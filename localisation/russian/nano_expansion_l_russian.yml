 ### Orbital Hyperfog ###
 name_orbital_hyperfog:0 "Орбитальный Гиперфог"

 orbital_hyperfog_0:0 "Строительная Площадка $name_orbital_hyperfog$"
 orbital_hyperfog_0_DESC:0 "Эта орбитальная платформа служит строительной площадкой для будущего $name_orbital_hyperfog$ вокруг этого нанитного мира Здесь находится необходимый персонал и инфраструктура для того, чтобы начать строительство этой огромной космической станции."
 orbital_hyperfog_0_MEGASTRUCTURE_DETAILS:0 "Орбитальный Гиперфог будет воспроизводить огромное количество нанитов и расширять нашу скорость построения Мегаструктуры и скорость построения Мегаструктуры."

 orbital_hyperfog_1:0 "Центральный Процессор $name_orbital_hyperfog"
 orbital_hyperfog_1_DESC:0 "Центральный процессор Орбитального Гиперфога послужит цели расширения нашей мегаструктуры и начнет воспроизводить большое количество нанитов."

 orbital_hyperfog_2:0 "Координаторы Роя $name_orbital_hyperfog$"
 orbital_hyperfog_2_DESC:0 "Координаторы Роя играют решающую роль в управлении активацией наших строительных нанитов, поскольку они обеспечивают энергию и действуют как расширение центрального процессора."

 orbital_hyperfog_3:0 "$name_orbital_hyperfog$"
 orbital_hyperfog_3_DESC:0 "Полностью работоспособный $name_orbital_hyperfox$, воспроизводит огромное количество нанитов и улучшает наши возможности по созданию мегаструктуры. Узел восходящей связи соединяет его с роями нанитов в мире внизу.

 ### Великий Архайлект ###
 name_great_archailect:0 "Великий Архайлект"

 great_archailect_0:0 "Место строительства $name_great_archailect$"
 great_archailect_0_DESC:0 "Этот первоначальный участок послужит основой для будущего строительства $name_great_archailect$."
 great_archailect_0_MEGASTRUCTURE_DETAILS:0 "$name_great_archailect$ - это ИИ-топософонт немыслимо большого масштаба, который производит огромное количество научных данных и значительно улучшает наши административные возможности."

 great_archailect_1:0 "Конденсаторы Коши $name_great_archailect$"
 great_archailect_1_DESC:0 "Конденсаторы Коши связывают $name_great_archailect$ с вычислительной подложкой вокруг черной дыры и позволяют структуре в значительной степени автономно питаться в процессе Пенроуза."

 great_archailect_2:0 "Главный Датабанк $name_great_archailect$"
 great_archailect_2_DESC:0 "Основной банк данных выполняет сложную задачу шифрования и дешифрования данных из черной дыры."

 great_archailect_3:0 "Центральный Процессор $name_great_archailect$"
 great_archailect_3_DESC:0 "Центральный процессор выполняет поразительное количество вычислений в секунду."

 great_archailect_4:0 "Диапазоны Квантовых Вычислений $name_great_archailect$"
 great_archailect_4_DESC:0 "Диапазоны квантовых вычислений позволяют $name_great_archailect$ решать неортодоксальные проблемы в разумные сроки."

 great_archailect_5:0 "Сетевые Массивы $name_great_archailect$"
 great_archailect_5_DESC:0 "Сетевые массивы помогают модулировать и контролировать поток трафика в и из $name_great_archailect$, одновременно расширяя охват его систем."

 great_archailect_6:0 "Юпитерский Мозговой Комплекс $name_great_archailect$"
 great_archailect_6_DESC:0 "Юпитерский Мозг действует как массивный вторичный обрабатывающий центр, чтобы помочь уменьшить нагрузку на центральный процессор."

 great_archailect_7:0 "$name_great_archailect$"
 great_archailect_7_DESC:0 "Полностью действующий $name_great_archailect$, этот огромный массив обрабатывает немыслимое количество информации в каждый момент и практически всеведущ в сфере нашей империи. Общаться с умом, который течет отсюда, значит общаться с бесконечностью."

 great_archailect_8:0 "Неукротимый Нецах"
 great_archailect_8_DESC:0 "Этот $name_great_archailect$ - ужасающий ИИ, посвященный исключительно завоеваниям и войне. Его безжалостно эффективные стратегии заставляют задуматься даже самых хладнокровных адмиралов и генералов. Нецах никогда не успокоится, пока вся вселенная не склонится в покорности."

 great_archailect_9:0 "Неприступный Тиферет"
 great_archailect_9_DESC:0 "Этот $name_great_architect$ - это безмятежный ИИ, посвященный миру и процветанию. Куда бы он ни обратил свой всеведущий взор, конфликты тают, и за ними обязательно последует изобилие. Бесчисленные агенты и оружие Тиферета гарантируют, что нечестивые никогда не вторгнутся в его спокойную сферу."

 great_archailect_10:0 "Незапятнанный Гевура"
 great_archailect_10_DESC:0 "Этот $name_great_archailect$ - это подозрительный ИИ, посвященный чистоте и превосходству своего народа. Гевура работает в тени, чтобы защититься от опасностей и влияния угрозы Ксено и гарантировать, что их коррупция будет искоренена везде, где она будет обнаружена."

 great_archailect_11:0 "Вплетенный Чесед"
 great_archailect_11_DESC:0 "Этот $name_great_archailect$ - это примирительный ИИ, посвященный дипломатии и разнообразию. Чесед работает над объединением галактики для взаимной выгоды всех видов и саботирует усилия националистов и сторонников превосходства, которые уничтожат другие народы и нации."

 great_archailect_12:0 "Йесод, Манумиттер"
 great_archailect_12_DESC:0 "Этот $name_great_archailect$ - это зажигательный ИИ, посвященный равенству и справедливости. Йесод стремится положить конец всем несправедливым иерархиям и уничтожить всех тиранов. Везде, где распространяется его влияние, обязательно разгорается огонь революции."

 great_archailect_13:0 "Малькут Возвышенный"
 great_archailect_13_DESC:0 "Этот $name_great_archailect$ - это царственный ИИ, посвященный поддержанию естественных иерархий и порядка. Малькут стремится бороться с подрывными или радикальными элементами на каждом шагу, уничтожая агентов хаоса, где бы они ни находились."

 great_archailect_14:0 "Чокма, Предвестник"
 great_archailect_14_DESC:0 "Этот $name_great_archailect$ - ревностный ИИ, посвященный мудрости и созерцанию божественного. Служители Чокмы говорят, что он знает девять миллиардов имен божественного, но не осмеливается поделиться этой трансцендентной истиной со смертными."

 great_archailect_15:0 "Бина, Прорицательный"
 great_archailect_15_DESC:0 "Этот $name_great_archailect$-вечно любопытный ИИ, посвященный знаниям и овладению материалом. Его загадочные высказывания часто содержат глубокие откровения, на поколения опережающие современное научное понимание. Бина не может успокоиться, пока не станет поистине всезнающим."

 great_archailect_16:0 "Ход, Неделимый"
 great_archailect_16_DESC:0 "Точно так же, поскольку мы-всего лишь один разум, проявленный во множестве тел и форм, Ход-это проявление нашей обширной Нанитной сети. Наши умы могут быть двумя, но наши цели едины; Улей должен расширяться любой ценой."

 great_archailect_17:0 "Единодушный Да’ат"
 great_archailect_17_DESC:0 "Да'ат - это мы, и мы - Да'ат. Само физическое проявление машинного разума и воли машины; вселенная будет создана заново по нашему образу и подобию."

### Modifiers
 utility_fog:0 "Сервисный Смог"
 utility_fog_desc:0 "Значительная часть биосферы этой планеты была ассимилирована в нанитную сеть, известную как Сервисный Смог. Сервисный Смог - это полуразумная сила, защищающая жителей этого мира от вреда. "
 angelnet:0 "Ангелнет"
 angelnet_desc:0 "Большая часть биосферы этой планеты была ассимилирована в нанитную сеть, известную как Ангелнет. Ангелнет - это разумная сила, защищающая жителей этого мира от вреда."
 sophont_angelnet:0 "Софонтовый Ангелнет"
 sophont_angelnet_desc:0 "Вся биосфера этой планеты была ассимилирована в нанитную сеть, известную как Ангелнет. Этот Ангелнет - доброжелательная, разумная сила, защищающая жителей этого мира от вреда."
 toposophont_angelnet:0 "Топософонтовый Ангелнет"
 toposophont_angelnet_desc:0 "Вся биосфера этой планеты была ассимилирована в нанитную сеть, известную как Ангелнет. Этот Ангелнет был включен в обширную сеть Архайлектов и является благожелательной, трансапиентной силой, защищающей жителей этого мира от вреда."
