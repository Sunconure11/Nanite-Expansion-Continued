### Planet Destruction Events
 nano_colossus.1301.name:0 "Мир Поглощен"
 nano_colossus.1301.desc:0 "Как только[From.From.getName] перестает развязывать катаклизм серой слизи, [From.getName] начинает корчиться новой механической жизнью.\n\n Самовоспроизводящиеся наниты поглотили всю поверхность [From.getName], не оставив ничего, кроме роев. Их текущее программирование теперь завершено, мы можем собирать их по желанию, чтобы удовлетворить наши промышленные потребности в большем количестве нанитов."
 nano_colossus.1301.a:0 "Трансформация завершена."

### Projects
 SYNTHETIC_NANITE_PROJECT:0 "Нанитная Революция"
 SYNTHETIC_NANITE_PROJECT_DESC:0 "Пришло время оставить наши дискретные формы позади и принять будущее безграничных нанитов. Мы должны подготовить продвинутые нанитные смоги для всего нашего населения, а затем начать процесс передачи сознания."
 MACHINE_NANITE_PROJECT:0 "$SYNTHETIC_NANITE_PROJECT$"
 MACHINE_NANITE_PROJECT_DESC:0 "Пришло время принять наших братьев-нанитов и приветствовать их в лоно нашего великого сознания. Мы должны подготовить обновление операционной системы для наших нанитов, а затем начать процесс их подключения к нашим системам."
 ORGANIC_NANITE_PROJECT:0 "$SYNTHETIC_NANITE_PROJECT$"
 ORGANIC_NANITE_PROJECT_DESC:0 "Пришло время, когда эпоха смерти и болезней подошла к концу. Мы должны подготовить продвинутые нанитные иммунные системы для всего нашего населения, а затем начать процесс распространения."

### Technology
 tech_micromechanic_constructs:0 "Микромеханические Сооружения"
 tech_micromechanic_constructs_desc:0 "В то время как микроботы существовали в нишевых промышленных и научных приложениях на протяжении поколений, массовое промышленное производство до сих пор было неуловимым. С овладением новыми технологиями производства широкое применение этих микроботов размером с клетку способно произвести революцию в обществе."
 tech_swarm_logic:0 "Логика Роя"
 tech_swarm_logic_desc:0 "Для поддержания эффективности программирования поведения скоординированных роев микромашин требуются достижения в области параллельной обработки. Подражание интуитивной логике форм жизни роя является ключом к достижению этих целей."
 tech_self_reconfiguring_micromatter:0 "Самореконфигурирующаяся Микроматерия"
 tech_self_reconfiguring_micromatter_desc:0 "Быстро самосборные материалы обеспечивают значительное повышение промышленной и военной эффективности."
 tech_ubiquitous_smartdust:0 "Вездесущая Умная Пыль"
 tech_ubiquitous_smartdust_desc:0 "Сервисные смоги самоконфигурирующихся модульных роботов оказывают преобразующее воздействие на окружающую среду планеты. Укрощая случайность природы, эти микромашины работают для уменьшения вреда обитателям своих миров."
 tech_military_micromachines:0 "Военные Микромашины"
 tech_military_micromachines_desc:0 "Координация роев микромашин в военных целях позволяет создать новое поколение наземных боевых действий. Эти агрессивные туманы способны разрушить жизненно важную инфраструктуру под ногами наших врагов, и ничто, кроме массивных ЭМИ, не замедлит их продвижение."
 tech_micro_optimizations:0 "Микро-производственные Оптимизации"
 tech_micro_optimizations_desc:0 "Достижения в области производства микромашин привели к широкой оптимизации производственного процесса."
 tech_nanoscale_automatons:0 "Наномасштабная Автоматизация"
 tech_nanoscale_automatons_desc:0 "Настоящие наномашины-это огромный прогресс в робототехнике. Эти наниты находятся в масштабе отдельных молекул, способных трансформирующим образом манипулировать окружающей средой."
 tech_emergent_intelligences:0 "Эмерджентный Интеллект"
 tech_emergent_intelligences_desc:0 "В то время как наноботы во многих отношениях слишком малы, чтобы самостоятельно создавать "истинный" интеллект, связывая свои вычислительные мощности вместе, наноботы способны достичь вычислительной мощности, намного превышающей то, что они могли бы достичь по отдельности."
 tech_adaptive_housing:0 "Программируемая Архитектура"
 tech_adaptive_housing_desc:0 "Последние достижения в области нанороботики позволяют мгновенно собирать здания по требованию в массовом порядке. Сложная природа наноботов позволяет создавать экзотические конструкции, которые были бы нестабильны при обычных конструкциях."
 tech_self_assembling_infrastructure:"Самособирающаяся Инфраструктура"
 tech_self_assembling_infrastructure_desc:0 "Одним из самых больших препятствий на пути создания новых территорий в обеспечении необходимой инфраструктуры является наличие развитого индустриального общества. Запрограммировав наноботов на самосборку, инфраструктура теперь может создавать себя сама."
 tech_self_replicating_nanites:0 "Самореплицирующиеся Наниты"
 tech_self_replicating_nanites_desc:0 "Самым большим препятствием для использования сверхмалых роботов были трудности сборки. Благодаря созданию наноботов, способных к самовоспроизведению, время сборки сократилось в геометрической прогрессии."
 tech_photosynthetic_fogs:0 "Фотосинтетические Смоги"
 tech_photosynthetic_fogs_desc:0 "Овладение искусственным фотосинтезом позволило создать сверхэффективные наниты. Даже небольшие слои фотосинтетических нанитов могут поглощать огромное количество энергии без каких-либо проблем, которые преследовали более примитивные солнечные коллекторы."
 tech_subsumption_bombardment:0 "Планетарная Субсумпция"
 tech_subsumption_bombardment_desc:0 "Быстрое, неконтролируемое самовоспроизведение нанитов может быстро поглотить целые биосферы. Вооружение этой разрушительной тактики позволяет флотам быстро и многократно развертывать рои нанитов, которые могут нанести ущерб даже самым укрепленным мирам."
 tech_identity_subsumption:0 "Субсумпция Личности"
 tech_identity_subsumption_desc:0 "Быстрая репликация нанитов может поглотить даже целые биосферы; для создания вариантов, способных ассимилировать органические формы жизни, требуется гораздо более тонкий подход. С помощью различных методов индивидуальное эго может быть преодолено и превращено в инструмент для роя нанитов."
 tech_autonomous_fogs:0 "Распределенные Благожелательные Системы"
 tech_autonomous_fogs_desc:0 "Благодаря использованию методов эмерджентного интеллекта, сервисные смоги планетного масштаба могут стать настоящими Ангелнетами; благожелательная система, предназначенная для защиты и наблюдения за всеми формами жизни в пределах их домена. Ангелнеты способны тонко настраивать локальную среду для оптимизации индивидуального счастья."
 tech_nanoform_workers:0 "Наноформа"
 tech_nanoform_workers_desc:0 "Достижения в области нанороботики привели к созданию чрезвычайно продвинутых роботов, способных на невероятные подвиги. Утратив дискретные формы для слияния объединенных роев, индивид может быть полностью восстановлен даже из одного оставшегося нанита."
 tech_nanoform_uplifting:0 "Возвышающая Наноформа"
 tech_nanoform_uplifting_desc:0 "По мере расширения нашей Империи мы можем стать домом для Синтетиков, которым не хватает формы нанитного смога. Теперь у нас есть необходимая инфраструктура, которая позволит нам проводить проекты по модификации роботов, чтобы поднять их до надлежащей формы нанитов."
 tech_nanoform_gestalt:0 "Терминальные Наниты"
 tech_nanoform_gestalt_desc:0 "Наш обширный разум распространится даже на терминальные наниты. Каждый квадратный дюйм наших миров объединится с мыслью."
 tech_terminal_integration:0 "Терминальная Интеграция"
 tech_terminal_integration_desc:0 "По мере расширения нашей Империи мы можем стать домом для Машинных Единиц, которым не хватает Набора Нанитов. Теперь у нас есть необходимая инфраструктура, которая позволит нам проводить проекты по модификации роботов, чтобы связать их с Набором Нанитов"
 tech_smart_immune_systems:0 "Умные Иммунные Системы"
 tech_smart_immune_systems_desc:0 "Органические иммунные системы представляют собой ряд компромиссов и компромиссов, удивительно эффективных, но подверженных недостаткам и слепым пятнам. Умные иммунные системы тщательно культивируемых нанитов способны на замечательные регенеративные подвиги, выходящие за рамки того, что предоставила природа."
 tech_perpetual_herd_immunity:0 "Вечный Коллективный Иммунитет"
 tech_perpetual_herd_immunity_desc:0 "По мере расширения нашей Империи мы можем стать домом для Видов, у которых отсутствует Нанитная Иммунная система. Теперь у нас есть необходимая инфраструктура, которая позволит нам проводить проекты генетической модификации, чтобы распространить на них Нанитную Иммунную систему."
 tech_orbital_hyperfogs:0 "Орбитальные Гиперфоги"
 tech_orbital_hyperfogs_desc:0 "Массивное объединение нанонитов, Гиперфог-это специализированный рой, предназначенный для оказания помощи в строительных проектах мегаструктурного масштаба. Культивируя эти гиперфоги, мы можем быстро расширить наши промышленные возможности."
 tech_nano_optimizations:0 "Достижения Само-репликации"
 tech_nano_optimizations_desc:0 "Рекурсивные достижения в области самовоспроизводящихся нанонитов привели к значительному улучшению процесса самовоспроизведения."
 tech_femtoscale_robotics:0 "Фемто-масштабная Робототехника"
 tech_femtoscale_robotics_desc:0 "Благодаря невероятным достижениям в нанороботике мы сможем производить нанониты фемто-масштаба размером с отдельные атомные ядра. Это требует создания самосохраняющихся манипуляций субатомными частицами."
 tech_sophont_networks:0 "Сети Софонта"
 tech_sophont_networks_desc:0 "Благодаря достижениям в области технологий эмерджентного интеллекта могут быть созданы по-настоящему разумные рои. Эти разумные рои могут масштабироваться до поистине огромных размеров. "
 tech_universal_programmable_matter:0 "Универсальная Программируемая Материя"
 tech_universal_programmable_matter_desc:0 "Благодаря прогрессу в манипулировании фундаментальными силами теперь можно создавать действительно программируемую материю. Даже элементами, из которых он состоит, можно быстро манипулировать в режиме реального времени, и он может быть использован для создания действительно экзотических метаматериалов."
 tech_pk_mass_deconstructor:0 "Деконструктор Масс"
 tech_pk_mass_deconstructor_desc:0 "Благодаря достижениям в области тщательного терморегулирования, огромные двигатели Деконструктора Масс будут способны производить самовоспроизводящиеся нанитные рои, способные ликвидировать целые миры с рекордной скоростью."
 tech_sapient_housing:0 "Архитектура Софонта"
 tech_sapient_housing_desc:0 "Теперь это уже не просто объекты, сама архитектура наших миров-живые, мыслящие, нанитные организмы. Разумная архитектура способна на невероятные подвиги самоорганизации и самокоррекции, часто придавая городам сюрреалистический, постоянно меняющийся вид."
 tech_sophont_infrastructure:0 "Инфраструктура Софонта"
 tech_sophont_infrastructure_desc:0 "Инфраструктура больше не является предметом управления; теперь она способна к самооптимизации и организации. Разумная инфраструктура будет действовать для динамичного удовлетворения потребностей нашего населения, исправляя проблемы до их возникновения."
 tech_sophont_fogs:0 "Универсальные Туманы Софонта"
 tech_sophont_fogs_desc:0 "Благодаря динамичной унификации всех глобальных интеллектуальных систем, массивные разумные Ангелнеты будут способны к беспрецедентному уровню регулирования окружающей среды. Больше не просто “системы”, эти Ангелнеты - это массивный организм, который стремится оптимизировать условия для всех, кто находится под его опекой."
 tech_self_healing_armor:0 "Переизготавливающиеся Материалы"
 tech_self_healing_armor_desc:0 "Перерабатывающие материалы производятся путем интенсивного манипулирования фундаментальными силами, создавая материалы, которые активно перенаправляют энергию, чтобы минимизировать энтропию и максимизировать стабильность системы."
 tech_miniaturized_autowars:0 "Самосохранающийся Ударный Корабль."
 tech_miniaturized_autowars_desc:0 "Самовоспроизводящиеся нанитные ударные корабли способны динамически реконфигурироваться в соответствии с быстрыми изменениями условий боя. Эти разумные боевые машины больше не требуют экипажа или пилотов для оптимальной работы."
 tech_megamachine_strategies:0 "Мегамашинные Стратегии"
 tech_megamachine_strategies_desc:0 "Обладая мастерством в малом, мы способны производить объединенные военные машины ужасающих размеров. Эти титаны изменят поле боя и потребуют совершенно новых стратегических подходов."
 tech_optical_phased_arrays:0 "Оптические Фазовые Пучки"
 tech_optical_phased_arrays_desc:0 "Интеллектуальные нанонитные системы позволяют в режиме реального времени тщательно манипулировать фотонной энергией, которая может создавать пучки разрушительной способности."
 tech_femto_optimizations:0 "Продвинутая Регуляция Термодинамики"
 tech_femto_optimizations_desc:0 "Достижения в динамическом регулировании тепла и энтропии позволяют фемтомасштабным нанитам самовоспроизводиться с невероятной скоростью, которая ранее была термодинамически нестабильной."
 tech_attoscale_mechanics:0 "Аттомасштабная Механика"
 tech_attoscale_mechanics_desc:0 "Создание автоматов в диапазоне масштабов атто-масштабная задача, требующая использования самосохраняющихся структур, состоящих из кварков, в новых компоновках."
 tech_toposophont_systems:0 "Топософонтовые Системы"
 tech_toposophont_systems_desc:0 "Для истинной технологической сингулярности мы должны начать создание трансофонтовых интеллектов, на порядки более сложных, чем те, которые нам знакомы. Нанитные сети, способные включать в себя меньшие ИИ, создадут иерархии с увеличивающейся вычислительной мощностью."
 tech_nano_decryption:0 "Дешифрование Информации в Черной Дыре"
 tech_nano_decryption_desc:0 "Шифрование информации в черной дыре - чрезвычайно простая задача; все, что должно быть скрыто от остальной галактики, просто должно пройти горизонт событий. Умение расшифровывать и осмысливать информацию позволяет нам использовать эти экзотические тела в качестве наиболее надежных банков данных."
 tech_nano_encryption:0 "Сети Брандмауэров Софонта"
 tech_nano_encryption_desc:0 "Есть несколько задач, более бесполезных, чем попытка обойти разумный брандмауэр, способный к самоорганизации и динамическому редактированию собственного кода. Наша информация никогда не будет более безопасной."
 tech_atto_optimizations:0 "Трансмутация Материи"
 tech_atto_optimizations_desc:0 "Использование Аттомашин позволяет нам с легкостью динамически перестраивать кварки, составляющие субатомные частицы. Это позволит нам фундаментально изменять материю и создавать экзотические частицы по своему желанию."
 tech_great_archailect:0 "Великий Архайлект"
 tech_great_archailect_desc:0 "Создание действительно великого ИИ, способного управлять нашей территорией, потребует огромных достижений в области сетевого взаимодействия. Позволив этому ИИ охватить наши нанонитные сети, мы сможем создать действительно топософонтовый ИИ непостижимого масштаба."
 tech_toposophont_fogs:0 "Объединенные Сети Ангелнета"
 tech_toposophont_fogs_desc: "По мере того, как Великий Архайлект будет течь по нашей империи, отдельные планетарные Ангелнеты будут включены в ее сеть, создавая поистине всеведущее великое целое."
 tech_repeatable_nano_hulls:0 "Нанитное Укрепление Корпуса"
 tech_repeatable_nano_hulls_desc:0 "Стратегически укрепленные корпуса кораблей нанитами позволяют кораблям выдерживать большее наказание на поле боя."
 tech_nano_torpedoes:0 "Мгновенная Трансмутационная Взрывчатка"
 tech_nano_torpedoes_desc:0 "Быстрые каскады стратегически расположенных аттоботов могут перестроить молекулярную структуру взрывного устройства при ударе. Корпус и двигательная установка могут быть почти мгновенно преобразованы в более взрывоопасное топливо, используя для взрыва почти 100% массы боеголовки."

