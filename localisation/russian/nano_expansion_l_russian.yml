 ### Orbital Hyperfog ###

 nano_dialog.1310.name:0 "Строительная площадка $name_orbital_hyperfog завершена$"
 nano_dialog.1310.desc:0 "Строительная площадка для будущего $name_orbital_hyperfog$ была завершена в системе [nano_system.getName]. На этом каркасе мы построим массивный нанитный рой, который значительно расширит наши возможности по созданию крупномасштабных Мегаструктурных проектов и обеспечит огромное количество нанитов."
 nano_dialog.1310.a:0 "Замечательно."

 nano_dialog.1311.name:0 "Главный Процессор $name_orbital_hyperfog$ Завершен"
 nano_dialog.1311.desc:0 "В настоящее время наши инженеры завершили строительство главного процессора $name_orbital_hyperfog$в системе [nano_system.getName]. Вращаясь по орбите вокруг нанитного мира, эта массивная космическая станция содержит огромный интеллект роя, способный обрабатывать огромные административные задачи, необходимые для создания Мегаструктур."
 nano_dialog.1311.a:0 "Отлично."

 nano_dialog.1312.name:0 "Координаторы Роя $name_orbital_hyperfog$ Завершены"
 nano_dialog.1312.desc:0 "Наши Координаторы Роя $name_orbital_hyperfog$ теперь завершены! Эти большие структуры вращаются вокруг главного процессора Гиперфога и будут наблюдать за массивными нанитными роями, которые помогут в строительстве будущих Мегаструктур."
 nano_dialog.1312.a:0 "Великолепно."

 nano_dialog.1313.name:0 "$name_orbital_hyperfog$ Завершен"
 nano_dialog.1313.desc:0 "Наш $name_orbital_hyperfog$ был полностью завершен в системе [nano_system.GetName]! Оснащенный массивной системой восходящей связи, которая соединяется с нанитными роями мира внизу, Гиперфог теперь полностью работоспособен. Колоссальный, разумный нанитный рой сможет завершить строительство других Мегаструктур с беспрецедентной скоростью."
 nano_dialog.1313.a:0 "Поразительно!"

 ### Great Archailect ###

 nano_dialog.1320.name:0 "$Строительная площадка name_great_archailect$ завершена"
 nano_dialog.1320.desc:0 "Строительная площадка для будущего $name_great_archailect$ была завершена в системе [nano_system.getName]. На этой платформе мы построим массивный компьютерный комплекс искусственного интеллекта, способный революционизировать наши административные и научные усилия."
 nano_dialog.1320.a:0 "Хорошо."

 nano_dialog.1321.name:0 "Конденсаторы Коши $name_great_archailect$ Завершены"
 nano_dialog.1321.desc:0 "Наши инженеры уже завершили строительство нашего конденсатора Коши $name_great_archailect$ в системе [nano_system.getName]. Вращаясь вокруг черной дыры, это массивное кольцо соединяется с вычислительной подложкой вокруг черной дыры, привлекая огромное количество энергии через процесс Пенроуза. Затем мы построим Основной банк данных, который позволит нам передавать информацию в и из §Y$pc_black_hole$§! с почти идеальным уровнем шифрования."
 nano_dialog.1321.a:0 "Отлично."

 nano_dialog.1322.name:0 "Главный Датабанк $name_great_archailect$ завершен"
 nano_dialog.1322.desc:0 "Главный Датабанк $name_great_archailect$ в системе [nano_system.GetName] теперь завершен.Основной банк данных будет действовать как огромный загадочный массив шифрования, позволяющий нам практически нетронутый и не поддающийся взлому вычислительный субстрат. Затем мы построим Центральный процессор, огромный массив, способный производить немыслимое количество вычислений в секунду."
 nano_dialog.1322.a:0 "Замечательно."

 nano_dialog.1323.name:0 "Центральный Процессор $name_great_archailect$ завершен"
 nano_dialog.1323.desc:0 "С завершением Центрального Процессора в системе [nano_system.GetName], огромный компьютерный комплекс обрабатывает вычисления в секунду на порядки выше, чем некоторые цивилизации достигают за всю свою жизнь. Следующим шагом является создание массива обширных диапазонов квантовых вычислений, способных выполнять вычисления, которые заняли бы больше времени, чем продолжительность жизни Вселенной на традиционных компьютерах."
 nano_dialog.1323.a:0 "Чудесно."

 nano_dialog.1324.name:0 "Диапазоны Квантовых Вычислений $name_great_archailect$ Завершены"
 nano_dialog.1324.desc:0 "Теперь, когда были построены Диапазоны Квантовых Вычислений, в нашем распоряжении имеется невероятно обширный вычислительный массив. Мы проводим огромное количество исследований на объектах, но наша работа еще не завершена. Затем мы должны завершить Сетевые Массивы, которые позволят комплексу подключиться практически к любой сети в нашей империи."
 nano_dialog.1324.a:0 "Замечательно."

 nano_dialog.1325.name:0 "Сетевые Массивы $name_great_archailect$ Завершены"
 nano_dialog.1325.desc:0 "С завершением Сетевого Массива поток информации по всей нашей империи резко возрос. Немногие цивилизации за всю историю галактики могут похвастаться такой необработанной обработкой и вычислительными возможностями. Когда ядро будет завершено, наш следующий шаг-построить серию огромных мозгов Юпитера на орбите вокруг этой структуры."
 nano_dialog.1325.a:0 "Великолепно."

 nano_dialog.1326.name:0 "Юпитерская Мозговая Сеть $name_great_archailect$ Завершена"
 nano_dialog.1326.desc:0 "Максимизация вычислительной мощности данной области пространства является сложной задачей, но наши усилия приблизили нас к этому. Теперь у нас есть колоссальный массив Юпитерских Мозгов в [nano_system.getName] система на орбите $name_great_archailect$, которые составляют дополнительный набор невероятно мощных компьютеров размером с большой газовый гигант каждый. Следующим и последним шагом является создание непостижимо большой сущности ИИ, которая действительно даст жизнь этому комплексу."
 nano_dialog.1326.a:0 "Поразительно."

 nano_dialog.1327.name:0 "$name_great_archailect$ Завершен"
 nano_dialog.1327.desc:0 "Наш $name_great_archailect$ был полностью завершен в системе [nano_system.getName]! Непостижимый разум искусственного интеллекта теперь находится в сети и за несколько коротких мгновений включил всю структуру в свое существо. $name_great_archailect$ течет, как вода, по всей нашей империи, его сущность проникает в каждую сеть и банк данных. В этот день мы родили поистине трансцендентную сущность."
 nano_dialog.1327.a:0 "Идеально!"

 nano.1310.name:0 "Нанитная Революция"
 nano.1310.desc:0 "Приближается день, когда даже эти бессмертные механические формы станут архаичными реликвиями ушедшей эпохи. \n\nНаши величайшие научные умы изобрели способ перенести наше сознание в нанитные фоглеты; объединенные рои наномашин, способных быть преобразованными даже мыслью. Все, что осталось сейчас, - это произвести фоглеты, необходимые для каждого гражданина [Root.GetName], и начать с процесса массовой загрузки"
 nano.1310.a:0 "Совершенство в наших руках!"

 nano.1311.name:0 "Бессмертие; Совершенство; Вечно"
 nano.1311.desc:0 "Сегодня начинается новая эра; эра, определяемая исключительно нашей коллективной силой воли. Наши граждане были полностью переведены в свои новые нанитные формы. Одной лишь мыслью наши граждане смогут изменить свои формы так, как они пожелают. Бесконечно податливые, эти формы фоглета обеспечат нам преимущество в любой отрасли и области.\n\ Теперь у нас также есть технология для улучшения любых других моделей Синтетиков, которые могут стать частью нашей империи."
 nano.1311.a:0 "Мы безграничны."

 nano.1320.name:0 "$nano.1310.name$"
 nano.1320.desc:0 "По мере того, как мы продвигались в технологиях, наши наниты выросли из грубых инструментов до элегантных машин в невероятно крошечных масштабах.\n\nПришло время объединить их в нашем сознании. Они больше не будут отдельной машиной от нас. Сами наши миры будут жить мыслью на каждом уровне.\n\nТеперь остается только написать необходимое программное обеспечение и начать процесс массового обновления."
 nano.1320.a:0 "Каждый мир будет жить нашим сознанием!"

 nano.1320.name:0 "Бесконечное Множество"
 nano.1320.desc:0 "Последние обновления были загружены в наши нанитные рои. Наше сознание пронизывает само их существо; каждое наше слово становится нами. Множество нанитов позволит нам достичь беспрецедентной эффективности и прогресса.\n\nЕсли мы приобретем какие-либо новые модели машин, у нас теперь есть технология для их улучшения с помощью наших нанотехнологий."
 nano.1320.a:0 "Мы бесчисленны."

 nano.1330.name:0 "$nano.1310.name$"
 nano.1330.desc:0 "Быстро приближается день, когда все болезни будут изгнаны, все болезни старения будут устранены, и все недостатки плоти будут излечимы. \n\nПосле долгих проб и ошибок наши ученые разработали сетевую интеллектуальную нанитную иммунную систему. Эти наниты будут способны внимательно следить за нашими телами вплоть до генетического уровня. Они гарантируют, что с самого рождения мы будем постоянно наслаждаться совершенным здоровьем. Все, что осталось сейчас, - это произвести достаточное количество медицинских нанитов для каждого гражданина [Root.GetName], и начать с процесса распространения в массовом порядке."
 nano.1330.a:0 "Никогда больше болезни или страдания не будут досаждать нам!"

 nano.1331.name:0 "Универсальная Панацея"
 nano.1331.desc:0 "Длинная цепь болезней и смерти была разорвана. По мере распространения последних Интеллектуальных иммунных систем началась новая эра идеального здоровья. Слепые видят; протезы отбрасываются, когда наниты отращивают конечности с помощью индуцированного деления стволовых клеток; рак побеждается; и суровость возраста смягчается в сиянии вечной молодости.\n\nУ нас также теперь есть технология, позволяющая обеспечить Интеллектуальные иммунные системы для любых новых видов, которые присоединятся к нашей империи."
 nano.1331.a:0 "За здоровье!"

 nano.1340.name:0 "Разжигание Огня"
 nano.1340.desc:0 "С $name_great_archailect$ в сети, сущность ИИ находится в процессе использования всей истории и наук нашей цивилизации, чтобы узнать об этом странном новом мире. В то время как он узнает о том, что было, остается вопрос о том, что будет определять будущее.\n\n Какие из наших ценностей мы должны передать ИИ? Наше решение здесь будет иметь последствия, которые отразятся на всей нашей империи и в вечности."
 nano.1340.a:0 "Сила есть право"
 nano.1340.b:0 "Насилие ничего не дает, убийство ничего не дает."
 nano.1340.c:0 "Мы должны обеспечить существование нашего народа"
 nano.1340.d:0 "То, что нас разделяет, меркнет по сравнению с тем, что нас объединяет"
 nano.1340.e:0 "От каждого в соответствии с его способностями, каждому в соответствии с его потребностями"
 nano.1340.f:0 "Долг перед всеми"
 nano.1340.g:0 "Блаженны те, кто обретает мудрость"
 nano.1340.h:0 "Знание само по себе награда"
 nano.1340.i:0 "Потребность в общности и связи первична"
 nano.1340.j:0 "Природа, чтобы быть превзойденной, должна быть изменена"
 nano.1340.k:0 "Это не нам решать"

