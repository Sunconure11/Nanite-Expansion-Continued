 leader_trait_general_nanite_entity:0 "$trait_robot_nanite_entity$"
 leader_trait_general_nanite_entity_desc:0 "Этот лидер в основном состоит из специализированных военных нанитов, способных обрабатывать и реагировать на условия боя с беспрецедентной скоростью."
 leader_trait_admiral_nanite_entity:0 "$trait_robot_nanite_entity$"
 leader_trait_admiral_nanite_entity_desc:0 "Этот лидер оснащен набором специализированных нанитов, которые напрямую взаимодействуют со своим флотом, что обеспечивает беспрецедентную осведомленность о поле боя."
 leader_trait_governor_nanite_entity:0 "$trait_robot_nanite_entity$"
 leader_trait_governor_nanite_entity_desc:0 "Этот лидер оснащен специализированными нанитами, связанными с обширным аппаратом правительства, что позволяет оптимизировать административные функции."
