### Planet Destruction Events
 nano_colossus.1301.name:0 "Monde écophagée"
 nano_colossus.1301.desc:0 "Alors que [From.From.GetName] cesse de déclencher le cataclysme de la boue grise, [From.GetName] se tord avec une nouvelle vie mécanique.\n\nLes nanites auto-réplicables ont dévoré toute la surface de [From.GetName], ne laissant plus rien exepté les essaims de nanites. Leur programmation actuelle étant maintenant terminée, nous pouvons les récolter à volonté pour alimenter nos demandes industrielles en plus de Nanites."
 nano_colossus.1301.a:0 "La transformation est terminée."

### Projects
 SYNTHETIC_NANITE_PROJECT:0 "Revolution Nanite"
 SYNTHETIC_NANITE_PROJECT_DESC:0 "Il est temps de laisser nos formes discrètes derrière nous et d'embrasser l'avenir des Nanites illimitées. Nous devons préparer de voile nanites avancés pour toute notre population, puis commencer le processus de transfert de conscience."
 MACHINE_NANITE_PROJECT:0 "$SYNTHETIC_NANITE_PROJECT$"
 MACHINE_NANITE_PROJECT_DESC:0 "Il est temps d'embrasser nos frères Nanites et de les accueillir dans le giron de notre grande conscience. Nous devons préparer une mise à jour du système d'exploitation pour nos Nanites, puis commencer le processus de connexion à nos systèmes."
 ORGANIC_NANITE_PROJECT:0 "$SYNTHETIC_NANITE_PROJECT$"
 ORGANIC_NANITE_PROJECT_DESC:0 "Il est temps que l'âge de la mort et de la maladie touche à sa fin. Nous devons préparer des systèmes immunitaires nanites avancés pour toute notre population, puis commencer le processus de distribution."

### Technology
 tech_micromechanic_constructs:0 "Constructions micromécaniques"
 tech_micromechanic_constructs_desc:0 "Alors que les microbots existent dans des applications industrielles et scientifiques de niche depuis des générations, la production industrielle de masse a jusqu'à présent été insaisissable. Grâce à la maîtrise des nouvelles techniques de fabrication, l'application à grande échelle de ces Microbots de la taille d'une cellule est en passe de révolutionner la société."
 tech_swarm_logic:0 "Logique d'essaim"
 tech_swarm_logic_desc:0 "Pour maintenir l'efficacité dans la programmation du comportement d'essaims coordonnés de micromachines, des progrès dans le traitement parallèle sont nécessaires. L'émulation des logiques intuitives des formes de vie en essaim est essentielle pour atteindre ces objectifs."
 tech_self_reconfiguring_micromatter:0 "Micromatière auto-reconfigurable"
 tech_self_reconfiguring_micromatter_desc:0 "Les matériaux à auto-assemblage rapide permettent d'augmenter considérablement l'efficacité industrielle et militaire."
 tech_ubiquitous_smartdust:0 "Poussière intéligente omniprésente"
 tech_ubiquitous_smartdust_desc:0 "Les voiles utilitaires des robots modulaires à reconfiguration automatique ont un effet transformateur sur l'environnement d'une planète. Apprivoisant le caractère aléatoire de la nature, ces micromachines fonctionnent pour réduire les dommages causés aux habitants de leur monde."
 tech_military_micromachines:0 "Micromachines militaires"
 tech_military_micromachines_desc:0 "La coordination d'essaims de micromachines à des fins militaires permet une nouvelle génération de guerre au sol. Ces voiles agressifs sont capables de déconstruire des infrastructures vitales sous les pieds de nos ennemis ; et rien de moins que des IEM massifs ne ralentira leur progression."
 tech_micro_optimizations:0 "Optimisations de la micro-fabrication"
 tech_micro_optimizations_desc:0 "Les progrès dans la production de micromachines ont conduit à des optimisations à l'échelle de l'industrie du processus de fabrication."
 tech_nanoscale_automatons:0 "Automates à l'échelle nanométrique"
 tech_nanoscale_automatons_desc:0 "Les vraies nanomachines sont une avancée massive en robotique. Ces nanites sont à l'échelle de molécules individuelles, capables de manipuler leur environnement de manière transformatrice."
 tech_emergent_intelligences:0 "Intelligences émergentes"
 tech_emergent_intelligences_desc:0 "Alors que les nanobots sont à bien des égards trop minuscules pour produire une "vraie" intelligence à eux seuls, en liant leur puissance de traitement, les nanobots sont capables d'atteindre une puissance de traitement bien au-delà de ce qu'ils pourraient atteindre individuellement."
 tech_adaptive_housing:0 "Architecture programmable"
 tech_adaptive_housing_desc:0 "Les dernières avancées en nanorobotique permettent aux bâtiments d'être instantanément assemblés à la demande en masse. La nature complexe des nanobots permet des conceptions exotiques qui seraient instables sous des conceptions conventionnelles."
 tech_self_assembling_infrastructure:0 "Infrastructure d'auto-assemblage"
 tech_self_assembling_infrastructure_desc:0 "L'un des plus grands obstacles à l'établissement de nouveaux territoires en garantissant que l'infrastructure nécessaire est en place pour la société industrielle avancée. En programmant des nanobots pour qu'ils s'auto-assemblent, l'infrastructure peut désormais se créer elle-même."
 tech_self_replicating_nanites:0 "Nanites auto-répliquantes"
 tech_self_replicating_nanites_desc:0 "Le plus grand obstacle à l'utilisation de super-petits robots a été les difficultés d'assemblage. En créant des nanobots capables de s'auto-répliquer, les temps d'assemblage ont été réduits de façon exponentielle."
 tech_photosynthetic_fogs:0 "Voiles photosynthétiques"
 tech_photosynthetic_fogs_desc:0 "La maîtrise de la photosynthèse artificielle a permis la création de nanites ultra-efficaces. Même de petites couvertures de nanites photosynthétiques peuvent absorber d'énormes quantités d'énergie sans aucun des problèmes qui ont affecté les capteurs solaires plus primitifs."
 tech_subsumption_bombardment:0 "Subsomption planétaire"
 tech_subsumption_bombardment_desc:0 "L'auto-réplication rapide et incontrôlée des nanites peut rapidement consommer des biosphères entières. Armer cette tactique dévastatrice permet aux flottes de déployer rapidement et à plusieurs reprises des essaims de nanites qui peuvent paralyser même les mondes les plus fortifiés."
 tech_identity_subsumption:0 "Subsomption d'identité"
 tech_identity_subsumption_desc:0 "La réplication rapide des nanites peut consommer même des biosphères entières, il faut une approche beaucoup plus subtile pour créer des variantes capables d'assimiler des formes de vie organiques. Grâce à diverses techniques, les egos individuels peuvent être dépassés et transformés en un outil pour l'essaim de nanites."
 tech_autonomous_fogs:0 "Systèmes bienveillants distribués"
 tech_autonomous_fogs_desc:0 "Grâce à l'utilisation de techniques d'intelligence émergente, les voiles utilitaires à l'échelle de la planète peuvent devenir de véritables Voiles angéliques ; un système bienveillant conçu pour protéger et surveiller toutes les formes de vie dans leur domaine. Les Angelnets sont capables d'ajuster subtilement les environnements locaux pour optimiser le bonheur individuel."
 tech_nanoform_workers:0 "Nanoformes"
 tech_nanoform_workers_desc:0 "Les progrès de la nanorobotique ont produit des robots extrêmement avancés capables de prouesses incroyables. En abandonnant des formes discrètes pour les fusions d'essaims fusionnés, un individu peut être entièrement restauré à partir même d'un seule nanite restante."
 tech_nanoform_uplifting:0 "Élévation de la nanoforme "
 tech_nanoform_uplifting_desc:0 "Au fur et à mesure que notre Empire s'étend, nous pouvons devenir le foyer des synthétiques qui n'ont pas la forme de voile nanite. Nous avons maintenant l'infrastructure nécessaire qui nous permettra de mener des projets de modification robotique pour les élever à une forme Nanite appropriée."
 tech_nanoform_gestalt:0 "Nanites terminales"
 tech_nanoform_gestalt_desc:0 "Notre vaste esprit se répandra même jusqu'aux nanites terminaux. Chaque centimètre carré de nos mondes s'associera à la pensée."
 tech_terminal_integration:0 "Intégration des terminaux"
 tech_terminal_integration_desc:0 "Au fur et à mesure que notre empire s'étend, nous pouvons devenir le foyer d'unités de machine qui n'ont pas de suite nanite. Nous avons maintenant l'infrastructure nécessaire qui nous permettra de mener des projets de Modification Robotique pour les relier à une Suite Nanite."
 tech_smart_immune_systems:0 "Systèmes immunitaires intelligents"
 tech_smart_immune_systems_desc:0 "Les systèmes immunitaires organiques sont une série de compromis et de compromis, remarquablement efficaces mais sujets aux lacunes et aux angles morts. Les systèmes immunitaires intelligents de nanites soigneusement cultivés sont capables d'exploits de régénération remarquables au-delà de ce que la nature a fourni."
 tech_perpetual_herd_immunity:0 "Immunité de troupeau perpétuelle"
 tech_perpetual_herd_immunity_desc:0 "Au fur et à mesure que notre empire s'étend, nous pouvons devenir le foyer d'espèces dépourvues de système immunitaire nanite. Nous avons maintenant l'infrastructure nécessaire qui nous permettra de mener des projets de Modification Génétique pour leur distribuer un Système Immunitaire Nanite."
 tech_orbital_hyperfogs:0 "Hypervoile orbitaux"
 tech_orbital_hyperfogs_desc:0 "Un amalgame massif de nanites, l'Hypervoile est un essaim spécialisé conçu pour assister les projets de construction à l'échelle des mégastructures. En cultivant ces Hypervoiles, nous pouvons rapidement étendre nos capacités industrielles."
 tech_nano_optimizations:0 "Avancées auto-réplicantes"
 tech_nano_optimizations_desc:0 "Les progrès récursifs dans les nanites auto-répliquantes ont conduit à des améliorations spectaculaires du processus d'auto-réplication."
 tech_femtoscale_robotics:0 "Robotique à l'échelle femto"
 tech_femtoscale_robotics_desc:0 "Grâce à des progrès incroyables en nanorobotique, nous serons capables de produire des nanites à l'échelle femto, de la taille de noyaux atomiques individuels. Cela nécessite de créer des manipulations auto-entretenues de particules subatomiques."
 tech_sophont_networks:0 "réseaux éveillé"
 tech_sophont_networks_desc:0 "Grâce aux progrès des technologies d'intelligence émergente, des essaims vraiment intelligents peuvent être créés. Ces essaims intelligents peuvent atteindre des proportions vraiment énormes."
 tech_universal_programmable_matter:0 "Matière Programmable Universelle"
 tech_universal_programmable_matter_desc:0 "Grâce aux progrès dans la manipulation des forces fondamentales, une matière véritablement programmable peut désormais être créée. Même les éléments qui le composent peuvent être rapidement manipulés en temps réel, et il peut être utilisé pour créer des métamatériaux vraiment exotiques."
 tech_pk_mass_deconstructor:0 "Déconstructeur de masse"
 tech_pk_mass_deconstructor_desc:0 "Grâce aux progrès de la régulation thermique minutieuse, les grands moteurs de déconstructeur de masse seront capables de produire des essaims de nanites auto-répliquants capables de liquider des mondes entiers à une vitesse record."
 tech_sapient_housing:0 "Architecture éveillée"
 tech_sapient_housing_desc:0 "Non plus de simples objets, l'architecture même de nos mondes sont désormais des organismes vivants, pensants, nanites. L'architecture intelligente est capable de prouesses incroyables d'auto-réorganisation et d'autocorrection, donnant souvent aux villes une apparence surréaliste et en constante évolution."
 tech_sophont_infrastructure:0 "Infrastructure éveillée"
 tech_sophont_infrastructure_desc:0 "L'infrastructure n'est plus une chose à gérer ; il est désormais capable d'auto-optimisation et d'organisation. L'infrastructure éveillée agira pour répondre de manière dynamique aux besoins de notre population, en corrigeant les problèmes avant qu'ils ne surviennent."
 tech_sophont_fogs:0 "Voile Universels éveillée"
 tech_sophont_fogs_desc:0 "Grâce à l'unification dynamique de tous les systèmes de renseignement mondiaux, les voiles angéliques éveillées massifs seront capables de niveaux sans précédent de réglementation environnementale. Non plus de simples « systèmes », ces voiles éveillées sont un organisme massif qui cherche à optimiser les conditions pour tous ceux dont il a la charge."
 tech_self_healing_armor:0 "Refabrication de matériaux"
 tech_self_healing_armor_desc:0 "Les matériaux de refabrication sont produits par une manipulation intensive des forces fondamentales, créant des matériaux qui redirigent activement l'énergie pour minimiser l'entropie et maximiser la stabilité du système."
 tech_miniaturized_autowars:0 "Artisanat de frappe auto-entretenu"
 tech_miniaturized_autowars_desc:0 "Les vaisseaux de frappe nanites auto-répliquants sont capables de se reconfigurer dynamiquement pour s'adapter aux changements rapides des conditions du champ de bataille. Ces machines de guerre intelligentes ne nécessitent plus d'équipage ou de pilotes pour des performances optimales."
 tech_megamachine_strategies:0 "Stratégies de mégamachines"
 tech_megamachine_strategies_desc:0 "Avec la maîtrise du petit, nous sommes capables de produire des machines de guerre amalgamées d'une taille terrifiante. Ces titans vont remodeler le champ de bataille et exiger des approches stratégiques entièrement nouvelles."
 tech_optical_phased_arrays:0 "Réseaux optiques de phase"
 tech_optical_phased_arrays_desc:0 "Les systèmes nanites intelligents permettent une manipulation prudente et en temps réel de l'énergie photonique, qui peut produire des faisceaux dévastateurs."
 tech_femto_optimizations:0 "Régulation thermodynamique avancée"
 tech_femto_optimizations_desc:0 "Les progrès dans la régulation dynamique de la chaleur et de l'entropie permettent aux nanites femtoscale de se répliquer à des vitesses incroyables qui étaient auparavant thermodynamiquement instables. "
 tech_attoscale_mechanics:0 "AMécanique à l'échelle atto"
 tech_attoscale_mechanics_desc:0 "La création d'automates à l'échelle Atto est une tâche ardue nécessitant l'utilisation de structures auto-entretenues composées de Quarks dans de nouveaux arrangements."
 tech_toposophont_systems:0 "Système transcendantale"
 tech_toposophont_systems_desc:0 "Pour une véritable singularité technologique, il faut commencer la création d'intelligences transcendantale ; ordres de grandeur plus complexes que ceux qui nous sont familiers. Les réseaux nanites capables de subsumer des IA moindres en eux-mêmes créeront des hiérarchies de capacité de calcul croissante."
 tech_nano_decryption:0 "Décryptage des informations du trou noir "
 tech_nano_decryption_desc:0 "Crypter des informations dans un trou noir est une tâche extrêmement facile ; tout ce qui doit être gardé du reste de la galaxie doit simplement passer l'horizon des événements. Apprendre à décrypter et à donner un sens à l'information nous permet d'utiliser ces corps exotiques comme des banques de données endurcies ultimes. "
 tech_nano_encryption:0 "Réseaux de pare-feu éveillé"
 tech_nano_encryption_desc:0 "Il y a peu de tâches plus futiles que de tenter de contourner un pare-feu intelligent capable de s'auto-réorganiser et d'éditer dynamiquement son propre code. Nos informations ne seront jamais plus sécurisées."
 tech_atto_optimizations:0 "Transmutation de la matière"
 tech_atto_optimizations_desc:0 "L'utilisation d'Attomachines nous permet de réorganiser dynamiquement les quarks qui comprennent des particules subatomiques avec facilité. Cela nous permettra de modifier fondamentalement la matière et de créer à volonté des particules exotiques."
 tech_great_archailect:0 "Grand archaïlecte"
 tech_great_archailect_desc:0 "La création d'une véritable IA capable de gouverner notre territoire nécessitera d'énormes progrès en matière de mise en réseau. En permettant à cette IA de subsumer nos réseaux Nanites, nous serons capables de produire une véritable IA transcendantale d'une échelle insondable."
 tech_toposophont_fogs:0 "Unification des voiles angéliques"
 tech_toposophont_fogs_desc: "Au fur et à mesure que le Grand Archailect coule à travers notre empire, les voiles angéliques planétaires individuels seront englobés dans son réseau, créant un plus grand tout vraiment omniscient."
 tech_repeatable_nano_hulls:0 "Renfort de coque en nanite"
 tech_repeatable_nano_hulls_desc:0 "Les coques de navire renforcées stratégiquement avec des nanites permettent aux navires de résister à une force de destruction avancée sur le champ de bataille."
 tech_nano_torpedoes:0 "Explosifs de transmutation instantanée"
 tech_nano_torpedoes_desc:0 "Des cascades rapides d'Attorobots stratégiquement disposés peuvent réorganiser la structure moléculaire d'un engin explosif lors de l'impact. Le boîtier et le système de propulsion peuvent être transformés presque instantanément en carburant plus explosif, utilisant près de 100 % de la masse de l'ogive pour l'explosion."
 tech_toposophont_combat_computers:0 "Ordinateurs de combat transcendantale"
 tech_toposophont_combat_computers_desc:0 "En subsumant nos ordinateurs de combat dans le $name_great_archailect$, chaque flotte devient un essaim d'intelligence grandissante capable de travailler à un niveau de coordination sans précédent."
 tech_nano_swarmer_missile:0 " Missiles Typhon"
 tech_nano_swarmer_missile_desc:0 "En améliorant les essaims de missiles avec des Nanites d'intelligence émergente, les volées peuvent agir avec un haut niveau de coordination capable de faire des ravages sur les systèmes de défense de point ennemis."

### Trait
 trait_nanite_enhanced:0 "Système immunitaire nanite"
 trait_nanite_enhanced_desc:0 "§LMembers of this species are enhanced with an intelligent, artificial immune system that is able to repair even the most grievous injuries.§!\n"

 ### Synthetic ###
 trait_robot_nanite_entity:0 "Entité Nanite"
 trait_robot_nanite_entity_desc:0 "§LLes membres de cette espèce ont remplacé leurs corps mécaniques par des brouillards avancés composés de milliards de milliards de nanites.§!\n"
 leader_trait_scientist_nanite_entity:0 "$trait_robot_nanite_entity$"
 leader_trait_scientist_nanite_entity_desc:0 "Une partie importante des Nanites qui composent le cortex de ce dirigeant ont été organisées en un réseau de neurones de recherche avancée."
 leader_trait_general_nanite_entity:0 "$trait_robot_nanite_entity$"
 leader_trait_general_nanite_entity_desc:0 "Ce dirigeant est en grande partie composé de nanites militaires spécialisés capables de traiter et de répondre aux conditions du champ de bataille à un rythme sans précédent. "
 leader_trait_admiral_nanite_entity:0 "$trait_robot_nanite_entity$"
 leader_trait_admiral_nanite_entity_desc:0 "Ce dirigeant est équipé d'un ensemble de nanites spécialisés qui s'interfacent directement avec leur flotte, permettant une connaissance inégalée du champ de bataille."
 leader_trait_governor_nanite_entity:0 "$trait_robot_nanite_entity$"
 leader_trait_governor_nanite_entity_desc:0 "Ce dirigeant est doté de Nanites spécialisées liées au vaste appareil du gouvernement, permettant des fonctions administratives optimisées."
 leader_trait_ruler_nanite_entity:0 "$trait_robot_nanite_entity$"
 leader_trait_ruler_nanite_entity_desc:0 "$leader_trait_governor_nanite_entity_desc$"

 ### Machine ###
 trait_robot_terminal_nanites:0 "Habillage Nanite"
 trait_robot_terminal_nanites_desc:0 "§LCes unités sont équipées d'une suite de nanites autonomes qui agissent comme un puissant réseau de neurones.§!\n"
 leader_trait_scientist_terminal_nanites:0 "$trait_robot_terminal_nanites$"
 leader_trait_scientist_terminal_nanites_desc:0 "Ce dirigeant a été équipé d'une grande combinaison de nanites qui ont été arrangées dans un réseau de neurones de recherche avancée."
 leader_trait_general_terminal_nanites:0 "$trait_robot_terminal_nanites$"
 leader_trait_general_terminal_nanites_desc:0 "Ce dirigeant bénéficie de l'assistance de nanites militaires spécialisées capables de traiter et de répondre aux conditions du champ de bataille à un rythme sans précédent."
 leader_trait_admiral_terminal_nanites:0 "$trait_robot_terminal_nanites$"
 leader_trait_admiral_terminal_nanites_desc:0 "$leader_trait_admiral_nanite_entity_desc$"
