 NANO_SWARMER_MISSILE_DESC: "Ces missiles extrêmement avancés utilisent une intelligence d'essaim rudimentaire pour améliorer leurs capacités offensives."
 ORGANIC_NANITE_PROJECT: "$SYNTHETIC_NANITE_PROJECT$"
 ORGANIC_NANITE_PROJECT_DESC: "Il est temps que l'âge de la mort et de la maladie touche à sa fin. Nous devons préparer des systèmes immunitaires nanites avancés pour toute notre population, puis commencer le processus de distribution."
 PLANET_KILLER_NANO: "Déconstructeur de masse"
 PLANET_KILLER_NANO_ACTION: "Monde Échophage"
 PLANET_KILLER_NANO_DESC: "Le moteur industriel ultime, un essaim incessant de nanites auto-répliquantes est déchaîné sur la planète, déconstruisant rapidement toute la surface et toute vie qui s'y trouve en plus de nanites."
