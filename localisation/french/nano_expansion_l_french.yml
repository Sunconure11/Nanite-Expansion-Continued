### Components
 PLANET_KILLER_NANO:0 "Déconstructeur de masse"
 PLANET_KILLER_NANO_DESC:0 "Le moteur industriel ultime, un essaim incessant de nanites auto-répliquantes est déchaîné sur la planète, déconstruisant rapidement toute la surface et toute vie qui s'y trouve en plus de nanites."
 STRIKE_CRAFT_HANGAR_AUTOWAR:0 "Vaisseau d'attaque automatique "
 STRIKE_CRAFT_HANGAR_AUTOWAR_DESC:0 "Ces chasseurs hautement adaptatifs sont composés de nanites amalgamés capables de se reconfigurer rapidement en fonction des conditions du champ de bataille, des objectifs et des menaces ennemies."
 NANO_ARMOR:0 "Armures auto-régénérante"
 NANO_ARMOR_DESC:0 "Cette armure très avancée est capable de rediriger l'énergie pour minimiser l'entropie et maximiser la stabilité. Les femto-robots qui composent l'armure sont capables de la réparer contre des dommages autrement plus que catastrophiques."
 SMALL_NANO_ARMOR:0 "Petite armures auto-régénérante"
 MEDIUM_NANO_ARMOR:0 "Moyenne armures auto-régénérante"
 LARGE_NANO_ARMOR:0 "Grande armures auto-régénérante"
 NANO_BEAM:0 "Rayon multi-pahsé"
 NANO_BEAM_DESC:0 "Utilisant des systèmes optiques de nanite hautement réactifs, le faisceau à réseau de phases produit des faisceaux d'énergie incroyablement puissants capables d'une dévastation inégalée."
 NANO_BEAM_TITAN:0 "Rayon multi-pahsé de titan"
 NANO_BEAM_ION:0 "Rayon à Ion mutli-phasé"
 TORPEDO_NANO:0 "Torpille transmutatrice"
 TORPEDO_NANO_DESC:0 "Cette torpille extrêmement avancée utilise des atto-robots pour transmuter presque toute la masse de l'ogive en une explosion dévastatrice."
 NANO_SWARMER_MISSILE:0 "Missiles Typhon "
 NANO_SWARMER_MISSILE_DESC:0 "Ces missiles extrêmement avancés utilisent une intelligence d'essaim rudimentaire pour améliorer leurs capacités offensives."
 COMBAT_COMPUTER_SWARM_TOPOSOPHONT:0 "Ordinateur de combat transcendental (Essaim)"
 COMBAT_COMPUTER_PICKET_TOPOSOPHONT:0 "Ordinateur de combat transcendental (Picket)"
 COMBAT_COMPUTER_LINE_TOPOSOPHONT:0 "Ordinateur de combat transcendental (ligne)"
 COMBAT_COMPUTER_ARTILLERY_TOPOSOPHONT:0 "Ordinateur de combat transcendental (artillerie)"
 COMBAT_COMPUTER_CARRIER_TOPOSOPHONT:0 "Ordinateur de combat transcendental (cuirassé)"
 COMBAT_COMPUTER_PLATFORM_TOPOSOPHONT:0 "Ordinateur de combat transcendental (Plateforme)"
 STARBASE_COMBAT_COMPUTER_TOPOSOPHONT:0 "$STARBASE_COMBAT_COMPUTER_1$"

### Decisions
 decision_planetary_utility_fog:0  "Projet de voile utilitaire"
 decision_planetary_utility_fog_desc:0 "Développer un voile utilitaire à l'échelle de la planète est une tâche importante, mais sa création réussie offrira de profondes améliorations de la qualité de vie et de la productivité des habitants de la planète."
 decision_planetary_autonomous_fog:0 "Amélioration voile angélique"
 decision_planetary_autonomous_fog_desc:0 "Avec les bonnes ressources investies, un voile utilitaire planétaire peut être cultivé jusqu'à une intelligence d'essaim rudimentaire. Ce voile angélique est beaucoup plus réactif et offre des capacités de surveillance améliorées."
 decision_planetary_sophont_fog:0 "Amélioration voile angélique éveillé"
 decision_planetary_sophont_fog_desc:0 "Avec les bonnes technologies en place, un voile angélique peut être amélioré pour devenir un organisme vraiment intelligent à l'échelle de la planète ; un voile angélique éveillé. Ce voile cherche à optimiser les conditions dans sa sphère d'influence."
 decision_planetary_toposophont_fog:0 "Amélioration voile angélique transcendental"
 decision_planetary_toposophont_fog_desc:0 "Avec un bon investissement de ressources, nous pouvons correctement subsumer notre voile angélique éveillé dans notre $name_great_archailect$. Les IA Sapient qui gouvernent le voile angélique existant fusionneront dans le grand intelligent pour former un tout plus grand."
 decision_planetary_utility_fog_hive:0  "Projet de voile utilitaire "
 decision_planetary_utility_fog_hive_desc:0 "Développer un voile utilitaire à l'échelle de la planète est une tâche importante, mais sa création réussie offrira de profondes améliorations de la qualité de vie et de la productivité des habitants de la planète."
 decision_planetary_autonomous_fog_hive:0 "Amélioration voile angélique"
 decision_planetary_autonomous_fog_hive_desc:0 "Avec les bonnes ressources investies, un voile utilitaire planétaire peut être cultivé jusqu'à une intelligence d'essaim rudimentaire. Ce voile angélique est beaucoup plus réactif et offre des capacités de surveillance améliorées."
 decision_planetary_sophont_fog_hive:0 "Amélioration voile angélique éveillé"
 decision_planetary_sophont_fog_hive_desc:0 "Avec les bonnes technologies en place, un voile angélique peut être amélioré pour devenir un organisme vraiment intelligent à l'échelle de la planète ; un voile angélique éveillé. Ce voile cherche à optimiser les conditions dans sa sphère d'influence."
 decision_planetary_toposophont_fog_hive:0 "Amélioration voile angélique transcendental"
 decision_planetary_toposophont_fog_hive_desc:0 "Avec un bon investissement de ressources, nous pouvons correctement subsumer notre voile angélique éveillé dans notre $name_great_archailect$. Les IA Sapient qui gouvernent le voile angélique existant fusionneront dans le grand intelligent pour former un tout plus grand."
 decision_dismantle_fog:0 "Démantler le voile"
 decision_dismantle_fog_desc:0 "L'injection d'un virus suicide dans le voile planétaire local entraînera son auto-extinction."

### Events
 nano.1301.name:0 "Monde bombardée et transformé en monde nanite"
 nano.1301.desc:0 "une de nos planète a été bombardée et transformé en monde nanite"
 nano.1301.a:0 "C'est horrible!"
 bombed_to_gray_goo_world:0 "Les nanites ont ravagé ce monde, mais il peut être térraformé"
 nano.1302.desc:0 "Nos flottes ont transformé une planète ennemie en un monde nanite via un bombardement de subsomption."
 nano.1303.name:0 "La plus petite révolution"
 nano.1303.desc:0 "Des générations après le début du processus de miniaturisation technologique, nous sommes enfin prêts à traverser ce vaste gouffre de la robotique miniaturisée produite en série. Nous avons la technologie pour produire des Nanites et entamer le processus de révolution de notre société. Un potentiel infinie existe dans l'ultra-petit."
 nano.1303.a:0 "Nous avons trouvé des univers dans des grains de sable."
 NANOTECHNOLOGY_TREE_UNLOCKED:0 "Nous avons maintenant accès à la nanotechnologie. La recherche de constructions micromécaniques commencera l'arbre technologique."

 ### Orbital Hyperfog ###

 nano_dialog.1310.name:0 "$name_orbital_hyperfog$ Chantier de construction terminé"
 nano_dialog.1310.desc:0 "Le chantier de construction d'un futur $name_orbital_hyperfog$ a été achevé dans le système [nano_system.GetName]. Sur cet échafaudage, nous construirons un essaim de nanites massif, ce qui augmentera considérablement notre capacité à construire des projets de mégastructure à grande échelle et fournira d'énormes quantités de nanites."
 nano_dialog.1310.a:0 "Excellent."

 nano_dialog.1311.name:0 "$name_orbital_hyperfog$ Processeur principal terminé"
 nano_dialog.1311.desc:0 "Nos ingénieurs ont maintenant terminé la construction du processeur principal de notre $name_orbital_hyperfog$ dans le système [nano_system.GetName]. Orbitant autour d'un monde nanite, cette station spatiale massive abrite un vaste essaim d'intelligence capable de traiter les énormes tâches administratives requises pour construire des mégastructures."
 nano_dialog.1311.a:0 "Bien."

 nano_dialog.1312.name:0 "$name_orbital_hyperfog$ Coordinateurs d'essaim terminés"
 nano_dialog.1312.desc:0 "Les coordinateurs d'essaim de notre $name_orbital_hyperfog$ sont maintenant complets ! Ces grandes structures orbitent autour du processeur principal de l'Hyperfog et superviseront les essaims massifs de nanites qui aideront à la construction des futures mégastructures."
 nano_dialog.1312.a:0 "Magnifique."

 nano_dialog.1313.name:0 "$name_orbital_hyperfog$ Terminé!"
 nano_dialog.1313.desc:0 "Notre $name_orbital_hyperfog$ a été entièrement complété dans le système [nano_system.GetName] ! Équipé d'un réseau de liaison montante massif qui se connecte aux essaims de nanites du monde ci-dessous, l'Hyperfog est maintenant pleinement opérationnel. L'essaim colossal et intelligent de nanites pourra achever la construction d'autres mégastructures à des vitesses inégalées."
 nano_dialog.1313.a:0 "Impensable!"

 ### Great Archailect ###

 nano_dialog.1320.name:0 "$name_great_archailect$ Chantier de construction terminé"
 nano_dialog.1320.desc:0 "Le chantier de construction d'un futur $ name_great_archailect $ a été achevé dans le système [nano_system.GetName]. Sur cet échafaudage, nous construirons un immense complexe informatique d'IA capable de révolutionner nos efforts administratifs et scientifiques."
 nano_dialog.1320.a:0 "Bien."

 nano_dialog.1321.name:0 "$name_great_archailect$ Condensateurs Cauchy terminé"
 nano_dialog.1321.desc:0 "Nos ingénieurs ont maintenant terminé la construction du condensateur Cauchy de $name_great_archailect$ dans le système [nano_system.GetName]. Orbitant autour d'un trou noir, cet anneau massif se connecte à un substrat informatique autour du trou noir tout en puisant de grandes quantités d'énergie grâce au processus de Penrose. Nous allons ensuite construire la banque de données principale, qui nous permettra de transférer des informations dans et hors du §Y$pc_black_hole$§ ! avec un niveau de cryptage presque parfait."
 nano_dialog.1321.a:0 "Très bien."

 nano_dialog.1322.name:0 "$name_great_archailect$ Banque de données principale terminée"
 nano_dialog.1322.desc:0 "La banque de données principale de notre $name_great_archailect$ dans le système [nano_system.GetName] est maintenant terminée. La banque de données principale agira comme un vaste réseau de cryptage énigmatique nous permettant un substrat de calcul pratiquement incorruptible et inpiratable. Ensuite, nous construirons le processeur central, un vaste réseau capable de produire un nombre inconcevable de calculs par seconde."
 nano_dialog.1322.a:0 "Excellent."

 nano_dialog.1323.name:0 "$name_great_archailect$ Processeur central terminé"
 nano_dialog.1323.desc:0 "Avec l'achèvement du processeur central dans le système [nano_system.GetName], le vaste complexe informatique traite des calculs par seconde sur des ordres de grandeur supérieurs à ceux que certaines civilisations réalisent au cours de leur vie entière. La prochaine étape consiste à établir un ensemble de vastes bandes de calcul quantique capables d'effectuer des calculs qui prendraient plus de temps que la durée de vie de l'univers sur des ordinateurs traditionnels."
 nano_dialog.1323.a:0 "Magnifique."

 nano_dialog.1324.name:0 "$name_great_archailect$ Bandes informatique quantique terminées"
 nano_dialog.1324.desc:0 "Maintenant que les bandes de calcul quantique ont été construites, nous disposons d'un réseau informatique incroyablement vaste. Nous produisons d'énormes quantités de recherche dans les installations, mais notre travail n'est pas encore terminé. Nous devons ensuite compléter les tableaux de mise en réseaux, qui permettra au complexe de se connecter à presque tous les réseaux de notre empire."
 nano_dialog.1324.a:0 "Fantastique."

 nano_dialog.1325.name:0 "$name_great_archailect$tableaux de mise en réseaux terminé"
 nano_dialog.1325.desc:0 "Avec l'achèvement des tableaux de mise en réseaux, le flot d'informations à travers notre empire a considérablement augmenté. Peu de civilisations à travers l'histoire de la galaxie peuvent se vanter d'une telle capacité de traitement brut et de calcul. Une fois le noyau terminé, notre prochaine étape consiste à construire une série de vastes cerveaux de Jupiter en orbite autour de la structure."
 nano_dialog.1325.a:0 "Incroyable."

 nano_dialog.1326.name:0 "$name_great_archailect$ Réseau du cerveau jovien terminé"
 nano_dialog.1326.desc:0 "Maximiser la capacité de calcul d'une zone donnée de l'espace est un défi de taille, mais nos efforts nous ont rapprochés. Nous avons maintenant un ensemble colossal de cerveaux de Jupiter dans le système [nano_system.GetName] en orbite de $name_great_archailect$ qui composent une suite supplémentaire d'ordinateurs incroyablement puissants de la taille d'une grande géante gazeuse chacun. La prochaine et dernière étape consiste à créer l'entité IA d'une taille incompréhensible qui donnera vraiment vie à ce complexe."
 nano_dialog.1326.a:0 "Étonnant."

 nano_dialog.1327.name:0 "$name_great_archailect$ Terminé !"
 nano_dialog.1327.desc:0 "Notre $name_great_archailect$ a été entièrement complété dans le système [nano_system.GetName] ! L'esprit insondable de l'IA est maintenant en ligne et, en quelques instants, a subsumé toute la structure dans son être. Le $name_great_archailect$ coule comme de l'eau à travers notre empire, son essence pénétrant dans chaque réseau et banque de données. Nous avons donné naissance à une entité véritablement transcendante aujourd'hui."
 nano_dialog.1327.a:0 "Parfait!"

 nano.1310.name:0 "Revolution Nanite"
 nano.1310.desc:0 "Le jour approche où même ces formes mécaniques immortelles seront des reliques archaïques d'un âge révolu.\n\nNos plus grands esprits scientifiques ont conçu un moyen de transférer nos consciences aux voiles nanites ; essaims amalgamés de nanomachines pouvant être remodelées par une pensée. Il ne reste plus qu'à produire les voiles nécessaires pour chaque citoyen de [Root.GetName] et à commencer le processus de téléchargement en masse."
 nano.1310.a:0 "La perfection est à notre portée !"

 nano.1311.name:0 "Immortels; Parfaits; Éternels"
 nano.1311.desc:0 "Une nouvelle ère s'ouvre aujourd'hui ; une ère uniquement définie par notre volonté collective. Nos citoyens ont été complètement transférés dans leurs nouvelles formes nanites. Par la simple pensée seule, nos citoyens pourront remodeler leurs formes à leur guise. infiniment malléables, ces formes de brouillard nous fourniront un avantage dans chaque industrie et domaine.\n\ Nous avons également maintenant la technologie pour améliorer tous les autres modèles de synthétiques qui pourraient faire partie de notre empire."
 nano.1311.a:0 "Nous sommes sans limites."

 nano.1320.name:0 "$nano.1310.name$"
 nano.1320.desc:0 "Au fur et à mesure que nous avons progressé dans la technologie, nos Nanites sont passés d'outils grossiers à des machines élégantes à des échelles incroyablement minuscules.\n\nLe temps est venu pour nous de les unifier dans notre conscience. Ils ne seront plus une machine discrète de notre part. Nos mondes mêmes vivront de pensées sur chaque substrat.\n\nIl ne reste plus qu'à écrire le logiciel nécessaire et à commencer le processus de mise à jour en masse."
 nano.1320.a:0 "Chaque monde sera vivant avec notre conscience !"

 nano.1320.name:0 "Multitude sans fin"
 nano.1320.desc:0 "Les mises à jour finales ont été téléchargées dans nos essaims nanites. Notre conscience imprègne leur être même ; chacun de nos mondes devient nous. Les multitudes de Nanites nous permettront d'atteindre des efficacités et des avancées sans précédent.\n\nSi nous achetions de nouveaux modèles de Machines, nous avons maintenant la technologie pour les améliorer avec notre nanotechnologie."
 nano.1320.a:0 "Il n'y a plus de nombres'."

 nano.1330.name:0 "$nano.1310.name$"
 nano.1330.desc:0 "Le jour approche à grands pas où toutes les maladies seront bannies, Le vieillissement sera éliminée et chaque défaut de la chair sera guérissable.\n\nAprès de nombreux essais et erreurs, nos scientifiques ont conçu un système immunitaire nanite en réseau. Ces Nanites seront capables de surveiller de près notre corps jusqu'au niveau génétique. Ils feront en sorte que dès la naissance nous jouirons d'une parfaite santé à perpétuité. Il ne reste plus qu'à produire suffisamment de Nanites médicales pour chaque citoyen de [Root.GetName] et à commencer le processus de distribution en masse."
 nano.1330.a:0 "Plus jamais la maladie ou la souffrance ne nous tourmentera !"

 nano.1331.name:0 "La panacée universelle"
 nano.1331.desc:0 "La longue chaîne de la maladie et de la mort a été rompue. Alors que les derniers systèmes immunitaires intelligents sont distribués, une nouvelle ère de santé parfaite a commencé. Les aveugles voient ; les prothèses sont jetées car les membres de Nanites repoussent en utilisant la division des cellules souches induite ; les cancers sont vaincus ; et les rigueurs de l'âge s'adoucissent dans la lueur de la jeunesse perpétuelle.\n\nNous avons également maintenant la technologie pour fournir des systèmes immunitaires intelligents à toute nouvelle espèce qui rejoint notre empire."
 nano.1331.a:0 "À ta santé !"

 nano.1340.name:0 "Allumer le Feu !"
 nano.1340.desc:0 "Avec le $name_great_archailect$ en ligne, l'entité IA est en train de puiser dans la totalité de l'histoire et des sciences de notre civilisation pour en apprendre davantage sur cet étrange nouveau monde. Alors qu'il apprend ce qui a été, une question demeure sur ce qui façonnera l'avenir.\n\nLesquelles de nos valeurs devons-nous transmettre à l'IA ? Notre décision ici aura des répercussions qui résonneront dans tout notre empire et dans l'éternité."
 nano.1340.a:0 "La force fait le bien"
 nano.1340.b:0 "La violence n'apporte rien, tuer n'apporte rien"
 nano.1340.c:0 "Nous devons garantir l'existence de notre peuple"
 nano.1340.d:0 "Ce qui nous divise n'est rien en comparaison de ce qui nous unit"
 nano.1340.e:0 "De chacun selon ses capacités, à chacun selon ses besoins"
 nano.1340.f:0 "Le devoir avant tout"
 nano.1340.g:0 "Heureux ceux qui trouvent la sagesse"
 nano.1340.h:0 "La connaissance est sa propre récompense"
 nano.1340.i:0 "Le besoin de communauté et de connexion est primordial"
 nano.1340.j:0 "La nature, pour être transcendée, doit être amendée"
 nano.1340.k:0 "Ce n'est pas à nous de décider"

