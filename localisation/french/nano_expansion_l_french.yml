 ap_nanotech: "Microscale Mastery"
 ap_nanotech_desc: "Mastery over the smallest of machines will begin an age of prosperity the rest of the galaxy could only dream of. The future of Nanites is the future of our civilization."
 ap_nanotech_machine: "Nanomécanique Sublime"
 ap_nanotech_machine_desc: "Notre esprit englobera la matière même de nos mondes ; les nanomachines deviendront la plus petite extension de notre conscience. Les nanites sont notre avenir."
 ap_nanotech_organic: "Maîtrise Microscopique"
 ap_nanotech_organic_desc: "La maîtrise de la plus petite des machines ouvrira une ère de prospérité dont nos ancêtres ne pouvaient que rêver. Les nanites sont notre avenir."
 ap_nanotech_synthetic: "Automates Ultimes"
 ap_nanotech_synthetic_desc: "Les formes discrètes ne nous emprisonneront plus ; nous serons libres de remodeler nos corps et nos mondes grâce aux progrès de la nanotechnologie. Notre volonté seule nous définira. Les nanites sont notre avenir."
