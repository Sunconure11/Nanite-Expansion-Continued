 nanite_dreadnought: "Dreadnought Nanite"
 nanite_dreadnought_desc: "Ce titanesque robot nanite sacrifie la vitesse de réplication pour une armure et des armements excessifs, déployant la puissance de feu d'armées entières à eux seul. Les nanoforges embarquées lui permettent de s'adapter à l'évolution rapide des circonstances du champ de bataille."
 nanite_dreadnought_plural: "Dreadnought Nanite"
 nanite_subsumed_army: "Subsumed Thrall"
 nanite_subsumed_army_desc: "Pitiless hordes of organic lifeforms enslaved to the will of a Nanoswarm Blight. In some organisms, the physical basis of consciousness remains intact during the subsumption process, leaving the body's former owner a powerless prisoner within."
 nanite_subsumed_army_plural: "Subsumed Thralls"
 nano.1301.a: "C'est horrible!"
 nano.1301.desc: "une de nos planète a été bombardée et transformé en monde nanite"
 nano.1301.name: "Monde bombardée et transformé en monde nanite"
 nano.1302.desc: "Nos flottes ont transformé une planète ennemie en un monde nanite via un bombardement de subsomption."
 nano.1303.a: "Nous avons trouvé des univers dans des grains de sable."
 nano.1303.desc: "Des générations après le début du processus de miniaturisation technologique, nous sommes enfin prêts à traverser ce vaste gouffre de la robotique miniaturisée produite en série. Nous avons la technologie pour produire des Nanites et entamer le processus de révolution de notre société. Un potentiel infinie existe dans l'ultra-petit."
 nano.1303.name: "La plus petite révolution"
 nano.1310.a: "La perfection est à notre portée !"
 nano.1310.desc: "Le jour approche où même ces formes mécaniques immortelles seront des reliques archaïques d'un âge révolu.\n\nNos plus grands esprits scientifiques ont conçu un moyen de transférer nos consciences aux voiles nanites ; essaims amalgamés de nanomachines pouvant être remodelées par une pensée. Il ne reste plus qu'à produire les voiles nécessaires pour chaque citoyen de [Root.GetName] et à commencer le processus de téléchargement en masse."
 nano.1310.name: "Revolution Nanite"
 nano.1311.a: "Nous sommes sans limites."
 nano.1311.desc: "Une nouvelle ère s'ouvre aujourd'hui ; une ère uniquement définie par notre volonté collective. Nos citoyens ont été complètement transférés dans leurs nouvelles formes nanites. Par la simple pensée seule, nos citoyens pourront remodeler leurs formes à leur guise. infiniment malléables, ces formes de brouillard nous fourniront un avantage dans chaque industrie et domaine.\nNous avons également maintenant la technologie pour améliorer tous les autres modèles de synthétiques qui pourraient faire partie de notre empire."
 nano.1311.name: "Immortels; Parfaits; Éternels"
 nano.1320.a: "Il n'y a plus de nombres'."
 nano.1320.desc: "Les mises à jour finales ont été téléchargées dans nos essaims nanites. Notre conscience imprègne leur être même ; chacun de nos mondes devient nous. Les multitudes de Nanites nous permettront d'atteindre des efficacités et des avancées sans précédent.\n\nSi nous achetions de nouveaux modèles de Machines, nous avons maintenant la technologie pour les améliorer avec notre nanotechnologie."
 nano.1320.name: "Multitude sans fin"
 nano.1321.a: "We are without number."
 nano.1321.desc: "The final updates have been downloaded into our Nanite swarms. Our consciousness pervades their very being; our every world becomes us. The Nanite multitudes will allow us to achieve unparalleled efficiencies and advances.\n\nShould we acquire any new models of Machines, we now have the technology to enhance them with our nanotechnology."
 nano.1321.name: "Endless Multitude"
 nano.1330.a: "Plus jamais la maladie ou la souffrance ne nous tourmentera !"
 nano.1330.desc: "Le jour approche à grands pas où toutes les maladies seront bannies, Le vieillissement sera éliminée et chaque défaut de la chair sera guérissable.\n\nAprès de nombreux essais et erreurs, nos scientifiques ont conçu un système immunitaire nanite en réseau. Ces Nanites seront capables de surveiller de près notre corps jusqu'au niveau génétique. Ils feront en sorte que dès la naissance nous jouirons d'une parfaite santé à perpétuité. Il ne reste plus qu'à produire suffisamment de Nanites médicales pour chaque citoyen de [Root.GetName] et à commencer le processus de distribution en masse."
 nano.1330.name: "$nano.1310.name$"
 nano.1331.a: "À ta santé !"
 nano.1331.desc: "La longue chaîne de la maladie et de la mort a été rompue. Alors que les derniers systèmes immunitaires intelligents sont distribués, une nouvelle ère de santé parfaite a commencé. Les aveugles voient ; les prothèses sont jetées car les membres de Nanites repoussent en utilisant la division des cellules souches induite ; les cancers sont vaincus ; et les rigueurs de l'âge s'adoucissent dans la lueur de la jeunesse perpétuelle.\n\nNous avons également maintenant la technologie pour fournir des systèmes immunitaires intelligents à toute nouvelle espèce qui rejoint notre empire."
 nano.1331.name: "La panacée universelle"
 nano.1332.a: "Upgrades, people, upgrades!"
 nano.1332.desc: "Continuous advances in cybernetics have swiftly brought us to the day where the mechanical augmentations we now utilize will soon be seen as crude artifacts of a bygone era.\n\nOur finest scientists have truly bridged the gap between the synthetic and the organic with the development of the first nanite augmentations. These revolutionary new cybernetics will be able to be harmlessly injected into every cyborg, seamlessly integrating, and replacing the need for the removal of organic tissue - making the whole process easier than ever before thought possible. All that remains now is to begin the process of obsolescing mechanical augmentations and replacing them with Nanite Augments for every citizen of [Root.GetName]."
 nano.1332.name: "$nano.1310.name$"
 nano.1333.a: "The future belongs to us!"
 nano.1333.desc: "The potential of our new Nanite augmentations is astounding. Our soldiers are nearly invulnerable in combat, able to withstand and survive nearly anything our enemies could ever hope to throw at us. Our citizens are more adept and capable than ever before, with sophisticated new augments enhancing their abilities in every field and industry across [Root.GetName]. The medical community of the galaxy is envious at how easily and painlessly we may now embrace cybernetics like never before.\n\nWe also now have the technology to upgrade any new Cybernetic species who join our empire with Nanite Augments."
 nano.1333.name: "Limitless Utility"
 nano.1340.a: "La force fait le bien"
 nano.1340.b: "La violence n'apporte rien, tuer n'apporte rien"
 nano.1340.c: "Nous devons garantir l'existence de notre peuple"
 nano.1340.d: "Ce qui nous divise n'est rien en comparaison de ce qui nous unit"
 nano.1340.desc: "Avec le $name_great_archailect$ en ligne, l'entité IA est en train de puiser dans la totalité de l'histoire et des sciences de notre civilisation pour en apprendre davantage sur cet étrange nouveau monde. Alors qu'il apprend ce qui a été, une question demeure sur ce qui façonnera l'avenir.\n\nLesquelles de nos valeurs devons-nous transmettre à l'IA ? Notre décision ici aura des répercussions qui résonneront dans tout notre empire et dans l'éternité."
 nano.1340.e: "De chacun selon ses capacités, à chacun selon ses besoins"
 nano.1340.f: "Le devoir avant tout"
 nano.1340.g: "Heureux ceux qui trouvent la sagesse"
 nano.1340.h: "La connaissance est sa propre récompense"
 nano.1340.i: "Le besoin de communauté et de connexion est primordial"
 nano.1340.j: "La nature, pour être transcendée, doit être amendée"
 nano.1340.k: "Ce n'est pas à nous de décider"
 nano.1340.name: "Allumer le Feu !"
 nano_colossus.1301.a: "La transformation est terminée."
 nano_colossus.1301.desc: "Alors que [From.From.GetName] cesse de déclencher le cataclysme de la boue grise, [From.GetName] se tord avec une nouvelle vie mécanique.\n\nLes nanites auto-réplicables ont dévoré toute la surface de [From.GetName], ne laissant plus rien exepté les essaims de nanites. Leur programmation actuelle étant maintenant terminée, nous pouvons les récolter à volonté pour alimenter nos demandes industrielles en plus de Nanites."
 nano_colossus.1301.name: "Monde écophagée"
 nano_dialog.1310.a: "Excellent."
 nano_dialog.1310.desc: "Le chantier de construction d'un futur $name_orbital_hyperfog$ a été achevé dans le système [nano_system.GetName]. Sur cet échafaudage, nous construirons un essaim de nanites massif, ce qui augmentera considérablement notre capacité à construire des projets de mégastructure à grande échelle et fournira d'énormes quantités de nanites."
 nano_dialog.1310.name: "$name_orbital_hyperfog$ Chantier de construction terminé"
 nano_dialog.1311.a: "Bien."
 nano_dialog.1311.desc: "Nos ingénieurs ont maintenant terminé la construction du processeur principal de notre $name_orbital_hyperfog$ dans le système [nano_system.GetName]. Orbitant autour d'un monde nanite, cette station spatiale massive abrite un vaste essaim d'intelligence capable de traiter les énormes tâches administratives requises pour construire des mégastructures."
 nano_dialog.1311.name: "$name_orbital_hyperfog$ Processeur principal terminé"
 nano_dialog.1312.a: "Magnifique."
 nano_dialog.1312.desc: "Les coordinateurs d'essaim de notre $name_orbital_hyperfog$ sont maintenant complets ! Ces grandes structures orbitent autour du processeur principal de l'Hyperfog et superviseront les essaims massifs de nanites qui aideront à la construction des futures mégastructures."
 nano_dialog.1312.name: "$name_orbital_hyperfog$ Coordinateurs d'essaim terminés"
 nano_dialog.1313.a: "Impensable!"
 nano_dialog.1313.desc: "Notre $name_orbital_hyperfog$ a été entièrement complété dans le système [nano_system.GetName] ! Équipé d'un réseau de liaison montante massif qui se connecte aux essaims de nanites du monde ci-dessous, l'Hyperfog est maintenant pleinement opérationnel. L'essaim colossal et intelligent de nanites pourra achever la construction d'autres mégastructures à des vitesses inégalées."
 nano_dialog.1313.name: "$name_orbital_hyperfog$ Terminé!"
 nano_dialog.1320.a: "Bien."
 nano_dialog.1320.desc: "Le chantier de construction d'un futur $ name_great_archailect $ a été achevé dans le système [nano_system.GetName]. Sur cet échafaudage, nous construirons un immense complexe informatique d'IA capable de révolutionner nos efforts administratifs et scientifiques."
 nano_dialog.1320.name: "$name_great_archailect$ Chantier de construction terminé"
 nano_dialog.1321.a: "Très bien."
 nano_dialog.1321.desc: "Nos ingénieurs ont maintenant terminé la construction du condensateur Cauchy de $name_great_archailect$ dans le système [nano_system.GetName]. Orbitant autour d'un trou noir, cet anneau massif se connecte à un substrat informatique autour du trou noir tout en puisant de grandes quantités d'énergie grâce au processus de Penrose. Nous allons ensuite construire la banque de données principale, qui nous permettra de transférer des informations dans et hors du §Y$pc_black_hole$§ ! avec un niveau de cryptage presque parfait."
 nano_dialog.1321.name: "$name_great_archailect$ Condensateurs Cauchy terminé"
 nano_dialog.1322.a: "Excellent."
 nano_dialog.1322.desc: "La banque de données principale de notre $name_great_archailect$ dans le système [nano_system.GetName] est maintenant terminée. La banque de données principale agira comme un vaste réseau de cryptage énigmatique nous permettant un substrat de calcul pratiquement incorruptible et inpiratable. Ensuite, nous construirons le processeur central, un vaste réseau capable de produire un nombre inconcevable de calculs par seconde."
 nano_dialog.1322.name: "$name_great_archailect$ Banque de données principale terminée"
 nano_dialog.1323.a: "Magnifique."
 nano_dialog.1323.desc: "Avec l'achèvement du processeur central dans le système [nano_system.GetName], le vaste complexe informatique traite des calculs par seconde sur des ordres de grandeur supérieurs à ceux que certaines civilisations réalisent au cours de leur vie entière. La prochaine étape consiste à établir un ensemble de vastes bandes de calcul quantique capables d'effectuer des calculs qui prendraient plus de temps que la durée de vie de l'univers sur des ordinateurs traditionnels."
 nano_dialog.1323.name: "$name_great_archailect$ Processeur central terminé"
 nano_dialog.1324.a: "Fantastique."
 nano_dialog.1324.desc: "Maintenant que les bandes de calcul quantique ont été construites, nous disposons d'un réseau informatique incroyablement vaste. Nous produisons d'énormes quantités de recherche dans les installations, mais notre travail n'est pas encore terminé. Nous devons ensuite compléter les tableaux de mise en réseaux, qui permettra au complexe de se connecter à presque tous les réseaux de notre empire."
 nano_dialog.1324.name: "$name_great_archailect$ Bandes informatique quantique terminées"
 nano_dialog.1325.a: "Incroyable."
 nano_dialog.1325.desc: "Avec l'achèvement des tableaux de mise en réseaux, le flot d'informations à travers notre empire a considérablement augmenté. Peu de civilisations à travers l'histoire de la galaxie peuvent se vanter d'une telle capacité de traitement brut et de calcul. Une fois le noyau terminé, notre prochaine étape consiste à construire une série de vastes cerveaux de Jupiter en orbite autour de la structure."
 nano_dialog.1325.name: "$name_great_archailect$tableaux de mise en réseaux terminé"
 nano_dialog.1326.a: "Étonnant."
 nano_dialog.1326.desc: "Maximiser la capacité de calcul d'une zone donnée de l'espace est un défi de taille, mais nos efforts nous ont rapprochés. Nous avons maintenant un ensemble colossal de cerveaux de Jupiter dans le système [nano_system.GetName] en orbite de $name_great_archailect$ qui composent une suite supplémentaire d'ordinateurs incroyablement puissants de la taille d'une grande géante gazeuse chacun. La prochaine et dernière étape consiste à créer l'entité IA d'une taille incompréhensible qui donnera vraiment vie à ce complexe."
 nano_dialog.1326.name: "$name_great_archailect$ Réseau du cerveau jovien terminé"
 nano_dialog.1327.a: "Parfait!"
 nano_dialog.1327.desc: "Notre $name_great_archailect$ a été entièrement complété dans le système [nano_system.GetName] ! L'esprit insondable de l'IA est maintenant en ligne et, en quelques instants, a subsumé toute la structure dans son être. Le $name_great_archailect$ coule comme de l'eau à travers notre empire, son essence pénétrant dans chaque réseau et banque de données. Nous avons donné naissance à une entité véritablement transcendante aujourd'hui."
 nano_dialog.1327.name: "$name_great_archailect$ Terminé !"
 nanoblight_army: "Fléau de Nanoessaim"
 nanoblight_army_desc: "Ces essaims intelligents de nanites sont capables de subsumer les matières organiques et de les asservir à leur volonté. L'horrible processus d'effacement de l'identité individuelle leur a valu le nom d'anthropophage ou « Mangeurs d'Âmes »."
 nanoblight_army_plural: "Fléaux de Nanoessaim"
 nanoswarm_army: "Armée de Nanoessaim"
 nanoswarm_army_desc: "Essaims de nanites dévastateurs capable d'infliger des dégats monstrueux aux infrastructures des mondes."
 nanoswarm_army_plural: "Armées de Nanoessaim"
 nanotech_tooltip: "Nous allons commencer à plonger dans le monde fantastique de la technologie des nanites. "
 orbital_hyperfog_0: "$name_orbital_hyperfog$ Chantier de construction"
 orbital_hyperfog_0_DESC: "Cette plate-forme orbitale sert de chantier pour un futur $name_orbital_hyperfog$ autour de ce monde nanite. Il abrite le personnel et l'infrastructure nécessaires pour commencer la construction de cette énorme station spatiale."
 orbital_hyperfog_0_MEGASTRUCTURE_DETAILS: "Un Hypervoile orbital répliquera d'énormes quantités de nanites et augmentera notre capacité de construction de mégastructure et notre vitesse de construction de mégastructure."
 orbital_hyperfog_1: "$name_orbital_hyperfog$ Processeur central"
 orbital_hyperfog_1_DESC: "Le processeur central de l'Hypervoile Orbital servira à étendre notre capacité de construction de mégastructure et à commencer à répliquer de grandes quantités de nanites. "
 orbital_hyperfog_2: "$name_orbital_hyperfog$ Coordinateurs d'essaim"
 orbital_hyperfog_2_DESC: "Les Coordinateurs d'Essaim jouent un rôle crucial dans la direction de l'activation de nos nanites de construction, car ils fournissent de l'énergie et agissent comme une extension du processeur central."
 orbital_hyperfog_3: "$name_orbital_hyperfog$"
 orbital_hyperfog_3_DESC: "Un $name_orbital_hyperfog$ entièrement opérationnel reproduit d'énormes quantités de nanites et améliore notre capacité de construction de mégastructures. Le nœud de liaison montante le connecte aux essaims de nanites sur le monde ci-dessous."
 planet_nanoroboticists: "Emplois en nanorobotique"
 requires_ap_synthetic_age: "$TRIGGER_FAIL$Necessite l'atout d'ascension §Y$ap_synthetic_age$§!"
 requires_ap_synthetic_evolution: "$TRIGGER_FAIL$Necessite l'atout d'ascension §Y$ap_synthetic_evolution$§!"
 requires_mechanical: "$TRIGGER_FAIL$Requires §Y$trait_mechanical$§! on founder species."
 requires_robots_allowed: "$TRIGGER_FAIL$Necissite la politique sur les travailleurs robotiques§Y$robot_pops_allowed$§!"
 requires_technology_nanite_transmutation: "$TRIGGER_FAIL$Necessite la technologie §Y$tech_nanite_transmutation$§!"
 sophont_angelnet: "Voile angélique éveillé"
 sophont_angelnet_desc: "L'intégralité de la biosphère de cette planète a été assimilée dans un réseau Nanite connu sous le nom de Voile angélique. Ce Voile angélique est une force bienveillante et sage, protégeant les habitants de ce monde du mal."
 sophont_angelnet_hive: "$sophont_angelnet$"
 sophont_angelnet_hive_desc: "$sophont_angelnet_desc$"
 tech_adaptive_housing: "Architecture programmable"
 tech_adaptive_housing_desc: "Les dernières avancées en nanorobotique permettent aux bâtiments d'être instantanément assemblés à la demande en masse. La nature complexe des nanobots permet des conceptions exotiques qui seraient instables sous des conceptions conventionnelles."
 tech_atto_optimizations: "Transmutation de la matière"
 tech_atto_optimizations_desc: "L'utilisation d'Attomachines nous permet de réorganiser dynamiquement les quarks qui comprennent des particules subatomiques avec facilité. Cela nous permettra de modifier fondamentalement la matière et de créer à volonté des particules exotiques."
 tech_atto_optimizations_modifier_desc: "Augmente la production de bade de §H$building_universal_constructor_1$§!, §H$building_universal_constructor_2$§!, et §H$building_universal_constructor_3$§!"
 tech_attoscale_mechanics: "AMécanique à l'échelle atto"
 tech_attoscale_mechanics_desc: "La création d'automates à l'échelle Atto est une tâche ardue nécessitant l'utilisation de structures auto-entretenues composées de Quarks dans de nouveaux arrangements."
 tech_attoscale_mechanics_modifier_desc: "Augmente la production de bade de §H$job_nanoroboticist$§!"
 tech_autonomous_fogs: "Systèmes bienveillants distribués"
 tech_autonomous_fogs_desc: "Grâce à l'utilisation de techniques d'intelligence émergente, les voiles utilitaires à l'échelle de la planète peuvent devenir de véritables Voiles angéliques ; un système bienveillant conçu pour protéger et surveiller toutes les formes de vie dans leur domaine. Les Angelnets sont capables d'ajuster subtilement les environnements locaux pour optimiser le bonheur individuel."
 tech_autonomous_fogs_modifier_desc: "§H$unlocks_decision$§! $decision_planetary_autonomous_fog$"
 tech_emergent_intelligences: "Intelligences émergentes"
 tech_emergent_intelligences_desc: "Alors que les nanobots sont à bien des égards trop minuscules pour produire une 'vraie' intelligence à eux seuls, en liant leur puissance de traitement, les nanobots sont capables d'atteindre une puissance de traitement bien au-delà de ce qu'ils pourraient atteindre individuellement."
 tech_femto_optimizations: "Régulation thermodynamique avancée"
 tech_femto_optimizations_desc: "Les progrès dans la régulation dynamique de la chaleur et de l'entropie permettent aux nanites femtoscale de se répliquer à des vitesses incroyables qui étaient auparavant thermodynamiquement instables. "
 tech_femtoscale_robotics: "Robotique à l'échelle femto"
 tech_femtoscale_robotics_desc: "Grâce à des progrès incroyables en nanorobotique, nous serons capables de produire des nanites à l'échelle femto, de la taille de noyaux atomiques individuels. Cela nécessite de créer des manipulations auto-entretenues de particules subatomiques."
 tech_great_archailect: "Grand archaïlecte"
 tech_great_archailect_desc: "La création d'une véritable IA capable de gouverner notre territoire nécessitera d'énormes progrès en matière de mise en réseau. En permettant à cette IA de subsumer nos réseaux Nanites, nous serons capables de produire une véritable IA transcendantale d'une échelle insondable."
 tech_identity_subsumption: "Subsomption d'identité"
 tech_identity_subsumption_desc: "La réplication rapide des nanites peut consommer même des biosphères entières, il faut une approche beaucoup plus subtile pour créer des variantes capables d'assimiler des formes de vie organiques. Grâce à diverses techniques, les egos individuels peuvent être dépassés et transformés en un outil pour l'essaim de nanites."
 tech_megamachine_strategies: "Stratégies de mégamachines"
 tech_megamachine_strategies_desc: "Avec la maîtrise du petit, nous sommes capables de produire des machines de guerre amalgamées d'une taille terrifiante. Ces titans vont remodeler le champ de bataille et exiger des approches stratégiques entièrement nouvelles."
 tech_micro_optimizations: "Optimisations de la micro-fabrication"
 tech_micro_optimizations_desc: "Les progrès dans la production de micromachines ont conduit à des optimisations à l'échelle de l'industrie du processus de fabrication."
 tech_micromechanic_constructs: "Constructions micromécaniques"
 tech_micromechanic_constructs_desc: "Alors que les microbots existent dans des applications industrielles et scientifiques de niche depuis des générations, la production industrielle de masse a jusqu'à présent été insaisissable. Grâce à la maîtrise des nouvelles techniques de fabrication, l'application à grande échelle de ces Microbots de la taille d'une cellule est en passe de révolutionner la société."
 tech_military_micromachines: "Micromachines militaires"
 tech_military_micromachines_desc: "La coordination d'essaims de micromachines à des fins militaires permet une nouvelle génération de guerre au sol. Ces voiles agressifs sont capables de déconstruire des infrastructures vitales sous les pieds de nos ennemis ; et rien de moins que des IEM massifs ne ralentira leur progression."
 tech_miniaturized_autowars: "Artisanat de frappe auto-entretenu"
 tech_miniaturized_autowars_desc: "Les vaisseaux de frappe nanites auto-répliquants sont capables de se reconfigurer dynamiquement pour s'adapter aux changements rapides des conditions du champ de bataille. Ces machines de guerre intelligentes ne nécessitent plus d'équipage ou de pilotes pour des performances optimales."
 tech_nanite_augmentation: "Augmentation Integration"
 tech_nanite_augmentation_desc: "As our Empire expands, we may come to be home to Cybernetic Species that possess obsolete mechanical augments. We now have the necessary infrastructure that will allow us to conduct Genetic Modification projects to upgrade them with Nanite Augmentations."
 tech_nanite_augmentation_modifier_desc: "§H$unlocks_trait$§! $trait_nanite_augments$"
 tech_nano_decryption: "Décryptage des informations du trou noir "
 tech_nano_decryption_desc: "Crypter des informations dans un trou noir est une tâche extrêmement facile ; tout ce qui doit être gardé du reste de la galaxie doit simplement passer l'horizon des événements. Apprendre à décrypter et à donner un sens à l'information nous permet d'utiliser ces corps exotiques comme des banques de données endurcies ultimes. "
 tech_nano_encryption: "Réseaux de pare-feu éveillé"
 tech_nano_encryption_desc: "Il y a peu de tâches plus futiles que de tenter de contourner un pare-feu intelligent capable de s'auto-réorganiser et d'éditer dynamiquement son propre code. Nos informations ne seront jamais plus sécurisées."
 tech_nano_optimizations: "Avancées auto-réplicantes"
 tech_nano_optimizations_desc: "Les progrès récursifs dans les nanites auto-répliquantes ont conduit à des améliorations spectaculaires du processus d'auto-réplication."
 tech_nano_swarmer_missile: " Missiles Typhon"
 tech_nano_swarmer_missile_desc: "En améliorant les essaims de missiles avec des Nanites d'intelligence émergente, les volées peuvent agir avec un haut niveau de coordination capable de faire des ravages sur les systèmes de défense de point ennemis."
 tech_nano_torpedoes: "Explosifs de transmutation instantanée"
 tech_nano_torpedoes_desc: "Des cascades rapides d'Attorobots stratégiquement disposés peuvent réorganiser la structure moléculaire d'un engin explosif lors de l'impact. Le boîtier et le système de propulsion peuvent être transformés presque instantanément en carburant plus explosif, utilisant près de 100 % de la masse de l'ogive pour l'explosion."
 tech_nanoform_gestalt: "Nanites terminales"
 tech_nanoform_gestalt_desc: "Notre vaste esprit se répandra même jusqu'aux nanites terminaux. Chaque centimètre carré de nos mondes s'associera à la pensée."
 tech_nanoform_uplifting: "Élévation de la nanoforme "
 tech_nanoform_uplifting_desc: "Au fur et à mesure que notre Empire s'étend, nous pouvons devenir le foyer des synthétiques qui n'ont pas la forme de voile nanite. Nous avons maintenant l'infrastructure nécessaire qui nous permettra de mener des projets de modification robotique pour les élever à une forme Nanite appropriée."
 tech_nanoform_uplifting_modifier_desc: "§H$unlocks_trait$§! $trait_robot_nanite_entity$"
 tech_nanoform_workers: "Nanoformes"
 tech_nanoform_workers_desc: "Les progrès de la nanorobotique ont produit des robots extrêmement avancés capables de prouesses incroyables. En abandonnant des formes discrètes pour les fusions d'essaims fusionnés, un individu peut être entièrement restauré à partir même d'un seule nanite restante."
 tech_nanoscale_automatons: "Automates à l'échelle nanométrique"
 tech_nanoscale_automatons_desc: "Les vraies nanomachines sont une avancée massive en robotique. Ces nanites sont à l'échelle de molécules individuelles, capables de manipuler leur environnement de manière transformatrice."
 tech_optical_phased_arrays: "Réseaux optiques de phase"
 tech_optical_phased_arrays_desc: "Les systèmes nanites intelligents permettent une manipulation prudente et en temps réel de l'énergie photonique, qui peut produire des faisceaux dévastateurs."
 tech_orbital_great_archailect_modifier_desc: "§H$unlocks_megastructure$§! $name_great_archailect$"
 tech_orbital_hyperfogs: "Hypervoile orbitaux"
 tech_orbital_hyperfogs_desc: "Un amalgame massif de nanites, l'Hypervoile est un essaim spécialisé conçu pour assister les projets de construction à l'échelle des mégastructures. En cultivant ces Hypervoiles, nous pouvons rapidement étendre nos capacités industrielles."
 tech_orbital_hyperfogs_modifier_desc: "§H$unlocks_megastructure$§! $name_orbital_hyperfog$"
 tech_perpetual_herd_immunity: "Immunité de troupeau perpétuelle"
 tech_perpetual_herd_immunity_desc: "Au fur et à mesure que notre empire s'étend, nous pouvons devenir le foyer d'espèces dépourvues de système immunitaire nanite. Nous avons maintenant l'infrastructure nécessaire qui nous permettra de mener des projets de Modification Génétique pour leur distribuer un Système Immunitaire Nanite."
 tech_perpetual_herd_immunity_modifier_desc: "§H$unlocks_trait$§! $trait_nanite_enhanced$"
 tech_photosynthetic_fogs: "Voiles photosynthétiques"
 tech_photosynthetic_fogs_desc: "La maîtrise de la photosynthèse artificielle a permis la création de nanites ultra-efficaces. Même de petites couvertures de nanites photosynthétiques peuvent absorber d'énormes quantités d'énergie sans aucun des problèmes qui ont affecté les capteurs solaires plus primitifs."
 tech_pk_mass_deconstructor: "Déconstructeur de masse"
 tech_pk_mass_deconstructor_desc: "Grâce aux progrès de la régulation thermique minutieuse, les grands moteurs de déconstructeur de masse seront capables de produire des essaims de nanites auto-répliquants capables de liquider des mondes entiers à une vitesse record."
 tech_post_mechanical_cybernetics: "Post-Mechanical Cybernetics"
 tech_post_mechanical_cybernetics_desc: "Advances in nano-cybernetics have revolutionized the very nature of what it means to be a cyborg, producing next-generation augmentations rivaling biological systems in complexity and sophistication. The crude mechanical implants of yesteryear will appear as archaic butchery to future generations."
 tech_repeatable_nano_hulls: "Renfort de coque en nanite"
 tech_repeatable_nano_hulls_desc: "Les coques de navire renforcées stratégiquement avec des nanites permettent aux navires de résister à une force de destruction avancée sur le champ de bataille."
 tech_sapient_housing: "Architecture éveillée"
 tech_sapient_housing_desc: "Non plus de simples objets, l'architecture même de nos mondes sont désormais des organismes vivants, pensants, nanites. L'architecture intelligente est capable de prouesses incroyables d'auto-réorganisation et d'autocorrection, donnant souvent aux villes une apparence surréaliste et en constante évolution."
 tech_self_assembling_infrastructure: "Infrastructure d'auto-assemblage"
 tech_self_assembling_infrastructure_desc: "L'un des plus grands obstacles à l'établissement de nouveaux territoires en garantissant que l'infrastructure nécessaire est en place pour la société industrielle avancée. En programmant des nanobots pour qu'ils s'auto-assemblent, l'infrastructure peut désormais se créer elle-même."
 tech_self_healing_armor: "Refabrication de matériaux"
 tech_self_healing_armor_desc: "Les matériaux de refabrication sont produits par une manipulation intensive des forces fondamentales, créant des matériaux qui redirigent activement l'énergie pour minimiser l'entropie et maximiser la stabilité du système."
 tech_self_reconfiguring_micromatter: "Micromatière auto-reconfigurable"
 tech_self_reconfiguring_micromatter_desc: "Les matériaux à auto-assemblage rapide permettent d'augmenter considérablement l'efficacité industrielle et militaire."
 tech_self_replicating_nanites: "Nanites auto-répliquantes"
 tech_self_replicating_nanites_desc: "Le plus grand obstacle à l'utilisation de super-petits robots a été les difficultés d'assemblage. En créant des nanobots capables de s'auto-répliquer, les temps d'assemblage ont été réduits de façon exponentielle."
 tech_smart_immune_systems: "Systèmes immunitaires intelligents"
 tech_smart_immune_systems_desc: "Les systèmes immunitaires organiques sont une série de compromis et de compromis, remarquablement efficaces mais sujets aux lacunes et aux angles morts. Les systèmes immunitaires intelligents de nanites soigneusement cultivés sont capables d'exploits de régénération remarquables au-delà de ce que la nature a fourni."
 tech_sophont_fogs: "Voile Universels éveillée"
 tech_sophont_fogs_desc: "Grâce à l'unification dynamique de tous les systèmes de renseignement mondiaux, les voiles angéliques éveillées massifs seront capables de niveaux sans précédent de réglementation environnementale. Non plus de simples « systèmes », ces voiles éveillées sont un organisme massif qui cherche à optimiser les conditions pour tous ceux dont il a la charge."
 tech_sophont_fogs_modifier_desc: "§H$unlocks_decision$§! $decision_planetary_sophont_fog$"
 tech_sophont_infrastructure: "Infrastructure éveillée"
 tech_sophont_infrastructure_desc: "L'infrastructure n'est plus une chose à gérer ; il est désormais capable d'auto-optimisation et d'organisation. L'infrastructure éveillée agira pour répondre de manière dynamique aux besoins de notre population, en corrigeant les problèmes avant qu'ils ne surviennent."
 tech_sophont_networks: "réseaux éveillé"
 tech_sophont_networks_desc: "Grâce aux progrès des technologies d'intelligence émergente, des essaims vraiment intelligents peuvent être créés. Ces essaims intelligents peuvent atteindre des proportions vraiment énormes."
 tech_subsumption_bombardment: "Subsomption planétaire"
 tech_subsumption_bombardment_desc: "L'auto-réplication rapide et incontrôlée des nanites peut rapidement consommer des biosphères entières. Armer cette tactique dévastatrice permet aux flottes de déployer rapidement et à plusieurs reprises des essaims de nanites qui peuvent paralyser même les mondes les plus fortifiés."
 tech_subsumption_bombardment_modifier_desc: "§H$unlocks_bombardment_stance$§! $bombardment_subsumption$"
 tech_swarm_logic: "Logique d'essaim"
 tech_swarm_logic_desc: "Pour maintenir l'efficacité dans la programmation du comportement d'essaims coordonnés de micromachines, des progrès dans le traitement parallèle sont nécessaires. L'émulation des logiques intuitives des formes de vie en essaim est essentielle pour atteindre ces objectifs."
 tech_terminal_integration: "Intégration des terminaux"
 tech_terminal_integration_desc: "Au fur et à mesure que notre empire s'étend, nous pouvons devenir le foyer d'unités de machine qui n'ont pas de suite nanite. Nous avons maintenant l'infrastructure nécessaire qui nous permettra de mener des projets de Modification Robotique pour les relier à une Suite Nanite."
 tech_terminal_integration_modifier_desc: "§H$unlocks_trait$§! $trait_robot_terminal_nanites$"
 tech_toposophont_combat_computers: "Ordinateurs de combat transcendantale"
 tech_toposophont_combat_computers_desc: "En subsumant nos ordinateurs de combat dans le $name_great_archailect$, chaque flotte devient un essaim d'intelligence grandissante capable de travailler à un niveau de coordination sans précédent."
 tech_toposophont_fogs: "Unification des voiles angéliques"
 tech_toposophont_fogs_desc: "Au fur et à mesure que le Grand Archailect coule à travers notre empire, les voiles angéliques planétaires individuels seront englobés dans son réseau, créant un plus grand tout vraiment omniscient."
 tech_toposophont_fogs_modifier_desc: "§H$unlocks_decision$§! $decision_planetary_toposophont_fog$"
 tech_toposophont_systems: "Système transcendantale"
 tech_toposophont_systems_desc: "Pour une véritable singularité technologique, il faut commencer la création d'intelligences transcendantale ; ordres de grandeur plus complexes que ceux qui nous sont familiers. Les réseaux nanites capables de subsumer des IA moindres en eux-mêmes créeront des hiérarchies de capacité de calcul croissante."
 tech_ubiquitous_smartdust: "Poussière intéligente omniprésente"
 tech_ubiquitous_smartdust_desc: "Les voiles utilitaires des robots modulaires à reconfiguration automatique ont un effet transformateur sur l'environnement d'une planète. Apprivoisant le caractère aléatoire de la nature, ces micromachines fonctionnent pour réduire les dommages causés aux habitants de leur monde."
 tech_universal_programmable_matter: "Matière Programmable Universelle"
 tech_universal_programmable_matter_desc: "Grâce aux progrès dans la manipulation des forces fondamentales, une matière véritablement programmable peut désormais être créée. Même les éléments qui le composent peuvent être rapidement manipulés en temps réel, et il peut être utilisé pour créer des métamatériaux vraiment exotiques."
 tech_utility_fogs_modifier_desc: "§H$unlocks_decision$§! $decision_planetary_utility_fog$"
 toposophont_angelnet: "Voile angélique transcendental"
 toposophont_angelnet_desc: "L'intégralité de la biosphère de cette planète a été assimilée dans un réseau Nanite connu sous le nom de Voile angélique. Ce Voile angélique a été subsumé dans un vaste réseau archaïlecte et est une force bienveillante et transapiente protégeant les habitants de ce monde du mal."
 toposophont_angelnet_hive: "$toposophont_angelnet$"
 toposophont_angelnet_hive_desc: "$toposophont_angelnet_desc$"
 trait_nanite_augments: "Nanite Augments"
 trait_nanite_augments_desc: "§LMembers of this species have replaced their crude, mechanical cybernetic augments with sophisticated nanite alternatives that are seemlessly integrated into biological systems.§!\n"
 trait_nanite_enhanced: "Système immunitaire nanite"
 trait_nanite_enhanced_desc: "§LMembers of this species are enhanced with an intelligent, artificial immune system that is able to repair even the most grievous injuries.§!\n"
 trait_robot_nanite_entity: "Entité Nanite"
 trait_robot_nanite_entity_desc: "§LLes membres de cette espèce ont remplacé leurs corps mécaniques par des brouillards avancés composés de milliards de milliards de nanites.§!\n"
 trait_robot_terminal_nanites: "Habillage Nanite"
 trait_robot_terminal_nanites_desc: "§LCes unités sont équipées d'une suite de nanites autonomes qui agissent comme un puissant réseau de neurones.§!\n"
 unlocks_bombardment_stance: "Débloquer la posture de bombardement :"
 unlocks_decision: "Dénloquer les décisions planétaires:"
 unlocks_megastructure: "Débloquer les méga-structures:"
 unlocks_trait: "Débloquer les traits d'éspèces':"
 utility_fog: "Voile utilitaire"
 utility_fog_desc: "Une partie importante de la biosphère de cette planète a été assimilée à un réseau nanite connu sous le nom de voile utilitaire. Le voile utilitaire est une force semi-intelligente protégeant les habitants de ce monde des dommages."
 utility_fog_hive: "$utility_fog$"
 utility_fog_hive_desc: "$utility_fog_desc$"
