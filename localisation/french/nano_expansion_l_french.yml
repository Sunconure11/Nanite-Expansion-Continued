### Actions
 PLANET_KILLER_NANO_ACTION:0 "Monde Échophage"
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_NANO:0 "Préparation à l'écophagagie du monde $PLANET|Y$"
 MESSAGE_DESC_FOR_PLANET_KILLER_NANO:0 "a été entièrement échophagé"

### Armies
 nanoswarm_army:0 "Armée de Nanoessaim"
 nanoswarm_army_plural:0 "Armées de Nanoessaim"
 nanoswarm_army_desc:0 "Essaims de nanites dévastateurs capable d'infliger des dégats monstrueux aux infrastructures des mondes."
 nanoblight_army:0 "Fléau de Nanoessaim"
 nanoblight_army_plural:0 "Fléaux de Nanoessaim"
 nanoblight_army_desc:0 "Ces essaims intelligents de nanites sont capables de subsumer les matières organiques et de les asservir à leur volonté. L'horrible processus d'effacement de l'identité individuelle leur a valu le nom d'anthropophage ou « Mangeurs d'Âmes »."
 nanite_dreadnought:0 "Dreadnought Nanite"
 nanite_dreadnought_plural:0 "Dreadnought Nanite"
 nanite_dreadnought_desc:0 "Ce titanesque robot nanite sacrifie la vitesse de réplication pour une armure et des armements excessifs, déployant la puissance de feu d'armées entières à eux seul. Les nanoforges embarquées lui permettent de s'adapter à l'évolution rapide des circonstances du champ de bataille."

### Ascension Perks
 ap_nanotech_synthetic:0 "Automates Ultimes"
 ap_nanotech_synthetic_desc:0 "Les formes discrètes ne nous emprisonneront plus ; nous serons libres de remodeler nos corps et nos mondes grâce aux progrès de la nanotechnologie. Notre volonté seule nous définira. Les nanites sont notre avenir."
 ap_nanotech_machine:0 "Nanomécanique Sublime"
 ap_nanotech_machine_desc:0 "Notre esprit englobera la matière même de nos mondes ; les nanomachines deviendront la plus petite extension de notre conscience. Les nanites sont notre avenir."
 ap_nanotech_organic:0 "Maîtrise Microscopique"
 ap_nanotech_organic_desc:0 "La maîtrise de la plus petite des machines ouvrira une ère de prospérité dont nos ancêtres ne pouvaient que rêver. Les nanites sont notre avenir."
 nanotech_synthetic_tooltip:0 "Nous allons commencer à plonger dans le monde fantastique de la technologie des nanites. Cet atout de l'ascension offrira des options uniques pour les empires synthétiques."
 nanotech_tooltip:0 "Nous allons commencer à plonger dans le monde fantastique de la technologie des nanites. "
 nanotech_tooltip_organic:0 "Nous allons commencer à plonger dans le monde fantastique de la technologie des nanites. Cet atout de l'ascension offrira des options uniques pour les empires organiques."
 requires_ap_synthetic_age:1 "$TRIGGER_FAIL$Necessite l'atout d'ascension §Y$ap_synthetic_age$§!"
 requires_ap_synthetic_evolution:0 "$TRIGGER_FAIL$Necessite l'atout d'ascension §Y$ap_synthetic_evolution$§!"
 requires_technology_nanite_transmutation:0 "$TRIGGER_FAIL$Necessite la technologie §Y$tech_nanite_transmutation$§!"
 requires_robots_allowed:0 "$TRIGGER_FAIL$Necissite la politique sur les travailleurs robotiques§Y$robot_pops_allowed$§!"


### Bombardment
 bombardment_subsumption:0 "Subsumption"
 bombardment_subsumption_desc:3 "$bombardment_subsumption$Le bombardement utilise des nanobots auto-répliquants pour consommer rapidement une planète via un bombardement orbital et éteindre toute vie sur la planète .\n- §RMassive§! de dégâts aux §HArmies§!\n- §RMassive§! de dégats aux §HPlanet§!\n- §RMassive§! de dégats aux §HPops§!\n-Bombardera des planètes non défendues \n- Cpeut réduire les planètes en mondes inhabitables, mais terraformables en monde nanite"

### Buildings
 building_nanite_fabricator_1:0 "Usine de Nanites"
 building_nanite_fabricator_1_desc:0 "Cette usine de production en masss peut produire une variété avancée de nanites."
 building_nanite_fabricator_2:0 "Méga-usine de Nanites"
 building_nanite_fabricator_2_desc:0 "Cette méga-usine de nanites peut produire une grande quantité de variété avancée de nanites."
 building_nanite_fabricator_3:0 "Giga-usine de Nanites"
 building_nanite_fabricator_3_desc:0 "Cette gigantesque usine de nanites peut produire une quantité astronomique de variété avancée de nanites."
 building_universal_constructor_1:0 "Constructeur universelle"
 building_universal_constructor_1_desc:0 "Ces complexes de production spécialisés travaillent en tandem avec les industries locales pour produire rapidement des ressources avancées."
 building_universal_constructor_1_modifier_desc:0 "Produit §G2§! £alloys£ §Y$alloys$§! et §G2§! £consumer_goods£ §Y$consumer_goods$§! par §Y$district_industrial$§!, §Y$district_arcology_arms_industry$§!, ou §Y$district_arcology_civilian_industry$§!."
 building_universal_constructor_1_atto_modifier_desc:0 "Produit §G4§! £alloys£ §Y$alloys$§! et §G4§! £consumer_goods£ §Y$consumer_goods$§! par §Y$district_industrial$§!, §Y$district_arcology_arms_industry$§!, ou §Y$district_arcology_civilian_industry$§!."
 building_universal_constructor_2: "Constructeur universelle de masse"
 building_universal_constructor_2_desc:0 "Ces complexes de production tentaculaires travaillent en tandem avec les industries locales pour produire rapidement des ressources stratégiques."
 building_universal_constructor_2_modifier_desc:0 "Produit §G1§! £exotic_gases£ §Y$exotic_gases$§!, §G1§! £rare_crystals£ §Y$rare_crystals$§!, et §G1§! £volatile_motes£ §Y$volatile_motes$§! par §Y$district_industrial$§!, §Y$district_arcology_arms_industry$§!, ou §Y$district_arcology_civilian_industry$§!."
 building_universal_constructor_2_atto_modifier_desc:0 "Produit §G2§! £exotic_gases£ §Y$exotic_gases$§!, §G2§! £rare_crystals£ §Y$rare_crystals$§!, et §G2§! £volatile_motes£ §Y$volatile_motes$§! par §Y$district_industrial$§!, §Y$district_arcology_arms_industry$§!, ou §Y$district_arcology_civilian_industry$§!."
 building_universal_constructor_3:0 "Méga-Constructeur universelle"
 building_universal_constructor_3_desc:0 ""Ces complexes de production tentaculaires travaillent en tandem avec les industries locales pour produire rapidement des ressources stratégiques de pointe."
 building_universal_constructor_3_modifier_desc:0 "Produit §G1§! £sr_dark_matter£ §Y$sr_dark_matter$§!, §G1§! £sr_living_metal£ §Y$sr_living_metal$§!, et §G1§! £sr_zro£ §Y$sr_zro$§! par §Y$district_industrial$§!, §Y$district_arcology_arms_industry$§!, ou §Y$district_arcology_civilian_industry$§!."
