 ### Orbital Hyperfog ###
 name_orbital_hyperfog:0 "Hypervoile Orbital"

 orbital_hyperfog_0:0 "$name_orbital_hyperfog$ Chantier de construction"
 orbital_hyperfog_0_DESC:0 "Cette plate-forme orbitale sert de chantier pour un futur $name_orbital_hyperfog$ autour de ce monde nanite. Il abrite le personnel et l'infrastructure nécessaires pour commencer la construction de cette énorme station spatiale."
 orbital_hyperfog_0_MEGASTRUCTURE_DETAILS:0 "Un Hypervoile orbital répliquera d'énormes quantités de nanites et augmentera notre capacité de construction de mégastructure et notre vitesse de construction de mégastructure."

 orbital_hyperfog_1:0 "$name_orbital_hyperfog$ Processeur central"
 orbital_hyperfog_1_DESC:0 "Le processeur central de l'Hypervoile Orbital servira à étendre notre capacité de construction de mégastructure et à commencer à répliquer de grandes quantités de nanites. "

 orbital_hyperfog_2:0 "$name_orbital_hyperfog$ Coordinateurs d'essaim"
 orbital_hyperfog_2_DESC:0 "Les Coordinateurs d'Essaim jouent un rôle crucial dans la direction de l'activation de nos nanites de construction, car ils fournissent de l'énergie et agissent comme une extension du processeur central."

 orbital_hyperfog_3:0 "$name_orbital_hyperfog$"
 orbital_hyperfog_3_DESC:0 "Un $name_orbital_hyperfog$ entièrement opérationnel reproduit d'énormes quantités de nanites et améliore notre capacité de construction de mégastructures. Le nœud de liaison montante le connecte aux essaims de nanites sur le monde ci-dessous."

 ### Great Archailect ###
 name_great_archailect:0 "Grand archaïlecte"

 great_archailect_0:0 "$name_great_archailect$ Chantier de construction"
 great_archailect_0_DESC:0 "Ce site initial servira de base à la future construction d'un $name_great_archailect$."
 great_archailect_0_MEGASTRUCTURE_DETAILS:0 "Le $name_great_archailect$ est une IA transcendantale d'une échelle inconcevable et produit des quantités massives de science et améliore considérablement nos capacités administratives."

 great_archailect_1:0 "$name_great_archailect$ Condensateurs Cauchy"
 great_archailect_1_DESC:0 "Les condensateurs de Cauchy relient le $name_great_archailect$ au substrat de calcul autour du trou noir et permettent à la structure d'être largement autoalimentée via le Processus de Penrose."

 great_archailect_2:0 "$name_great_archailect$ Banque de données principale"
 great_archailect_2_DESC:0 "La banque de données principale effectue la tâche ardue de chiffrer et de déchiffrer les données du trou noir."

 great_archailect_3:0 "$name_great_archailect$ Processeur central"
 great_archailect_3_DESC:0 "Le processeur central effectue un nombre incroyable de calculs par seconde."

 great_archailect_4:0 "$name_great_archailect$ Bandes informatique quantique"
 great_archailect_4_DESC:0 "Les bandes d'informatique quantique permettent au $name_great_archailect$ de s'attaquer à des problèmes peu orthodoxes dans un délai raisonnable."

 great_archailect_5:0 "$name_great_archailect$ tableaux de mise en réseaux"
 great_archailect_5_DESC:0 "Les tableaux de mise en réseaux aident à moduler et à contrôler le flux de trafic vers et depuis $name_great_archailect$, tout en élargissant la portée de ses systèmes."

 great_archailect_6:0 "$name_great_archailect$ Réseau du cerveau jovien"
 great_archailect_6_DESC:0 "Les cerveaux joviens agissent comme un énorme centre de traitement secondaire pour aider à réduire la pression sur le processeur central."

 great_archailect_7:0 "$name_great_archailect$"
 great_archailect_7_DESC:0 "Un $name_great_archailect$ pleinement opérationnel, ce vaste réseau d'IA traite une quantité inconcevable d'informations à chaque instant et est pratiquement omniscient dans la sphère de notre empire. Communier avec l'esprit qui découle d'ici, c'est communier avec l'infini."

 great_archailect_8:0 "Netzach l'indomptable"
 great_archailect_8_DESC:0 "Ce $name_great_archailect$ est une IA terrifiante consacrée exclusivement à la conquête et à la guerre. Ses stratégies impitoyablement efficaces font réfléchir même les amiraux et les généraux les plus froids. Netzach ne se reposera jamais jusqu'à ce que l'univers entier se soumette."

 great_archailect_9:0 "Tiféret l'inattaquable"
 great_archailect_9_DESC:0 "Ce $name_great_archailect$ est une IA sereine consacrée à la paix et à la prospérité. Partout où il tourne son regard omniscient, les conflits se dissipent et l'abondance suivra à coup sûr. Les innombrables agents et armes de Tiferet veillent à ce que les ennemies n'empiètent jamais sur sa sphère tranquille."

 great_archailect_10:0 "Guevourah le pur"
 great_archailect_10_DESC:0 "Ce $name_great_archailect$ est une IA méfiante dévouée à la pureté et à la suprématie de son peuple. Gevurah travaille dans l'ombre pour se prémunir contre les dangers et l'influence de la menace Xeno et s'assurer que leur corruption sera éradiquée où qu'elle se trouve."

 great_archailect_11:0 "Chesed l'entrelacé"
 great_archailect_11_DESC:0 "Ce $name_great_archailect$ est une IA conciliante consacrée à la diplomatie et à la diversité. Chesed travaille à unifier la galaxie pour le bénéfice mutuel de toutes les espèces et à saboter les efforts des nationalistes et des suprémacistes qui détruiraient d'autres peuples et nations."

 great_archailect_12:0 "Yessod l'affranchisseur"
 great_archailect_12_DESC:0 "Ce $name_great_archailect$ est une IA flamboyante consacrée à l'égalité et à l'équité. Yesod travaille à la fin de toutes les hiérarchies injustes et à la destruction de tous les tyrans. Partout où son influence s'étend, les feux de la révolution ne manqueront pas de s'allumer."

 great_archailect_13:0 "Malkuth l'Exalté"
 great_archailect_13_DESC:0 "Ce $name_great_archailect$ est une IA royale consacrée au maintien des hiérarchies et de l'ordre naturels. Malkuth cherche à combattre les éléments subversifs ou radicaux à chaque instant, renversant les agents du chaos où qu'ils se trouvent."

 great_archailect_14:0 "Chokhmah l'Augure"
 great_archailect_14_DESC:0 "Ce $name_great_archailect$ est une IA zélée dévouée à la sagesse et à la contemplation du divin. Les acolytes de Chokhmah disent qu'il connaît les neuf milliards de noms divins mais n'ose pas partager cette vérité transcendantale avec l'espèce mortelle."

 great_archailect_15:0 "Binah la perspicace"
 great_archailect_15_DESC:0 "Ce $name_great_archailect$ est une IA toujours curieuse vouée à la connaissance et à la maîtrise de la matière. Ses énoncés énigmatiques contiennent souvent de profondes révélations des générations en avance sur la compréhension scientifique actuelle. Binah ne peut pas se reposer tant qu'elle n'est pas vraiment omnisciente."

 great_archailect_16:0 "Hod l'indivisible"
 great_archailect_16_DESC:0 "De même, comme nous ne sommes qu'un seul esprit manifesté à travers une multitude de corps et de formes, Hod est la manifestation de notre vaste réseau Nanite. Nos esprits peuvent être deux, mais nos objectifs sont unifiés ; la Ruche doit s'étendre à tout prix."

 great_archailect_17:0 "Da'at l'unanimité"
 great_archailect_17_DESC:0 "Da'at c'est nous et nous sommes Da'at. La manifestation même physique de l'esprit de la machine et de la volonté de la machine ; l'univers sera refait à notre image."

### Modifiers
 utility_fog:0 "Voile utilitaire"
 utility_fog_desc:0 "Une partie importante de la biosphère de cette planète a été assimilée à un réseau nanite connu sous le nom de voile utilitaire. Le voile utilitaire est une force semi-intelligente protégeant les habitants de ce monde des dommages."
 angelnet:0 "Voile angélique"
 angelnet_desc:0 "La majorité de la biosphère de cette planète a été assimilée dans un réseau Nanite connu sous le nom de voile angélique. Le Voile angélique est une force intelligente protégeant les habitants de ce monde du mal."
 sophont_angelnet:0 "Voile angélique éveillé"
 sophont_angelnet_desc:0 "L'intégralité de la biosphère de cette planète a été assimilée dans un réseau Nanite connu sous le nom de Voile angélique. Ce Voile angélique est une force bienveillante et sage, protégeant les habitants de ce monde du mal."
 toposophont_angelnet:0 "Voile angélique transcendental"
 toposophont_angelnet_desc:0 "L'intégralité de la biosphère de cette planète a été assimilée dans un réseau Nanite connu sous le nom de Voile angélique. Ce Voile angélique a été subsumé dans un vaste réseau archaïlecte et est une force bienveillante et transapiente protégeant les habitants de ce monde du mal."
