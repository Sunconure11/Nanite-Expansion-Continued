 NANO_ARMOR: "Armures auto-régénérante"
 NANO_ARMOR_DESC: "Cette armure très avancée est capable de rediriger l'énergie pour minimiser l'entropie et maximiser la stabilité. Les femto-robots qui composent l'armure sont capables de la réparer contre des dommages autrement plus que catastrophiques."
 NANO_BEAM: "Rayon multi-pahsé"
 NANO_BEAM_DESC: "Utilisant des systèmes optiques de nanite hautement réactifs, le faisceau à réseau de phases produit des faisceaux d'énergie incroyablement puissants capables d'une dévastation inégalée."
