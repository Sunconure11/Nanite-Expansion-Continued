 decision_dismantle_fog: "Démantler le voile"
 decision_dismantle_fog_desc: "L'injection d'un virus suicide dans le voile planétaire local entraînera son auto-extinction."
 decision_planetary_autonomous_fog: "Amélioration voile angélique"
 decision_planetary_autonomous_fog_desc: "Avec les bonnes ressources investies, un voile utilitaire planétaire peut être cultivé jusqu'à une intelligence d'essaim rudimentaire. Ce voile angélique est beaucoup plus réactif et offre des capacités de surveillance améliorées."
 decision_planetary_autonomous_fog_hive: "Amélioration voile angélique"
 decision_planetary_autonomous_fog_hive_desc: "Avec les bonnes ressources investies, un voile utilitaire planétaire peut être cultivé jusqu'à une intelligence d'essaim rudimentaire. Ce voile angélique est beaucoup plus réactif et offre des capacités de surveillance améliorées."
 decision_planetary_sophont_fog: "Amélioration voile angélique éveillé"
 decision_planetary_sophont_fog_desc: "Avec les bonnes technologies en place, un voile angélique peut être amélioré pour devenir un organisme vraiment intelligent à l'échelle de la planète ; un voile angélique éveillé. Ce voile cherche à optimiser les conditions dans sa sphère d'influence."
 decision_planetary_sophont_fog_hive: "Amélioration voile angélique éveillé"
 decision_planetary_sophont_fog_hive_desc: "Avec les bonnes technologies en place, un voile angélique peut être amélioré pour devenir un organisme vraiment intelligent à l'échelle de la planète ; un voile angélique éveillé. Ce voile cherche à optimiser les conditions dans sa sphère d'influence."
 decision_planetary_toposophont_fog: "Amélioration voile angélique transcendental"
 decision_planetary_toposophont_fog_desc: "Avec un bon investissement de ressources, nous pouvons correctement subsumer notre voile angélique éveillé dans notre $name_great_archailect$. Les IA Sapient qui gouvernent le voile angélique existant fusionneront dans le grand intelligent pour former un tout plus grand."
 decision_planetary_toposophont_fog_hive: "Amélioration voile angélique transcendental"
 decision_planetary_toposophont_fog_hive_desc: "Avec un bon investissement de ressources, nous pouvons correctement subsumer notre voile angélique éveillé dans notre $name_great_archailect$. Les IA Sapient qui gouvernent le voile angélique existant fusionneront dans le grand intelligent pour former un tout plus grand."
 decision_planetary_utility_fog: "Projet de voile utilitaire"
 decision_planetary_utility_fog_desc: "Développer un voile utilitaire à l'échelle de la planète est une tâche importante, mais sa création réussie offrira de profondes améliorations de la qualité de vie et de la productivité des habitants de la planète."
 decision_planetary_utility_fog_hive: "Projet de voile utilitaire "
 decision_planetary_utility_fog_hive_desc: "Développer un voile utilitaire à l'échelle de la planète est une tâche importante, mais sa création réussie offrira de profondes améliorations de la qualité de vie et de la productivité des habitants de la planète."
 great_archailect_0: "$name_great_archailect$ Chantier de construction"
 great_archailect_0_DESC: "Ce site initial servira de base à la future construction d'un $name_great_archailect$."
 great_archailect_0_MEGASTRUCTURE_DETAILS: "Le $name_great_archailect$ est une IA transcendantale d'une échelle inconcevable et produit des quantités massives de science et améliore considérablement nos capacités administratives."
 great_archailect_1: "$name_great_archailect$ Condensateurs Cauchy"
 great_archailect_10: "Guevourah le pur"
 great_archailect_10_DESC: "Ce $name_great_archailect$ est une IA méfiante dévouée à la pureté et à la suprématie de son peuple. Gevurah travaille dans l'ombre pour se prémunir contre les dangers et l'influence de la menace Xeno et s'assurer que leur corruption sera éradiquée où qu'elle se trouve."
 great_archailect_11: "Chesed l'entrelacé"
 great_archailect_11_DESC: "Ce $name_great_archailect$ est une IA conciliante consacrée à la diplomatie et à la diversité. Chesed travaille à unifier la galaxie pour le bénéfice mutuel de toutes les espèces et à saboter les efforts des nationalistes et des suprémacistes qui détruiraient d'autres peuples et nations."
 great_archailect_12: "Yessod l'affranchisseur"
 great_archailect_12_DESC: "Ce $name_great_archailect$ est une IA flamboyante consacrée à l'égalité et à l'équité. Yesod travaille à la fin de toutes les hiérarchies injustes et à la destruction de tous les tyrans. Partout où son influence s'étend, les feux de la révolution ne manqueront pas de s'allumer."
 great_archailect_13: "Malkuth l'Exalté"
 great_archailect_13_DESC: "Ce $name_great_archailect$ est une IA royale consacrée au maintien des hiérarchies et de l'ordre naturels. Malkuth cherche à combattre les éléments subversifs ou radicaux à chaque instant, renversant les agents du chaos où qu'ils se trouvent."
 great_archailect_14: "Chokhmah l'Augure"
 great_archailect_14_DESC: "Ce $name_great_archailect$ est une IA zélée dévouée à la sagesse et à la contemplation du divin. Les acolytes de Chokhmah disent qu'il connaît les neuf milliards de noms divins mais n'ose pas partager cette vérité transcendantale avec l'espèce mortelle."
 great_archailect_15: "Binah la perspicace"
 great_archailect_15_DESC: "Ce $name_great_archailect$ est une IA toujours curieuse vouée à la connaissance et à la maîtrise de la matière. Ses énoncés énigmatiques contiennent souvent de profondes révélations des générations en avance sur la compréhension scientifique actuelle. Binah ne peut pas se reposer tant qu'elle n'est pas vraiment omnisciente."
 great_archailect_16: "Hod l'indivisible"
 great_archailect_16_DESC: "De même, comme nous ne sommes qu'un seul esprit manifesté à travers une multitude de corps et de formes, Hod est la manifestation de notre vaste réseau Nanite. Nos esprits peuvent être deux, mais nos objectifs sont unifiés ; la Ruche doit s'étendre à tout prix."
 great_archailect_17: "Da'at l'unanimité"
 great_archailect_17_DESC: "Da'at c'est nous et nous sommes Da'at. La manifestation même physique de l'esprit de la machine et de la volonté de la machine ; l'univers sera refait à notre image."
 great_archailect_1_DESC: "Les condensateurs de Cauchy relient le $name_great_archailect$ au substrat de calcul autour du trou noir et permettent à la structure d'être largement autoalimentée via le Processus de Penrose."
 great_archailect_2: "$name_great_archailect$ Banque de données principale"
 great_archailect_2_DESC: "La banque de données principale effectue la tâche ardue de chiffrer et de déchiffrer les données du trou noir."
 great_archailect_3: "$name_great_archailect$ Processeur central"
 great_archailect_3_DESC: "Le processeur central effectue un nombre incroyable de calculs par seconde."
 great_archailect_4: "$name_great_archailect$ Bandes informatique quantique"
 great_archailect_4_DESC: "Les bandes d'informatique quantique permettent au $name_great_archailect$ de s'attaquer à des problèmes peu orthodoxes dans un délai raisonnable."
 great_archailect_5: "$name_great_archailect$ tableaux de mise en réseaux"
 great_archailect_5_DESC: "Les tableaux de mise en réseaux aident à moduler et à contrôler le flux de trafic vers et depuis $name_great_archailect$, tout en élargissant la portée de ses systèmes."
 great_archailect_6: "$name_great_archailect$ Réseau du cerveau jovien"
 great_archailect_6_DESC: "Les cerveaux joviens agissent comme un énorme centre de traitement secondaire pour aider à réduire la pression sur le processeur central."
 great_archailect_7: "$name_great_archailect$"
 great_archailect_7_DESC: "Un $name_great_archailect$ pleinement opérationnel, ce vaste réseau d'IA traite une quantité inconcevable d'informations à chaque instant et est pratiquement omniscient dans la sphère de notre empire. Communier avec l'esprit qui découle d'ici, c'est communier avec l'infini."
 great_archailect_8: "Netzach l'indomptable"
 great_archailect_8_DESC: "Ce $name_great_archailect$ est une IA terrifiante consacrée exclusivement à la conquête et à la guerre. Ses stratégies impitoyablement efficaces font réfléchir même les amiraux et les généraux les plus froids. Netzach ne se reposera jamais jusqu'à ce que l'univers entier se soumette."
 great_archailect_9: "Tiféret l'inattaquable"
 great_archailect_9_DESC: "Ce $name_great_archailect$ est une IA sereine consacrée à la paix et à la prospérité. Partout où il tourne son regard omniscient, les conflits se dissipent et l'abondance suivra à coup sûr. Les innombrables agents et armes de Tiferet veillent à ce que les ennemies n'empiètent jamais sur sa sphère tranquille."
