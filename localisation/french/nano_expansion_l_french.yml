 SYNTHETIC_NANITE_PROJECT: "Revolution Nanite"
 SYNTHETIC_NANITE_PROJECT_DESC: "Il est temps de laisser nos formes discrètes derrière nous et d'embrasser l'avenir des Nanites illimitées. Nous devons préparer de voile nanites avancés pour toute notre population, puis commencer le processus de transfert de conscience."
 TORPEDO_NANO: "Torpille transmutatrice"
 TORPEDO_NANO_DESC: "Cette torpille extrêmement avancée utilise des atto-robots pour transmuter presque toute la masse de l'ogive en une explosion dévastatrice."
 angelnet: "Voile angélique"
 angelnet_desc: "La majorité de la biosphère de cette planète a été assimilée dans un réseau Nanite connu sous le nom de voile angélique. Le Voile angélique est une force intelligente protégeant les habitants de ce monde du mal."
