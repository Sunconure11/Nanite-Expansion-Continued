### Decisions
 decision_planetary_utility_fog:0  "Utility Fog Project"
 decision_planetary_utility_fog_desc:0 "Developing a planet-scale Utility Fog is a significant task, but its successful creation will offer profound improvements in the quality of life and productivity for the inhabitants of the planet."
 decision_planetary_autonomous_fog:0 "Angelnet Upgrade"
 decision_planetary_autonomous_fog_desc:0 "With the right resources invested, a planetary Utility Fog can be cultivated to a rudimentary swarm intelligence. This Angelnet is much more reactive and provides for improved surveillance capabilities."
 decision_planetary_sophont_fog:0 "Sophont Angelnet Upgrade"
 decision_planetary_sophont_fog_desc:0 "With the right technologies in place, an Angelnet can be improved to a truly sapient, planet-scale organism; a Sophont Angelnet. This Fog seeks to optimize conditions under its sphere of influence."
 decision_planetary_toposophont_fog:0 "Toposophont Angelnet Link"
 decision_planetary_toposophont_fog_desc:0 "With a proper investment of resources, we can properly subsume our Sophont Angelnets into our $name_great_archailect$. The Sapient AIs that govern the existing Angelnet will merge into the grand intelligent to form a greater whole."
 decision_planetary_utility_fog_hive:0  "Utility Fog Project"
 decision_planetary_utility_fog_hive_desc:0 "Developing a planet-scale Utility Fog is a significant task, but its successful creation will offer profound improvements in the quality of life and productivity for the inhabitants of the planet."
 decision_planetary_autonomous_fog_hive:0 "Angelnet Upgrade"
 decision_planetary_autonomous_fog_hive_desc:0 "With the right resources invested, a planetary Utility Fog can be cultivated to a rudimentary swarm intelligence. This Angelnet is much more reactive and provides for improved surveillance capabilities."
 decision_planetary_sophont_fog_hive:0 "Sophont Angelnet Upgrade"
 decision_planetary_sophont_fog_hive_desc:0 "With the right technologies in place, an Angelnet can be improved to a truly sapient, planet-scale organism; a Sophont Angelnet. This Fog seeks to optimize conditions under its sphere of influence."
 decision_planetary_toposophont_fog_hive:0 "Toposophont Angelnet Link"
 decision_planetary_toposophont_fog_hive_desc:0 "With a proper investment of resources, we can properly subsume our Sophont Angelnets into our $name_great_archailect$. The Sapient AIs that govern the existing Angelnet will merge into the grand intelligent to form a greater whole."
 decision_dismantle_fog:0 "Dismantle Fog"
 decision_dismantle_fog_desc:0 "Injecting a suicide virus into the local Planetary Fog will result in it self-terminating."

### Events
 nano.1301.name:0 "World bombed into Nanite World"
 nano.1301.desc:0 "One of our planets was bombed into a Nanite World"
 nano.1301.a:0 "This is horrible!"
 bombed_to_gray_goo_world:0 "Nanites have ravaged this world, but it can be terraformed."
 nano.1302.desc:0 "Our fleets turned an enemy planet into a Nanite World via Subsumption bombardment."
 nano.1303.name:0 "The Tiniest Revolution"
 nano.1303.desc:0 "Generations after the process of technological miniaturization began, we are finally ready to cross that vast gulf of mass-produced miniaturized robotics. We have the technology to produce Nanites and begin the process of revolutionizing our society. Untold potential exists in the ultra-small."
 nano.1303.a:0 "We have found universes in grains of sand."
 NANOTECHNOLOGY_TREE_UNLOCKED:0 "We now have access to Nanotechnology. Researching Micromechanic Constructs will begin the Tech Tree."

 ### Orbital Hyperfog ###

 nano_dialog.1310.name:0 "$name_orbital_hyperfog$ Construction Site Complete"
 nano_dialog.1310.desc:0 "The construction site for a future $name_orbital_hyperfog$ has been completed in the [nano_system.GetName] system. Upon this scaffold, we shall construct a massive nanite swarm, which will greatly expand our ability to construct large-scale Megastructure projects and provide huge quantities of Nanites."
 nano_dialog.1310.a:0 "Excellent."

 nano_dialog.1311.name:0 "$name_orbital_hyperfog$ Main Processor Complete"
 nano_dialog.1311.desc:0 "Our engineers have now completed the construction of our $name_orbital_hyperfog$'s main processor in the [nano_system.GetName] system. Orbiting around a nanite world, this massive space station houses a vast swarm intelligence capable of processing the tremendous administrative tasks required to construct Megastructures."
 nano_dialog.1311.a:0 "Great."

 nano_dialog.1312.name:0 "$name_orbital_hyperfog$ Swarm Coordinators Complete"
 nano_dialog.1312.desc:0 "Our $name_orbital_hyperfog$'s Swarm Coordinators are now complete! These large structures orbit the Hyperfog's main processor, and will oversee the massive nanite swarms that will assist in the construction of future Megastructures."
 nano_dialog.1312.a:0 "Wonderful."

 nano_dialog.1313.name:0 "$name_orbital_hyperfog$ Complete!"
 nano_dialog.1313.desc:0 "Our $name_orbital_hyperfog$ has been fully completed in the [nano_system.GetName] system! Equipped with a massive uplink array that connects to the nanite swarms of the world below, the Hyperfog is now fully operational. The colossal, sapient nanite swarm will be able to complete the construction of other Megastructures at unparalleled speeds."
 nano_dialog.1313.a:0 "Incredible!"

 ### Great Archailect ###

 nano_dialog.1320.name:0 "$name_great_archailect$ Construction Site Complete"
 nano_dialog.1320.desc:0 "The construction site for a future $name_great_archailect$ has been completed in the [nano_system.GetName] system. Upon this scaffold, we shall construct a massive AI computer complex capable of revolutionizing our administrative and scientific efforts."
 nano_dialog.1320.a:0 "Good."

 nano_dialog.1321.name:0 "$name_great_archailect$ Cauchy Capacitors Complete"
 nano_dialog.1321.desc:0 "Our engineers have now completed the construction of our $name_great_archailect$'s Cauchy capacitor in the [nano_system.GetName] system. Orbiting around a black hole, this massive ring connects to a computational substrate around the black hole while drawing vast quantities of energy through the Penrose process. We will next construct the Main Databank, that will allow us to transfer information in and out of the §Y$pc_black_hole$§! with a near perfect level of encryption."
 nano_dialog.1321.a:0 "Great."

 nano_dialog.1322.name:0 "$name_great_archailect$ Main Databank Complete"
 nano_dialog.1322.desc:0 "Our $name_great_archailect$'s Main Databank in the [nano_system.GetName] system is now complete. The Main Databank will act as a vast an enigmatic encryption array allowing us a virtually incorruptible and unhackable computation substrate. Next, we will construct the Central Processor, a vast array capable of producing inconceivable numbers of computations per second."
 nano_dialog.1322.a:0 "Excellent."

 nano_dialog.1323.name:0 "$name_great_archailect$ Central Processor Complete"
 nano_dialog.1323.desc:0 "With the completion of the Central Processor in the [nano_system.GetName] system, the vast computer complex is processing computations per second on orders of magnitude higher than some civilizations achieve during their entire lifetimes. The next step is to establish an array of vast Quantum Computing Bands capable of performing calculations that would take longer than the lifespan of the universe on traditional computers."
 nano_dialog.1323.a:0 "Wonderful."

 nano_dialog.1324.name:0 "$name_great_archailect$ Quantum Computing Bands Complete"
 nano_dialog.1324.desc:0 "Now that the Quantum Computing Bands have been constructed, we have an unbelievably vast computing array at our disposal. We are producing huge quantities of research in the facilities, but our work is not yet done. We must next complete the Networking Array, that will allow the complex to connect to nearly any network in our empire."
 nano_dialog.1324.a:0 "Fantastic."

 nano_dialog.1325.name:0 "$name_great_archailect$ Networking Arrays Complete"
 nano_dialog.1325.desc:0 "With the completion of the Networking Array, the flood of information across our empire has grown dramatically. Few civilizations across the history of the galaxy can boast of such raw processing and computational capacity. With the core complete, our next step is to construct a series of vast Jupiter Brains in orbit around the structure."
 nano_dialog.1325.a:0 "Incredible."

 nano_dialog.1326.name:0 "$name_great_archailect$ Jovian Brain Network Complete"
 nano_dialog.1326.desc:0 "Maximizing the computational capacity of a given area of space is a daunting challenge, but our efforts have brought us close. We now have a colossal array of Jupiter Brains in the [nano_system.GetName] system in orbit of the $name_great_archailect$ that compose an additional suite of incredibly powerful computers the size of a large gas giant each. The next and final step is to create the incomprehensibly large AI Entity that will truly give life to this complex."
 nano_dialog.1326.a:0 "Astounding."

 nano_dialog.1327.name:0 "$name_great_archailect$ Complete"
 nano_dialog.1327.desc:0 "Our $name_great_archailect$ has been fully completed in the [nano_system.GetName] system! The unfathomable AI mind is now online, and in a few, short moments, subsumed the entire structure into its being. The $name_great_archailect$ flows like water across our empire, its essence penetrating into every network and databank. We have given birth to a truly transcendent entity this day."
 nano_dialog.1327.a:0 "Perfect!"

 nano.1310.name:0 "Nanite Revolution"
 nano.1310.desc:0 "The day is approaching when even these immortal mechanical forms will be archaic relics of a bygone age.\n\nOur greatest scientific minds have devised a way to transfer our consciousnesses to Nanite foglets; amalgamated swarms of nanomachines able to be reshaped by so much as a thought. All that remains now is to produce the foglets required for each and every citizen of the [Root.GetName], and commence with the upload process en masse."
 nano.1310.a:0 "Perfection is within our grasp!"

 nano.1311.name:0 "Immortality; Perfection; Forever"
 nano.1311.desc:0 "A new era dawns today; an era solely defined by our collective willpower. Our citizens have been completely transferred to their new Nanite forms. By mere thought alone, our people will be able to reshape their forms to whatever they desire. Endlessly malleable, these foglet forms will provide us an edge in every industry and field.\n\nWe also now have the technology to enhance any further models of Synths that may become a part of our empire."
 nano.1311.a:0 "We are limitless."

 nano.1320.name:0 "$nano.1310.name$"
 nano.1320.desc:0 "As we have advanced in technology, our Nanites have grown from crude tools to elegant machines at unbelievably tiny scales.\n\nThe time has come for us to unify them into our consciousness. No more will they be a discrete machine from us. Our very worlds will alive with thought at every substrate.\n\nAll that remains now is to write the necessary software, and commence with the update process en masse."
 nano.1320.a:0 "Every world will be alive with our consciousness!"

 nano.1321.name:0 "Endless Multitude"
 nano.1321.desc:0 "The final updates have been downloaded into our Nanite swarms. Our consciousness pervades their very being; our every world becomes us. The Nanite multitudes will allow us to achieve unparalleled efficiencies and advances.\n\nShould we acquire any new models of Machines, we now have the technology to enhance them with our nanotechnology."
 nano.1321.a:0 "We are without number."

 nano.1330.name:0 "$nano.1310.name$"
 nano.1330.desc:0 "The day is fast approaching when every disease will be banished, every malady of aging will be undone, and every failing of the flesh will be curable.\n\nAfter much trial and error, our scientists have devised a networked intelligence Nanite immune system. These Nanites will be capable of closely monitoring our bodies down to the genetic level. They will ensure that from birth we will perpetually enjoy perfect health. All that remains now is to produce enough medical Nanites for each and every citizen of the [Root.GetName], and commence with the distribution process en masse."
 nano.1330.a:0 "Never again will disease or suffering plague us!"

 nano.1331.name:0 "The Universal Panacea"
 nano.1331.desc:0 "The long chain of disease and death has been broken. As the last of the Smart Immune Systems are distributed, a new era of a perfect health has begun. The blind see; prosthetics are discarded as Nanites regrow limbs using induced stem cell division; cancers are vanquished; and the rigors of age soften into the glow of perpetual youth.\n\nWe also now have the technology to provide Smart Immune Systems to any new species who join our empire."
 nano.1331.a:0 "To our health!"

 nano.1332.name:0 "$nano.1310.name$"
 nano.1332.desc:0 "Continuous advances in cybernetics have swiftly brought us to the day where the mechanical augmentations we now utilize will soon be seen as crude artifacts of a bygone era.\n\nOur finest scientists have truly bridged the gap between the synthetic and the organic with the development of the first nanite augmentations. These revolutionary new cybernetics will be able to be harmlessly injected into every cyborg, seamlessly integrating, and replacing the need for the removal of organic tissue - making the whole process easier than ever before thought possible. All that remains now is to begin the process of obsolescing mechanical augmentations and replacing them with Nanite Augments for every citizen of [Root.GetName]."
 nano.1332.a:0 "Upgrades, people, upgrades!"

 nano.1333.name:0 "Limitless Utility"
 nano.1333.desc:0 "The potential of our new Nanite augmentations is astounding. Our soldiers are nearly invulnerable in combat, able to withstand and survive nearly anything our enemies could ever hope to throw at us. Our citizens are more adept and capable than ever before, with sophisticated new augments enhancing their abilities in every field and industry across [Root.GetName]. The medical community of the galaxy is envious at how easily and painlessly we may now embrace cybernetics like never before.\n\nWe also now have the technology to upgrade any new Cybernetic species who join our empire with Nanite Augments."
 nano.1333.a:0 "The future belongs to us!"

 nano.1340.name:0 "Kindling of a Fire"
 nano.1340.desc:0 "With the $name_great_archailect$ online, the AI entity is in the process of drawing upon the totality of our civilization's history and sciences to learn about this strange new world. While it learns of what has been, a question remains about that which will shape the future.\n\nWhich of our values shall we pass on to the AI? Our decision here will have repercussions that will echo across our empire and into eternity."
 nano.1340.a:0 "Might makes right"
 nano.1340.b:0 "Violence gains nothing, killing wins nothing"
 nano.1340.c:0 "We must secure the existence of our people"
 nano.1340.d:0 "What divides us pales in comparison to what unites us"
 nano.1340.e:0 "From each according to his ability, to each according to his needs"
 nano.1340.f:0 "Duty before all"
 nano.1340.g:0 "Blessed are those who find wisdom"
 nano.1340.h:0 "Knowledge is its own reward"
 nano.1340.i:0 "The need for community and connection is primal"
 nano.1340.j:0 "Nature, to be transcended, must be amended"
 nano.1340.k:0 "It is not our decision to make"

