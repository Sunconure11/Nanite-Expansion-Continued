### Armies
 nanoswarm_army:0 "Nanoswarm Army"
 nanoswarm_army_plural:0 "Nanoswarm Armies"
 nanoswarm_army_desc:0 "Devastating swarms of nanites capable of inflicting massive damage upon the infrastructure of worlds."
 nanoblight_army:0 "Nanoswarm Blight"
 nanoblight_army_plural:0 "Nanoswarm Blights"
 nanoblight_army_desc:0 "These malign nanite swarms are capable of subsuming organics and enslaving them to their will. The horrifying process of individual identity erasure has earned them the name Psychopages or "Soul Eaters.""
 nanite_subsumed_army:0 "Subsumed Thrall"
 nanite_subsumed_army_plural:9 "Subsumed Thralls"
 nanite_subsumed_army_desc:0 "Pitiless hordes of organic lifeforms enslaved to the will of a Nanoswarm Blight. In some organisms, the physical basis of consciousness remains intact during the subsumption process, leaving the body's former owner a powerless prisoner within."
 nanite_dreadnought:0 "Nanite Dreadnought"
 nanite_dreadnought_plural:0 "Nanite Dreadnought"
 nanite_dreadnought_desc:0 "This behemoth Nanite construct sacrifices replication speed for excessive armor and armaments, fielding the firepower of entire armies on its own. The onboard nanoforges allow it to adapt to rapidly changing battlefield circumstances."

### Ascension Perks
 ap_nanotech_synthetic:0 "Apex Automatons"
 ap_nanotech_synthetic_desc:0 "Discrete forms will no longer imprison us; we will be free to reshape our bodies and our worlds through advances in nanotechnology. Our will alone will define us. The future of Nanites is the future of our being."
 ap_nanotech_machine:0 "Sublime Nanomechanics"
 ap_nanotech_machine_desc:0 "Our mind will encompass the very matter of our worlds; nanomachines will become the smallest extension of our consciousness. The future of Nanites is the future of our being."
 ap_nanotech_organic:0 "Microscale Mastery"
 ap_nanotech_organic_desc:0 "Mastery over the smallest of machines will begin an age of prosperity the rest of the galaxy could only dream of. The future of Nanites is the future of our civilization."
 ap_nanotech:0 "Microscale Mastery"
 ap_nanotech_desc:0 "Mastery over the smallest of machines will begin an age of prosperity the rest of the galaxy could only dream of. The future of Nanites is the future of our civilization."
 nanotech_tooltip:0 "We will begin delving into the fantastic world of Nanite technology."
 requires_ap_synthetic_age:1 "$TRIGGER_FAIL$Requires the §Y$ap_synthetic_age$§! Ascension Perk."
 requires_ap_synthetic_evolution:0 "$TRIGGER_FAIL$Requires the §Y$ap_synthetic_evolution$§! Ascension Perk."
 requires_technology_nanite_transmutation:0 "$TRIGGER_FAIL$Requires the §Y$tech_nanite_transmutation$§! Technology."
 requires_robots_allowed:0 "$TRIGGER_FAIL$Requires the Robotic Workers §Y$robot_pops_allowed$§! Policy."
 requires_mechanical:0 "$TRIGGER_FAIL$Requires §Y$trait_mechanical$§! on founder species."


### Bombardment
 bombardment_subsumption:0 "Subsumption"
 bombardment_subsumption_desc:3 "$bombardment_subsumption$ Bombardment utilizes self-replicating nanobots to rapidly consume a planet via orbital bombardment and extinguish all life on the planet.\n- §RMassive§! damage to §HArmies§!\n- §RMassive§! damage to §HPlanet§!\n- §RMassive§! damage to §HPops§!\n- Will bombard undefended planets\n- Can reduce planets to uninhabitable, but terraformable Nanite Worlds"

