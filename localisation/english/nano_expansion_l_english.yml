### Planet Destruction Events
 nano_colossus.1301.name:0 "World Ecophaged"
 nano_colossus.1301.desc:0 "As [From.From.GetName] ceases unleashing the gray goo cataclysm, [From.GetName] writhes with a new mechanical life.\n\nThe self-replicating nanites have devoured the entire surface of [From.GetName], leaving nothing remaining but the swarms. Their current programming now complete, we can harvest them at will to fuel our industrial demands for more Nanites."
 nano_colossus.1301.a:0 "The transformation is complete."

### Projects
 SYNTHETIC_NANITE_PROJECT:0 "Nanite Revolution"
 SYNTHETIC_NANITE_PROJECT_DESC:0 "It is time to leave our discrete forms behind and embrace the future of limitless Nanites. We must prepare advanced Nanite foglets for our entire population, and then begin the process of consciousness transfers."
 MACHINE_NANITE_PROJECT:0 "$SYNTHETIC_NANITE_PROJECT$"
 MACHINE_NANITE_PROJECT_DESC:0 "It is time to embrace our Nanite brethren and welcome them into the fold of our great consciousness. We must prepare an operating system update for our Nanites, and then begin the process of linking them to our systems."
 ORGANIC_NANITE_PROJECT:0 "$SYNTHETIC_NANITE_PROJECT$"
 ORGANIC_NANITE_PROJECT_DESC:0 "It is time for the age of death and disease to come to an end. We must prepare advanced Nanite immune systems for our entire population, and then begin the process of distribution."
 CYBORG_NANITE_PROJECT:0 "$SYNTHETIC_NANITE_PROJECT$"
 CYBORG_NANITE_PROJECT_DESC:0 "It is time for us to leave our obsolete mechanical augments behind and embrance the limitless potential of nanite cybernetics. We must prepare advanced Nanite Augments for our entire population, and then begin the process of upgrading all existing cyborgs."

### Technology
 tech_micromechanic_constructs:0 "Micromechanic Constructs"
 tech_micromechanic_constructs_desc:0 "While Microbots have existed in niche industrial and scientific applications for generations, mass industrial production has thus far been elusive. With mastery of new manufacturing techniques, the widescale application of these cell-sized Microbots is poised to revolutionize society."
 tech_swarm_logic:0 "Swarm Logic"
 tech_swarm_logic_desc:0 "To maintain efficiency in programming the behavior of coordinated swarms of Micromachines, advances in parallel processing are required. Emulating the intuitive logics of swarm lifeforms are key to achieving these aims."
 tech_self_reconfiguring_micromatter:0 "Self-Reconfiguring Micromatter"
 tech_self_reconfiguring_micromatter_desc:0 "Rapidly self-assembling materials achieve massive increases in industrial and military efficiency."
 tech_ubiquitous_smartdust:0 "Ubiquitous Smartdust"
 tech_ubiquitous_smartdust_desc:0 "Utility fogs of self-reconfiguring modular robots have a transformative effect over the environment of a planet. Taming the randomness of nature, these micromachines operate to reduce harm to the inhabitants of their worlds."
 tech_military_micromachines:0 "Military Micromachines"
 tech_military_micromachines_desc:0 "Coordinating swarms of Micromachines towards military ends allows for a new generation of ground warfare. These aggressive fogs are capable of deconstructing vital infrastructure beneath the feet of our enemies; and nothing short of massive EMPs will slow their advance."
 tech_micro_optimizations:0 "Micro-Manufacturing Optimizations"
 tech_micro_optimizations_desc:0 "Advances in the production of Micromachines have led to industry wide optimizations in the manufacturing process."
 tech_nanoscale_automatons:0 "Nanoscale Automatons"
 tech_nanoscale_automatons_desc:0 "True nanomachines are a massive advance in robotics. These nanites are on the scale of individual molecules, capable of manipulating their environments in transformative ways."
 tech_emergent_intelligences:0 "Emergent Intelligences"
 tech_emergent_intelligences_desc:0 "While nanobots are in many ways too miniscule to produce a "true" intelligence on their own, by linking their processing power together the nanobots are able to achieve processing power far beyond what they could individually achieve."
 tech_adaptive_housing:0 "Programmable Architecture"
 tech_adaptive_housing_desc:0 "The latest advances in nanorobotics allow for buildings to be instantly assembled on demand en masse. The complex nature of the nanobots allow for exotic designs that would be unstable under conventional designs."
 tech_self_assembling_infrastructure:0 "Self-Assembling Infrastructure"
 tech_self_assembling_infrastructure_desc:0 "One of the greatest hurdles to establishing new territories in ensuring the necessary infrastructure is in place for advanced industrial society. By programming nanobots to self-assemble, infrastructure can now create itself."
 tech_self_replicating_nanites:0 "Self-Replicating Nanites"
 tech_self_replicating_nanites_desc:0 "The greatest hurdle to the use of super-small robots has been the difficulties of assembly. By creating nanobots that are capable of self-replication, assembly times have been reduced exponentially."
 tech_photosynthetic_fogs:0 "Photosynthetic Fogs"
 tech_photosynthetic_fogs_desc:0 "Mastery of artificial photosynthesis has allowed for the creation of ultra-efficient nanites. Even small blankets of photosynthetic nanites can absorb huge amounts of energy without any of the problems that have plagued more primitive solar collectors."
 tech_subsumption_bombardment:0 "Planetary Subsumption"
 tech_subsumption_bombardment_desc:0 "The rapid, uncontrolled self-replication of nanites can rapidly consume entire biospheres. Weaponizing this devastating tactic allows fleets to quickly and repeatedly deploy swarms of nanites that can cripple even the most fortified of worlds."
 tech_identity_subsumption:0 "Identity Subsumption"
 tech_identity_subsumption_desc:0 "Rapid replication of nanites can consume even entire biospheres; it takes a much more subtle approach to create variants that are capable of assimilating organic lifeforms. Through various techniques, individual egos can be overridden and turned into a tool for the nanite swarm."
 tech_autonomous_fogs:0 "Distributed Benevolent Systems"
 tech_autonomous_fogs_desc:0 "Through the use of emergent intelligence techniques, planet-scale utility fogs can become true Angelnets; a benevolent system designed to protect and surveille all lifeforms within their domain. Angelnets are capable of subtle tweaking of local environments to optimize individual happiness."
 tech_nanoform_workers:0 "Nanoforms"
 tech_nanoform_workers_desc:0 "Advances in nanorobotics have produced extremely advanced robots capable of incredible feats. By forfeiting discrete forms for amalgamations of coalesced swarms, an individual can be fully restored from even a single remaining nanite."
 tech_nanoform_uplifting:0 "Nanoform Uplifting"
 tech_nanoform_uplifting_desc:0 "As our Empire expands, we may come to be home to Synths that lack a Nanite foglet form. We now have the necessary infrastructure that will allow us to conduct Robotic Modification projects to uplift them to a proper Nanite form."
 tech_nanoform_gestalt:0 "Terminal Nanites"
 tech_nanoform_gestalt_desc:0 "Our vast mind will spread even to the terminal nanites. Every square inch of our worlds will team with thought."
 tech_terminal_integration:0 "Terminal Integration"
 tech_terminal_integration_desc:0 "As our Empire expands, we may come to be home to Machine Units that lack a Nanite Suite. We now have the necessary infrastructure that will allow us to conduct Robotic Modification projects to link them with a Nanite Suite."
 tech_smart_immune_systems:0 "Smart Immune Systems"
 tech_smart_immune_systems_desc:0 "Organic immune systems are a series of trade-offs and compromises, remarkably efficient but prone to shortcomings and blind spots. Smart Immune Systems of carefully cultivated nanites are capable of remarkable regenerative feats beyond what nature has provided."
 tech_perpetual_herd_immunity:0 "Perpetual Herd Immunity"
 tech_perpetual_herd_immunity_desc:0 "As our Empire expands, we may come to be home to Cybernetic Species that lack a Nanite Immune System. We now have the necessary infrastructure that will allow us to conduct Genetic Modification projects to distribute them a Nanite Immune System."
 tech_post_mechanical_cybernetics:0 "Post-Mechanical Cybernetics"
 tech_post_mechanical_cybernetics_desc:0 "Advances in nano-cybernetics have revolutionized the very nature of what it means to be a cyborg, producing next-generation augmentations rivaling biological systems in complexity and sophistication. The crude mechanical implants of yesteryear will appear as archaic butchery to future generations."
 tech_nanite_augmentation:0 "Augmentation Integration"
 tech_nanite_augmentation_desc:0 "As our Empire expands, we may come to be home to Cybernetic Species that possess obsolete mechanical augments. We now have the necessary infrastructure that will allow us to conduct Genetic Modification projects to upgrade them with Nanite Augmentations."
 tech_orbital_hyperfogs:0 "Orbital Hyperfogs"
 tech_orbital_hyperfogs_desc:0 "A massive amalgamation of nanites, the Hyperfog is a specialized swarm designed to assist in megastructure scale construction projects. By cultivating these Hyperfogs, we can rapidly expand our industrial capabilities."
 tech_nano_optimizations:0 "Self-Replicant Advances"
 tech_nano_optimizations_desc:0 "Recursive advances in self-replicating Nanites have led to dramatic improvements in the self-replication process."
 tech_femtoscale_robotics:0 "Femtoscale Robotics"
 tech_femtoscale_robotics_desc:0 "Through incredible advances in nanorobotics, we will be capable of producing femto-scale nanites, the size of individual atomic nuclei. This requires creating self-perpetuating manipulations of subatomic particles."
 tech_sophont_networks:0 "Sophont Networks"
 tech_sophont_networks_desc:0 "Through advances in emergent intelligence technologies, truly sapient swarms can be created. These sapient swarms can scale to truly huge proportions. "
 tech_universal_programmable_matter:0 "Universal Programmable Matter"
 tech_universal_programmable_matter_desc:0 "Through advances in the manipulation of fundamental forces, truly programmable matter can now be created. Even the elements that compose it can be rapidly manipulated in real-time, and it can be used to create truly exotic metamaterials."
 tech_pk_mass_deconstructor:0 "Mass Deconstructor"
 tech_pk_mass_deconstructor_desc:0 "Through advances in careful thermal regulation, great Mass Deconstructor engines will be capable of producing self-replicating nanite swarms capable of liquidating entire worlds in record speed."
 tech_sapient_housing:0 "Sophont Architecture"
 tech_sapient_housing_desc:0 "No longer mere objects, the very architecture of our worlds are now living, thinking, nanite organisms. Sapient architecture is capable of incredible feats of self-reorganization and self-correction, often giving cities a surreal, ever-shifting appearance."
 tech_sophont_infrastructure:0 "Sophont Infrastructure"
 tech_sophont_infrastructure_desc:0 "Infrastructure is no longer a thing to be managed; it is now capable of self-optimization and organization. Sapient infrastructure will act to dynamically meet the needs of our population, correcting problems before they arise."
 tech_sophont_fogs:0 "Sophont Universal Fogs"
 tech_sophont_fogs_desc:0 "Through the dynamic unification of all global intelligence systems, massive sapient Angelnets will be capable of unprecedented levels of environmental regulation. No longer mere “systems,” these Angelnets are a massive organism that seeks to optimize conditions for all under its care."
 tech_self_healing_armor:0 "Refabricating Materials"
 tech_self_healing_armor_desc:0 "Refabricating materials are produced through intensive manipulation of fundamental forces, creating materials that actively redirect energy to minimize entropy and maximize system stability."
 tech_miniaturized_autowars:0 "Self-Perpetuating Strike Craft"
 tech_miniaturized_autowars_desc:0 "Self-replicating nanite strike craft are capable of dynamically reconfiguring to meet rapid changes in battlefield conditions. These sapient war machines no longer require crew or pilots for optimal performance."
 tech_megamachine_strategies:0 "Megamachine Strategies"
 tech_megamachine_strategies_desc:0 "With the mastery of the small, we are capable of producing amalgamated war machines of terrifying size. These titans will reshape the battlefield and demand entirely new strategic approaches."
 tech_optical_phased_arrays:0 "Optical Phased Arrays"
 tech_optical_phased_arrays_desc:0 "Intelligent nanite systems allow for the real-time, careful manipulation of photonic energy, which can produce beams of devastating capability."
 tech_femto_optimizations:0 "Advanced Thermodynamic Regulation"
 tech_femto_optimizations_desc:0 "Advances in dynamic regulation of heat and entropy allow for femtoscale Nanites to self-replicate at incredible rates that were previously thermodynamically unstable."
 tech_attoscale_mechanics:0 "Attoscale Mechanics"
 tech_attoscale_mechanics_desc:0 "Creating automa at the Atto-scale range is a daunting task requiring the use of the self-perpetuating structures composed of Quarks in novel arrangements."
 tech_toposophont_systems:0 "Toposophont Systems"
 tech_toposophont_systems_desc:0 "For a true technological singularity, we must begin the creation of transophont intelligences; orders of magnitude more complex than those familiar to us. Nanite networks capable of subsuming lesser AIs into themselves will create hierarchies of increasing computation capacity."
 tech_nano_decryption:0 "Black Hole Information Decryption"
 tech_nano_decryption_desc:0 "Encrypting information in a Black Hole is an exceedingly easy task; whatever must be kept from the rest of the galaxy simply must pass the event horizon. Learning to decrypt and make sense of the information allows us to use these exotic bodies as the ultimate hardened databanks."
 tech_nano_encryption:0 "Sophont Firewall Networks"
 tech_nano_encryption_desc:0 "There are few tasks more futile than attempting to bypass a sapient firewall capable of self-reorganization and dynamic editing of its own code. Our information will never be more secure."
 tech_atto_optimizations:0 "Matter Transmutation"
 tech_atto_optimizations_desc:0 "The use of Attomachines allows us to dynamically rearrange the Quarks that comprise subatomic particles with ease. This will allow us to fundamentally alter matter and create exotic particles at will."
 tech_great_archailect:0 "Great Archailect"
 tech_great_archailect_desc:0 "Creating a truly grand AI capable of governing our territory will require tremendous advances in networking. By allowing this AI to subsume our Nanite networks, we will be capable of producing a truly toposophont AI of unfathomable scale."
 tech_toposophont_fogs:0 "Angelnet Unified Networks"
 tech_toposophont_fogs_desc: "As the Grand Archailect flows across our empire, the individual planetary Angelnets will be subsumed into its network, creating a truly omniscient greater whole."
 tech_repeatable_nano_hulls:0 "Nanite Hull Reinforcement"
 tech_repeatable_nano_hulls_desc:0 "Strategically reinforcing Ship Hulls with Nanites allow ships to withstand greater punishment on the battlefield."
 tech_nano_torpedoes:0 "Instantaneous Transmutation Explosives"
 tech_nano_torpedoes_desc:0 "Rapid cascades of strategically arranged Attobots can rearrange the molecular structure of an explosive device upon impact. The casing and propulsion system can be transmuted nearly instantaneously into more explosive fuel, utilizing nearly 100% of the mass of the warhead for the explosion."
 tech_toposophont_combat_computers:0 "Toposophont Combat Computers"
 tech_toposophont_combat_computers_desc:0 "By subsuming our Combat Computers into the $name_great_archailect$, every fleet becomes a growing swarm intelligence able to work at an unparalleled level of coordination."
 tech_nano_swarmer_missile:0 "Typhoon Missiles"
 tech_nano_swarmer_missile_desc:0 "By enhancing swarmer missiles with emergent intelligence Nanites, the volleys can act with a high level of coordination capable of wreaking havoc on enemy point defense systems."

### Trait
 trait_nanite_enhanced:0 "Nanite Immune System"
 trait_nanite_enhanced_desc:0 "§LMembers of this species are enhanced with an intelligent, artificial immune system that is able to repair even the most grievous injuries.§!\n"

 trait_nanite_augments:0 "Nanite Augments"
 trait_nanite_augments_desc:0 "§LMembers of this species have replaced their crude, mechanical cybernetic augments with sophisticated nanite alternatives that are seemlessly integrated into biological systems.§!\n"

