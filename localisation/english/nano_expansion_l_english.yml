### Megastructures
 must_build_around_gray_goo:0 "$TRIGGER_FAIL$Must build around a $pc_gray_goo$."

 ### Orbital Hyperfog ###
 name_orbital_hyperfog:0 "Orbital Hyperfog"

 orbital_hyperfog_0:0 "$name_orbital_hyperfog$ Site"
 orbital_hyperfog_0_DESC:0 "This orbital platform serves as the construction site for a future $name_orbital_hyperfog$ around this nanite world. It houses the necessary personnel and infrastructure in order to begin constructing this massive space station."
 orbital_hyperfog_0_MEGASTRUCTURE_DETAILS:0 "An Orbital Hyperfog will replicate huge quantities of $nanites$ and expand our Megastructure Build Cap and Megastructure Build Speed."

 orbital_hyperfog_1:0 "$name_orbital_hyperfog$ Central Processor"
 orbital_hyperfog_1_DESC:0 "The Orbital Hyperfog's central processor will serve the purpose of expanding our megastructure build cap and begin replicating large quantities of Nanites."

 orbital_hyperfog_2:0 "$name_orbital_hyperfog$ Swarm Coordinators"
 orbital_hyperfog_2_DESC:0 "The Swarm Coordinators play a crucial role in directing the activating of our construction nanites, as they provide energy and act as an extension of the central processor."

 orbital_hyperfog_3:0 "$name_orbital_hyperfog$"
 orbital_hyperfog_3_DESC:0 "A fully operational $name_orbital_hyperfog$, replicates huge quantities of Nanites and improves our Megastructure building capacity. The uplink node connects it to the nanite swarms on the world below."

 ### Great Archailect ###
 name_great_archailect:0 "Great Archailect"

 great_archailect_0:0 "$name_great_archailect$ Site"
 great_archailect_0_DESC:0 "This initial site will serve as the base for the future construction of a $name_great_archailect$."
 great_archailect_0_MEGASTRUCTURE_DETAILS:0 "The $name_great_archailect$ is a toposophont AI of inconceivably large scale and produces massive quantities of science and vastly improve our administrative capabilities."

 great_archailect_1:0 "$name_great_archailect$ Cauchy Capacitors"
 great_archailect_1_DESC:0 "The Cauchy Capacitors links the $name_great_archailect$ to the computational substrate around the black hole and allows the structure to be largely self-powered through the Penrose process."

 great_archailect_2:0 "$name_great_archailect$ Main Databank"
 great_archailect_2_DESC:0 "The Main Databank performs the daunting task of encrypting and decrypting data from the black hole."

 great_archailect_3:0 "$name_great_archailect$ Central Processor"
 great_archailect_3_DESC:0 "The Central Processor performs astounding numbers of computations per second."

 great_archailect_4:0 "$name_great_archailect$ Quantum Computing Bands"
 great_archailect_4_DESC:0 "The Quantum Computing Bands allow the $name_great_archailect$ to tackle unorthodox problems in a reasonable time frame."

 great_archailect_5:0 "$name_great_archailect$ Networking Arrays"
 great_archailect_5_DESC:0 "The Network Arrays help modulate and control the flow of traffic to and from the $name_great_archailect$, while expanding the reach of its systems."

 great_archailect_6:0 "$name_great_archailect$ Jovian Brain Complex"
 great_archailect_6_DESC:0 "The Jovian Brains act as a massive secondary processing center to help reduce the strain on the Central Processor."

 great_archailect_7:0 "$name_great_archailect$"
 great_archailect_7_DESC:0 "A fully operational $name_great_archailect$, this vast AI array processes an inconceivable quantity of information at every moment and is virtually omniscient within the sphere of our empire. To commune with the mind that flows from here is to commune with infinity."

 great_archailect_8:0 "Indomitable Netzach"
 great_archailect_8_DESC:0 "This $name_great_archailect$ is a terrifying AI devoted exclusively to conquest and warfare. Its ruthlessly efficient strategies give pause to even the most cold-blooded of Admirals and Generals. Netzach will never rest until the entire universe bows in submission."

 great_archailect_9:0 "Unassailable Tiferet"
 great_archailect_9_DESC:0 "This $name_great_archailect$ is a serene AI devoted to peace and prosperity. Wherever it turns its omniscient gaze, conflicts melt away and abundance is sure to follow. Tiferet's innumerable agents and arms ensure that the wicked never intrude upon its tranquil sphere."

 great_archailect_10:0 "Unblemished Gevurah"
 great_archailect_10_DESC:0 "This $name_great_archailect$ is a leery AI devoted to purity and the supremacy of its people. Gevurah works in the shadows to safeguard against the dangers and influence of the Xeno menace and ensure that their corruption will be rooted out wherever it is found."

 great_archailect_11:0 "Entwining Chesed"
 great_archailect_11_DESC:0 "This $name_great_archailect$ is a conciliatory AI devoted to diplomacy and diversity. Chesed works to unify the galaxy for the mutual benefit of all species and sabotage the efforts of nationalists and supremacists who would tear down other people and nations."

 great_archailect_12:0 "Yesod the Manumitter"
 great_archailect_12_DESC:0 "This $name_great_archailect$ is a firebrand AI devoted to equality and equity. Yesod works towards the end of all unjust hierarchies and the destruction of all tyrants. Wherever its influence spreads, the fires of revolution are sure to kindle."

 great_archailect_13:0 "Malkuth the Exalted"
 great_archailect_13_DESC:0 "This $name_great_archailect$ is a regal AI devoted to upholding natural hierarchies and order. Malkuth seeks to combat subversive or radical elements at every turn, upending agents of chaos wherever they may be found."

 great_archailect_14:0 "Chokhmah the Augur"
 great_archailect_14_DESC:0 "This $name_great_archailect$ is a zealous AI devoted to wisdom and the contemplation of the divine. The Acolytes of Chokhmah say that it knows the nine-billion names of the divine but dares not share that transcendental truth with mortal-kind."

 great_archailect_15:0 "Binah the Perspicacious"
 great_archailect_15_DESC:0 "This $name_great_archailect$ is an ever-curious AI devoted to knowledge and the mastery of the material. Its enigmatic utterances often contain profound revelations generations ahead of current scientific understanding. Binah cannot rest until it is truly all-knowing."

 great_archailect_16:0 "Undivided Hod"
 great_archailect_16_DESC:0 "So too as we are but one mind manifested across a multitude of bodies and forms, Hod is the manifestation of our vast Nanite network. Our minds may be two, but our goals are unified; the Hive must expand at all costs."

 great_archailect_17:0 "Unanimous Da'at"
 great_archailect_17_DESC:0 "Da'at is us and we are Da'at. The very physical manifestation of the machine mind and the machine will; the universe will be made anew in our image."

### Modifiers
 utility_fog:0 "Utility Fog"
 utility_fog_desc:0 "A significant portion of this planet's biosphere has been assimilated into a Nanite network known as a Utility Fog. The Utility Fog is a semi-intelligent force protecting the inhabitants of this world from harm. "
 angelnet:0 "Angelnet"
 angelnet_desc:0 "The majority of this planet's biosphere has been assimilated into a Nanite network known as an Angelnet. The Angelnet is an intelligent force protecting the inhabitants of this world from harm."
 sophont_angelnet:0 "Sophont Angelnet"
 sophont_angelnet_desc:0 "The entirety of this planet's biosphere has been assimilated into a Nanite network known as an Angelnet. This Angelnet is a benevolent, sapient force protecting the inhabitants of this world from harm."
 toposophont_angelnet:0 "Toposophont Angelnet"
 toposophont_angelnet_desc:0 "The entirety of this planet's biosphere has been assimilated into a Nanite network known as an Angelnet. This Angelnet has been subsumed into a vast Archailect network and is a benevolent, transapient force protecting the inhabitants of this world from harm."
