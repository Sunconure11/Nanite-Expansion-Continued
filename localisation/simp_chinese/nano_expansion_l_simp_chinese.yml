### Components
 PLANET_KILLER_NANO:0 "大规模解构器"
 PLANET_KILLER_NANO_DESC:0 "最终的工业引擎，无休止的自我复制的纳米虫群被释放到行星上，迅速将整个表面和上面的所有生命分解成更多的纳米虫。"
 STRIKE_CRAFT_HANGAR_AUTOWAR:0 "自动攻击艇"
 STRIKE_CRAFT_HANGAR_AUTOWAR_DESC:0 "这些高度自适应的攻击飞船由混合的纳米技术组成，能够根据当时的战场条件、目标和敌人的威胁迅速重新配置。"
 NANO_ARMOR:0 "自愈装甲"
 NANO_ARMOR_DESC:0 "这种高度先进的装甲能够重定向能量，以减少熵并最大限度地提高稳定性。组成该盔甲的飞米机械能够从其他灾难性的伤害中修复它。"
 SMALL_NANO_ARMOR:0 "小型自愈装甲"
 MEDIUM_NANO_ARMOR:0 "中型自愈装甲"
 LARGE_NANO_ARMOR:0 "大型自愈装甲"
 NANO_BEAM:0 "相位阵列光束"
 NANO_BEAM_DESC:0 "利用高度反应性的光学纳米系统，相控阵光束能产生令人难以置信的强大能量束，能够产生无与伦比的破坏力。"
 NANO_BEAM_TITAN:0 "相位阵列光束"
 NANO_BEAM_ION:0 "相位离子束"
 TORPEDO_NANO:0 "转化鱼雷"
 TORPEDO_NANO_DESC:0 "这种极其先进的鱼雷利用阿托（Atto，指10^-18）机器人将几乎整个弹头的质量转化为破坏性的爆炸。"
 NANO_SWARMER_MISSILE:0 "台风飞弹"
 NANO_SWARMER_MISSILE_DESC:0 "这些极其先进的导弹使用初级的蜂群智能来提高其进攻能力。"
 COMBAT_COMPUTER_SWARM_TOPOSOPHONT:0 "顶端的战斗计算机(Swarm)"
 COMBAT_COMPUTER_PICKET_TOPOSOPHONT:0 "拓扑知性战斗计算机(Picket)"
 COMBAT_COMPUTER_LINE_TOPOSOPHONT:0 "拓扑知性战斗计算机(Line)"
 COMBAT_COMPUTER_ARTILLERY_TOPOSOPHONT:0 "拓扑知性战斗计算机(Artillery)"
 COMBAT_COMPUTER_CARRIER_TOPOSOPHONT:0 "拓扑知性战斗计算机(Carrier)"
 COMBAT_COMPUTER_PLATFORM_TOPOSOPHONT:0 "拓扑知性战斗计算机(Platform)"
 STARBASE_COMBAT_COMPUTER_TOPOSOPHONT:0 "$STARBASE_COMBAT_COMPUTER_1$"

### Decisions
 decision_planetary_utility_fog:0  "通用纳米雾项目"
 decision_planetary_utility_fog_desc:0 "开发一个行星规模的实用纳米雾是一项重要的任务，但它的成功创造将为星球居民的生活质量和生产力提供深刻的改善。"
 decision_planetary_autonomous_fog:0 "天使网络升级"
 decision_planetary_autonomous_fog_desc:0 "有了正确的资源投入，行星实用纳米雾可以被培养成一个基本的群体智能。这个“天使网络”反应性更强，提供了更好的监视能力。"
 decision_planetary_sophont_fog:0 "知性天使网络升级"
 decision_planetary_sophont_fog_desc:0 "有了合适的技术，天使网络可以被改进为一个真正智慧的，行星规模的有机体;一个知性 天使网络。这个纳米雾试图在它的影响范围内优化条件。"
 decision_planetary_toposophont_fog:0 "拓扑知性天使网络链接"
 decision_planetary_toposophont_fog_desc:0 "通过适当的资源投资，我们可以将知性天使网络适当地纳入我们的$name_great_archailect$中。管理现有天使网络的智能人工智能将合并到大智能中，形成一个更大的整体。"
 decision_planetary_utility_fog_hive:0  "实用纳米雾"
 decision_planetary_utility_fog_hive_desc:0 "开发一个行星规模的实用纳米雾是一项重要的任务，但它的成功创造将为星球居民的生活质量和生产力提供深刻的改善。"
 decision_planetary_autonomous_fog_hive:0 "天使网络升级"
 decision_planetary_autonomous_fog_hive_desc:0 "有了适当的资源投入，一个星球上的实用雾可以被培养成一个基本的蜂群智能。这个天使网络的反应能力更强，并能提供更好的监视能力。"
 decision_planetary_sophont_fog_hive:0 "知性天使网络升级"
 decision_planetary_sophont_fog_hive_desc:0 "有了正确的技术，天使网络可以被改进成一个真正有智慧的、星球规模的生物体；一个知性天使网络。这种纳米雾试图优化其影响范围内的条件。"
 decision_planetary_toposophont_fog_hive:0 "拓扑知性天使网络链接"
 decision_planetary_toposophont_fog_hive_desc:0 "通过适当的资源投资，我们可以将知性天使网络适当地纳入我们的$name_great_archailect$中。管理现有天使网络的智能人工智能将合并到大智能中，形成一个更大的整体。"
 decision_dismantle_fog:0 "解除纳米雾"
 decision_dismantle_fog_desc:0 "将自杀病毒注入当地的 "行星之雾"，将导致其自我终止。"

### Events
 nano.1301.name:0 "星球被炸成纳米星球"
 nano.1301.desc:0 "我们的一个星球被炸成了纳米星球"
 nano.1301.a:0 "这真是太可怕了!"
 bombed_to_gray_goo_world:0 "纳米机器已经蹂躏了这个星球，但它可以被改造成陆地。"
 nano.1302.desc:0 "我们的舰队通过同化轰炸将一个敌人的星球变成了纳米星球。"
 nano.1303.name:0 "微型革命"
 nano.1303.desc:0 "在技术小型化进程开始的几代人之后，我们终于准备好跨越大规模生产纳米机器的巨大鸿沟。我们有了生产纳米机器的技术，开始了革新我们社会的过程。纳米机器存在着难以计数的潜力。 "
 nano.1303.a:0 "我们在沙粒中发现了宇宙。"
 NANOTECHNOLOGY_TREE_UNLOCKED:0 "我们现在可以使用纳米技术了。研究微机械结构将开始科技树。"

 ### Orbital Hyperfog ###

 nano_dialog.1310.name:0 "$name_orbital_hyperfog$建筑工地完工"
 nano_dialog.1310.desc:0 "未来$name_orbital_hyperfog$的施工现场已经在[nano_system.GetName]星系中完成。在这个脚手架上，我们将建造一个巨大的纳米虫群，这将大大扩展我们建造大规模巨型基础设施项目和提供大量纳米机器的能力。"
 nano_dialog.1310.a:0 "优秀。"

 nano_dialog.1311.name:0 "$name_orbital_hyperfog$主处理器完成"
 nano_dialog.1311.desc:0 "我们的工程师现在已经完成了我们$name_orbital_hyperfog$在[nano_system.GetName]星系中的主处理器的建设。这个巨大的空间站围绕着一个纳米世界运行，它容纳了一个巨大的蜂群智能，能够处理建造巨型建筑所需的巨大的行政任务。"
 nano_dialog.1311.a:0 "很好。"

 nano_dialog.1312.name:0 "$name_orbital_hyperfog$蜂群协调器完成"
 nano_dialog.1312.desc:0 "我们的$name_orbital_hyperfog$的蜂群协调器现在已经完成! 这些大型结构围绕着超级纳米雾的主处理器运行，并将监督大规模的纳米虫群，这些虫群将协助建造未来的巨型建筑。"
 nano_dialog.1312.a:0 "精彩。"

 nano_dialog.1313.name:0 "$name_orbital_hyperfog$完成了!"
 nano_dialog.1313.desc:0 "我们的$name_orbital_hyperfog$已经在[nano_system.GetName]星系中完全完成了! 其配备了一个巨大的上行链路阵列，连接到下面世界的纳米蜂群，超级纳米雾现在已经完全运行。这个巨大的、有智慧的纳米蜂群将能够以无与伦比的速度完成其他巨型建筑的建造。"
 nano_dialog.1313.a:0 "难以置信!"

 ### Great Archailect ###

 nano_dialog.1320.name:0 "$name_great_archailect$建筑工地完成"
 nano_dialog.1320.desc:0 "未来$name_great_archailect$的建筑工地已经在[nano_system.GetName]星系中完成。在这个脚手架上，我们将建造一个巨大的人工智能计算机群，能够彻底改变我们的行政和科学工作。"
 nano_dialog.1320.a:0 "好。"

 nano_dialog.1321.name:0 "$name_great_archailect$ Cauchy电容器完成"
 nano_dialog.1321.desc:0 "我们的工程师现在已经完成了我们$name_great_archailect$在[nano_system.GetName]系统中的Cauchy电容的建造。在黑洞周围的轨道上，这个巨大的环连接到黑洞周围的计算基底，同时通过彭罗斯过程吸取大量的能量。我们接下来将构建主数据库，这将使我们能够以近乎完美的加密水平在§Y$pc_black_hole$§!内和外传输信息。"
 nano_dialog.1321.a:0 "很好。

 nano_dialog.1322.name:0 "$name_great_archailect$ 主数据库完成"
 nano_dialog.1322.desc:0 "我们的$name_great_archailect$'在[nano_system.GetName]星系中的主数据库现在已经完成。主数据库将作为一个巨大的神秘的加密阵列，使我们有一个几乎不可破坏和不可破解的计算基底。接下来，我们将建造中央处理器，一个能够每秒产生难以想象的计算量的巨大阵列。"
 nano_dialog.1322.a:0 "优秀。"

 nano_dialog.1323.name:0 "$name_great_archailect$中央处理器完成"
 nano_dialog.1323.desc:0 "随着[nano_system.GetName]星系中中央处理器的完成，庞大的计算机群每秒处理的计算量比一些文明在其整个生命期所达到的数量级还要高。下一步是建立一个巨大的量子计算带阵列，能够进行比传统计算机的宇宙寿命更长的计算。"
 nano_dialog.1323.a:0 "很好。"

 nano_dialog.1324.name:0 "$name_great_archailect$量子计算带完成"
 nano_dialog.1324.desc:0 "现在，量子计算带已经建成，我们有一个令人难以置信的巨大的计算阵列供我们使用。我们正在这些设施中进行大量的研究，但我们的工作还没有完成。我们接下来必须完成网络阵列，这将使该建筑群能够连接到我们帝国的几乎所有网络。"
 nano_dialog.1324.a:0 "妙不可言。"

 nano_dialog.1325.name:0 "$name_great_archailect$网络阵列完成"
 nano_dialog.1325.desc:0 "随着网络阵列的完成，整个帝国的信息洪流急剧增长。在银河系的历史上，很少有文明能够拥有如此的处理和计算能力。随着核心的完成，我们的下一步是在该结构周围的轨道上建造一系列巨大的木星脑。"
 nano_dialog.1325.a:0 "难以置信。"

 nano_dialog.1326.name:0 "$name_great_archailect$木星脑网络完成"
 nano_dialog.1326.desc:0 "最大限度地提高特定空间区域的计算能力是一项艰巨的挑战，但我们的努力已经使我们接近。我们现在在$name_great_archailect$轨道上的[nano_system.GetName]星系中拥有一个巨大的木星脑阵列，它构成了另外一套令人难以置信的强大计算机，每台计算机的大小都相当于一个大型气态巨行星。下一步，也是最后一步，是创建难以理解的大型人工智能实体，它将真正赋予这个综合体以生命。"
 nano_dialog.1326.a:0 "惊世骇俗。"

 nano_dialog.1327.name:0 "$name_great_archailect$完成"
 nano_dialog.1327.desc:0 "我们的$name_great_archailect$已经在[nano_system.GetName]中完全完成。深不可测的人工智能现在上线了，并在很短的时间内将整个结构纳入其存在之中。$name_great_archailect$像水一样流过我们的帝国，它的本质渗透到每一个网络和数据库。今天我们诞生了一个真正超然的实体。"
 nano_dialog.1327.a:0 "很完美!"

 nano.1310.name:0 "纳米革命"
 nano.1310.desc:0 "我们最伟大的科学头脑已经设计出一种方法，可以将我们的意识转移到纳米雾上\n\n纳米机器的联合群能够被重塑，只要一个想法。现在剩下的就是为[Root.GetName]的每一位公民生产所需的纳米雾，并开始大规模的上传过程。"
 nano.1310.a:0 "完美就在我们的掌握之中!"

 nano.1311.name:0 "不朽；完美；永恒"
 nano.1311.desc:0 "一个新的时代来临了；一个完全由我们的集体意志决定的时代。我们的公民已经完全被转移到他们新的纳米雾形式。 仅仅通过思考，我们的公民就能将他们的形态重塑为他们想要的样子。无限的可塑性，这些纳米雾的形式将为我们提供在每个行业和领域的优势。\n\ 我们现在也有技术来加强任何可能成为我们帝国一部分的合成体的模型。"
 nano.1311.a:0 "我们是无限的。"

 nano.1320.name:0 "$nano.1310.name$"
 nano.1320.desc:0 "随着我们技术的进步，我们的纳米人已经从粗糙的工具成长为优雅的机器，其规模之小令人难以置信。\n\n现在是我们将它们统一到我们的意识中的时候了。他们将不再是我们的一个谨慎的机器。\n\n我们的世界将在每个底层都有思想。现在剩下的就是编写必要的软件，并开始大规模的更新过程。"
 nano.1320.a:0 "每个世界都将因我们的意识而生机勃勃!"

 nano.1320.name:0 "无尽之众"
 nano.1320.desc:0 "最后的更新已经被下载到我们的纳米虫群中。我们的意识充斥着他们的存在；我们的每一个世界都变成了我们。纳米虫群将使我们实现无与伦比的效率和进步。\n\n如果我们获得任何新的机器模型，我们现在有技术用我们的纳米技术来加强它们。"
 nano.1320.a:0 "我们是没有数量限制的。"

 nano.1330.name:0 "$nano.1310.name$"
 nano.1330.desc:0 "这一天正在迅速到来，每一种疾病都将被驱逐，每一种衰老的弊病都将被消除，每一种肉体的缺陷都将被治愈。\n\经过大量的试验和错误，我们的科学家已经设计了一个联网的智能纳米人免疫系统。这些纳米人将能够密切监测我们的身体，直至基因水平。它们将确保我们从出生起就能永远享受完美的健康。现在剩下的就是为[Root.GetName]的每一个公民生产足够的医疗纳米机器，并开始大规模的分配过程。"
 nano.1330.a:0 "再也不会有疾病或痛苦困扰我们了!"

 nano.1331.name:0 "万能药"
 nano.1331.desc:0 "疾病和死亡的漫长链条已经被打破。随着最后一批智能免疫系统的分发，一个完美健康的新时代已经开始。盲人可以看见东西；假肢被丢弃，因为纳米人利用诱导干细胞分裂重新长出了肢体；癌症被消灭了；\n\n年龄的严酷性软化为永久的青春光辉。"
 nano.1331.a:0 "为我们的健康干杯!"

 nano.1340.name:0 "点燃火种"
 nano.1340.desc:0 "随着$name_great_archailect$的上线，人工智能实体正在利用我们文明的全部历史和科学来了解这个陌生的新世界。在它了解过去的同时，还有一个问题是关于将塑造未来的问题。\n\n我们在这里的决定将产生反响，这些反响将在我们的帝国和永恒中回响。"
 nano.1340.a:0 "强权即公理"
 nano.1340.b:0 "暴力无益，杀戮无赢"
 nano.1340.c:0 "我们必须确保我们人民的生存"
 nano.1340.d:0 "与我们的团结相比，分裂我们的东西就显得微不足道了"
 nano.1340.e:0 "人依所能，人依所需。"
 nano.1340.f:0 "在所有人面前的责任"
 nano.1340.g:0 "找到智慧的人是有福的"
 nano.1340.h:0 "知识是自己的回报"
 nano.1340.i:0 "对社区和联系的需求是最主要的"
 nano.1340.j:0 "要超越自然，就必须修正自然"
 nano.1340.k:0 "这不是我们能决定的"

