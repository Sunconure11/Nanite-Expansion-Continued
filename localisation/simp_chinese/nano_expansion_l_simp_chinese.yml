### Megastructures
 must_build_around_gray_goo:0 "$TRIGGER_FAIL$必须围绕一个纳米星球进行建设。"

 ### Orbital Hyperfog ###
 name_orbital_hyperfog:0 "轨道超纳米雾"

 orbital_hyperfog_0:0 "$name_orbital_hyperfog$施工现场"
 orbital_hyperfog_0_DESC:0 "这个轨道平台作为未来围绕这个纳米世界的$name_orbital_hyperfog$的建设地点。它容纳了必要的人员和基础设施，以便开始建造这个巨大的空间站。"
 orbital_hyperfog_0_MEGASTRUCTURE_DETAILS:0 "一个轨道超纳米雾将复制大量的纳米机器，并扩大我们的大型基础设施建设上限和大型基础设施建设速度。"

 orbital_hyperfog_1:0 "$name_orbital_hyperfog$中央处理器"
 orbital_hyperfog_1_DESC:0 "轨道超纳米雾的中央处理器将用于扩大我们的巨型基础设施建设上限，并开始复制大量的纳米机器人。"

 orbital_hyperfog_2:0 "$name_orbital_hyperfog$蜂群协调器"
 orbital_hyperfog_2_DESC:0 "蜂群协调器在指导激活我们的建筑纳米器方面发挥着关键作用，因为它们提供能量并作为中央处理器的延伸。"

 orbital_hyperfog_3:0 "$name_orbital_hyperfog$"
 orbital_hyperfog_3_DESC:0 "一个全面运作的$name_orbital_hyperfog$，可以复制大量的纳米机器，并提高我们的巨型基础设施建设能力。上行链路节点将其连接到下面世界的纳米虫群。"

 ### Great Archailect ###
 name_great_archailect:0 "伟大的Archailect"

 great_archailect_0:0 "$name_great_archailect$施工现场"
 great_archailect_0_DESC:0 "这个初始站点将作为未来建造$name_great_archailect$的基地。"
 great_archailect_0_MEGASTRUCTURE_DETAILS:0 "$name_great_archailect$是一个规模大得难以想象的拓扑知性人工智能，产生了大量的科学成果，极大地提高了我们的管理能力。"

 great_archailect_1:0 "$name_great_archailect$ Cauchy电容器"
 great_archailect_1_DESC:0 "Cauchy电容将$name_great_archailect$与黑洞周围的计算基底联系起来，并允许该结构通过彭罗斯过程在很大程度上自我供能。"

 great_archailect_2:0 "$name_great_archailect$主数据库"
 great_archailect_2_DESC:0 "主数据库完成了对黑洞中的数据进行加密和解密的艰巨任务。"

 great_archailect_3:0 "$name_great_archailect$中央处理器"
 great_archailect_3_DESC:0 "中央处理器每秒执行的计算量大得惊人。"

 great_archailect_4:0 "$name_great_archailect$量子计算带"
 great_archailect_4_DESC:0 "量子计算带允许$name_great_archailect$在合理的时间范围内解决非正统的问题。"

 great_archailect_5:0 "$name_great_archailect$网络阵列"
 great_archailect_5_DESC:0 "网络阵列有助于调节和控制进出$name_great_archailect$的流量，同时扩大其系统的范围。"

 great_archailect_6:0 "$name_great_archailect$木星脑网络"
 great_archailect_6_DESC:0 "木星脑作为一个巨大的二级处理中心，帮助减少中央处理器的压力。"

 great_archailect_7:0 "$name_great_archailect$"
 great_archailect_7_DESC:0 "作为一个完全可操作的$name_great_archailect$，这个庞大的人工智能阵列每时每刻都在处理难以想象的信息量，在我们帝国的范围内几乎无所不知。与从这里流出的思想交流，就是与无限的交流。"

 great_archailect_8:0 "军国的Netzach"
 great_archailect_8_DESC:0 "这个$name_great_archailect$是一个可怕的人工智能，专门致力于征服和战争。它冷酷无情的高效战略甚至让最冷血的海军将领都感到不安。除非整个宇宙都俯首称臣，否则Netzach绝不会罢休。"

 great_archailect_9:0 "和平的Tiferet"
 great_archailect_9_DESC:0 "这个$name_great_archailect$是一个宁静的人工智能，致力于和平与繁荣。无论它把全知的目光转向哪里，冲突就会消失，富足就会随之而来。Tiferet无数的代理人和武器确保邪恶的人永远不会闯入它的宁静领域。"

 great_archailect_10:0 "排外的Gevurah"
 great_archailect_10_DESC:0 "这个$name_great_archailect$是一个充满警惕的人工智能，致力于纯洁和其人民的最高地位。Gevurah在阴影中工作，以防止异种威胁的危险和影响，并确保他们的腐败将在任何地方被根除。"

 great_archailect_11:0 "亲外的Chesed"
 great_archailect_11_DESC:0 "这个$name_great_archailect$是一个和解的人工智能，致力于外交和多样性。Chesed为了所有物种的共同利益而努力统一银河系，并破坏那些要拆毁其他民族和国家的民族主义者和至上主义者的努力。"

 great_archailect_12:0 "平等的Yesod"
 great_archailect_12_DESC:0 "这个$name_great_archailect$是一个致力于平等和公平的火线人工智能。Yesod致力于结束所有不公正的等级制度，并摧毁所有暴君。无论它的影响蔓延到哪里，革命的火焰一定会被点燃。"

 great_archailect_13:0 "威权的Exalted"
 great_archailect_13_DESC:0 这个$name_great_archailect$是一个致力于维护自然等级制度和秩序的高贵的人工智能。马尔库斯寻求打击每一个颠覆性或激进的因素，在任何可能被发现的地方，都要颠覆混乱的代理人。"

 great_archailect_14:0 "唯心的Chokhmah"
 great_archailect_14_DESC:0 "这个$name_great_archailect$是一个热心的人工智能，致力于智慧和对神圣的沉思。Chokhmah的信徒们说，它知道神的九十亿个名字，但不敢与凡人分享这一超凡的真理。"

 great_archailect_15:0 "唯物的Binah"
 great_archailect_15_DESC:0 "这个$name_great_archailect$ 是一个永远好奇的人工智能，致力于知识和对材料的掌握。它那神秘的话语往往包含着比当前科学认识领先几代的深刻启示。在真正做到无所不知之前，Binah不能休息。"

 great_archailect_16:0 "蜂群格式塔Hod"
 great_archailect_16_DESC:0 "我们也是如此，我们只是在众多的身体和形式中表现出来的一个思想，Hod是我们庞大的纳米网络的表现。我们的思想可能是两个，但我们的目标是统一的；蜂巢必须不惜一切代价地扩张。"

 great_archailect_17:0 "机械格式塔Da'at"
 great_archailect_17_DESC:0 "Da'at就是我们，我们就是Da'at。机器思维和机器意志的物理表现；宇宙将按照我们的形象被重新创造。"

### Modifiers
 utility_fog:0 "纳米雾"
 utility_fog_desc:0 "这个星球的生物圈的很大一部分已经被同化到一个被称为 "纳米雾"的纳米特网络中。纳米雾是一种半智能的力量，保护这个世界的居民免受伤害。"
 angelnet:0 "天使网络"
 angelnet_desc:0 "这个星球的大部分生物圈已经被同化到一个被称为天使网络的纳米雾网络中。天使网络是一种智能力量，保护这个世界的居民免受伤害。"
 sophont_angelnet:0 "知性天使网络"
 sophont_angelnet_desc:0 "这个星球的全部生物圈已经被同化到一个被称为天使网络的纳米雾网络中。这个天使网络是一种仁慈的、有智慧的力量，保护这个世界的居民免受伤害。"
 toposophont_angelnet:0 "拓扑知性天使网络"
 toposophont_angelnet_desc:0 "这个星球的全部生物圈已经被同化到一个被称为天使网络的纳米雾网络中。这个天使网络已经被归入一个巨大的Archailect网络中，是一种仁慈的、超能力的力量，保护这个世界的居民免受伤害。"
