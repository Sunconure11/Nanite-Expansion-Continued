 building_universal_constructor_2: "通用型质量建造器"
 building_universal_constructor_2_desc:0 "这些庞大的生产综合体与当地产业协同工作，快速生产战略性资源。"
 building_universal_constructor_2_modifier_desc:0 "生产§G1§! £exotic_gases£ §Y$exotic_gases$§!, §G1§! £rare_crystals£ §Y$rare_crystals$§!和§G1§! £volatile_motes£ §Y$volatile_motes$§!每§Y$district_industrial$§!, §Y$district_arcology_arms_industry$§!或§Y$district_arcology_civilian_industry$§!."
