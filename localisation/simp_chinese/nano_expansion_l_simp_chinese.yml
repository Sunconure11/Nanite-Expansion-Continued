### Planet Destruction Events
 nano_colossus.1301.name:0 "世界生态侵蚀"
 nano_colossus.1301.desc:0 "当[From.From.GetName]停止释放灰色粘液的灾难时，[From.GetName]就会出现新的机械生命。\n\n自我复制的纳米人已经吞噬了[From.GetName]的整个表面，只留下了群落。他们现在的程序已经完成，我们可以随意收获他们，以满足我们对更多纳米机械的工业需求。"
 nano_colossus.1301.a:0 "转变已经完成。"

### Projects
 SYNTHETIC_NANITE_PROJECT:0 "纳米技术革命"
 SYNTHETIC_NANITE_PROJECT_DESC:0 "现在是时候离开我们谨慎的形式，拥抱纳米机器无限的未来了。我们必须为我们所有的人准备先进的纳米雾，然后开始意识转移的过程。"
 MACHINE_NANITE_PROJECT:0 "$SYNTHETIC_NANITE_PROJECT$"
 MACHINE_NANITE_PROJECT_DESC:0 "现在是时候拥抱我们的纳米雾兄弟，欢迎他们加入我们伟大意识的阵营。我们必须为我们的纳米雾准备一个操作系统更新，然后开始将他们与我们的系统连接起来。"
 ORGANIC_NANITE_PROJECT:0 "$SYNTHETIC_NANITE_PROJECT$"
 ORGANIC_NANITE_PROJECT_DESC:0 "现在是结束死亡和疾病时代的时候了。我们必须为我们的整个人口准备先进的纳米特免疫系统，然后开始分配过程。"

### Technology
 tech_micromechanic_constructs:0 "微型机械结构"
 tech_micromechanic_constructs_desc:0 "虽然纳米机器已经在特定的工业和科学应用中存在了几代人，但迄今为止，大规模的工业生产一直遥遥无期。随着对新的制造技术的掌握，这些细胞大小的微型机器的大规模应用将为社会带来革命性变化。"
 tech_swarm_logic:0 "蜂群逻辑学"
 tech_swarm_logic_desc:0 "为了保持对协调的微型机群的行为进行编程的效率，需要在并行处理方面取得进展。模仿格式塔的直观逻辑是实现这些的关键。"
 tech_self_reconfiguring_micromatter:0 "自装配微物质研究"
 tech_self_reconfiguring_micromatter_desc:0 "快速的自组装材料实现了工业和军事效率的大规模提高。"
 tech_ubiquitous_smartdust:0 "无处不在的智能尘埃"
 tech_ubiquitous_smartdust_desc:0 "自我重新配置的模块化机器人的纳米雾对一个星球的环境有改造的作用。驯服自然界的随机性，这些微型机械的运作减少了对其世界的居民的伤害。"
 tech_military_micromachines:0 "军用微型机械"
 tech_military_micromachines_desc:0 "协调成群的微型机械以达到军事目的，可以实现新一代的地面战争。这些咄咄逼人的纳米雾能够解构我们敌人脚下的重要基础设施；没有什么比大规模的电磁脉冲更能减缓它们的前进速度。"
 tech_micro_optimizations:0 "微观制造优化"
 tech_micro_optimizations_desc:0 "微型机械生产的进展导致了制造过程的广泛优化。"
 tech_nanoscale_automatons:0 "纳米级自动机"
 tech_nanoscale_automatons_desc:0 "真正的纳米机械是机器人技术的一个巨大进步。这些纳米机器人是单个分子的规模，能够以变革性的方式操纵其环境。"
 tech_emergent_intelligences:0 "新兴智能"
 tech_emergent_intelligences_desc:0 "虽然纳米机器人在许多方面过于微小，无法单独产生 "真正的 "智能，但通过将它们的处理能力联系在一起，纳米机器人能够实现的处理能力远远超过它们单独能够实现的。"
 tech_adaptive_housing:0 "可编程架构"
 tech_adaptive_housing_desc:0 "纳米机器人的最新进展使建筑物可以按要求立即大规模地组装起来。纳米机器人的复杂性质使得传统设计中不稳定的奇特设计成为可能。"
 tech_self_assembling_infrastructure:0 "自我组装的基础设施"
 tech_self_assembling_infrastructure_desc:0 "建立新领土的最大障碍之一是确保先进工业社会的必要基础设施到位。通过对纳米机器人进行自我组装的编程，基础设施现在可以自己创造。"
 tech_self_replicating_nanites:0 "自我复制的纳米材料"
 tech_self_replicating_nanites_desc:0 "使用超小型机器人的最大障碍一直是组装的困难。通过创造能够自我复制的纳米机器人，组装时间已被成倍地减少。"
 tech_photosynthetic_fogs:0 "光伏纳米雾"
 tech_photosynthetic_fogs_desc:0 "对人工光合作用的掌握使得超高效的纳米人得以诞生。即使是小块的光伏纳米机器也能吸收大量的能量，而不会出现困扰更原始的太阳能收集器的任何问题。"
 tech_subsumption_bombardment:0 "分食行星"
 tech_subsumption_bombardment_desc:0 "纳米虫的快速、不受控制的自我复制可以迅速吞噬整个生物圈。将这种毁灭性的战术武器化，使舰队能够快速、反复地部署纳米虫群，甚至可以使最坚固的世界陷入瘫痪。"
 tech_identity_subsumption:0 "身份转换"
 tech_identity_subsumption_desc:0 "纳米虫的快速复制甚至可以吞噬整个生物圈；要创造出能够同化有机生命体的变种，需要一种更微妙的方法。通过各种技术，个人的自我可以被推翻，变成纳米虫群的一个工具。 "
 tech_autonomous_fogs:0 "分布式仁爱系统"
 tech_autonomous_fogs_desc:0 "通过使用新兴智能技术，行星规模的公用纳米雾可以成为真正的天使网络；一个仁慈的系统，旨在保护和监视其领域内的所有生命体。天使网络能够对本地环境进行微妙的调整，以优化个人幸福。"
 tech_nanoform_workers:0 "纳米形态"
 tech_nanoform_workers_desc:0 "纳米机器人的进步已经产生了极其先进的机器人，能够完成令人难以置信的壮举。通过放弃谨慎的形式，以凝聚成群的方式，一个人甚至可以从单一的剩余纳米虫中完全恢复。"
 tech_nanoform_uplifting:0 "纳米形态的提升"
 tech_nanoform_uplifting_desc:0 "随着我们帝国的扩张，我们可能会成为缺乏纳米雾形态的合成体的家园。我们现在拥有必要的基础设施，可以进行机器人改造项目，将它们提升到适当的纳米雾形态。"
 tech_nanoform_gestalt:0 "终端纳米技术"
 tech_nanoform_gestalt_desc:0 "我们庞大的思想甚至会传播到终端的纳米虫。我们世界的每一平方英寸都会有思想的团队。"
 tech_terminal_integration:0 "终端一体化"
 tech_terminal_integration_desc:0 "随着我们帝国的扩张，我们可能会成为缺乏纳米套件的机器单位的家。我们现在拥有必要的基础设施，允许我们进行机器人改造项目，将它们与纳米套件连接起来。"
 tech_smart_immune_systems:0 "智能免疫系统。"
 tech_smart_immune_systems_desc:0 "有机免疫系统是一系列的权衡和妥协，效率非常高，但容易出现缺点和盲点。精心培养的纳米技术的智能免疫系统能够超越自然界所提供的卓越的再生能力。"
 tech_perpetual_herd_immunity:0 "永恒群体免疫"
 tech_perpetual_herd_immunity_desc:0 "随着我们帝国的扩张，我们可能会成为缺乏纳米免疫系统的物种的家园。我们现在拥有必要的基础设施，允许我们进行基因改造项目，为他们分配纳米特免疫系统。"
 tech_orbital_hyperfogs:0 "轨道超纳米雾"
 tech_orbital_hyperfogs_desc:0 "超纳米雾是一种巨大的纳米机器混合体，是一种专门的蜂群，旨在协助巨型基础设施规模的建筑项目。通过培养这些超纳米雾，我们可以迅速扩大我们的工业能力。"
 tech_nano_optimizations:0 "自行申请的预付款"
 tech_nano_optimizations_desc:0 "自我复制纳米技术的递进式发展使自我复制过程得到了极大的改善。"
 tech_femtoscale_robotics:0 "飞米机器技术"
 tech_femtoscale_robotics_desc:0 "通过纳米机器人领域令人难以置信的进展，我们将有能力生产飞米级的纳米产品，其大小相当于单个原子核。这需要对亚原子粒子进行自我持续的操纵。"
 tech_sophont_networks:0 "知性网络"
 tech_sophont_networks_desc:0 "通过新兴智能技术的进步，真正的智能集群可以被创造出来。这些智能集群可以扩展到真正巨大的比例。"
 tech_universal_programmable_matter:0 "通用可编程物质"
 tech_universal_programmable_matter_desc:0 "通过在操纵基本力方面的进展，现在可以创造出真正的可编程的物质。即使是组成它的元素也可以被快速地实时操纵，它可以被用来创造真正奇特的超材料。"
 tech_pk_mass_deconstructor:0 "大规模解构器"
 tech_pk_mass_deconstructor_desc:0 "通过仔细的热调节方面的进展，伟大的质量分解器引擎将能够产生自我复制的纳米虫群，能够以创纪录的速度清算整个世界。"
 tech_sapient_housing:0 "知性建筑学"
 tech_sapient_housing_desc:0 "我们世界的建筑不再是单纯的物体，现在是有生命、有思想的纳米生物。有智慧的建筑能够进行令人难以置信的自我组织和自我修正，往往使城市具有超现实的、不断变化的外观。"
 tech_sophont_infrastructure:0 "知性基础设施"
 tech_sophont_infrastructure_desc:0 "基础设施不再是一个需要管理的东西；它现在能够自我优化和组织。智能化的基础设施将动态地满足我们人口的需求，在问题出现之前就加以纠正。"
 tech_sophont_fogs:0 "知性通用纳米雾"
 tech_sophont_fogs_desc:0 "通过所有全球智能系统的动态统一，大规模的有智慧的天使网络将能够进行前所未有的环境监管。这些天使网络不再是单纯的 "系统"，而是一个巨大的有机体，为它所照顾的所有人寻求最佳条件。"
 tech_self_healing_armor:0 "再造材料"
 tech_self_healing_armor_desc:0 "再制造材料是通过对基本力的密集操纵而产生的，创造出的材料能够主动地重新引导能量，以最大限度地减少熵并最大限度地提高系统稳定性。"
 tech_miniaturized_autowars:0 "自维持攻击飞船"
 tech_miniaturized_autowars_desc:0 "自我复制的纳米攻击飞船能够动态地重新配置以满足战场条件的快速变化。这些有智慧的战争机器不再需要船员或飞行员来实现最佳性能。"
 tech_megamachine_strategies:0 "巨型机械战略"
 tech_megamachine_strategies_desc:0 "在掌握了小型化之后，我们有能力制造出规模可怕的混合型战争机器。这些庞然大物将重塑战场，并需要全新的战略方法。"
 tech_optical_phased_arrays:0 "光学相控阵"
 tech_optical_phased_arrays_desc:0 "智能纳米系统允许实时、谨慎地操纵光子能量，这可以产生具有破坏性的光束。"
 tech_femto_optimizations:0 "高级热力学调控"
 tech_femto_optimizations_desc:0 "热量和熵的动态调节方面的进展，使微观纳米技术能够以难以置信的速度进行自我复制，而这在以前是热力学上不稳定的。"
 tech_attoscale_mechanics:0 "阿托规模机械学"
 tech_attoscale_mechanics_desc:0 "在阿托规模（Atto-scale，指10^-18）范围内创造自动装置是一项艰巨的任务，需要使用由夸克组成的新的排列方式的自我持续的结构。"
 tech_toposophont_systems:0 "拓扑知性系统"
 tech_toposophont_systems_desc:0 "为了实现真正的技术奇点，我们必须开始创造拓扑知性智能体；比我们熟悉的那些智能体复杂得多的数量级。能够将较小的智能体归入自己的纳米网络将创造出计算能力不断增加的层次结构。"
 tech_nano_decryption:0 "黑洞信息解密"
 tech_nano_decryption_desc:0 "在黑洞中加密信息是一项非常容易的任务；任何必须从银河系其他地方保存的信息都必须通过事件视界。学习解密和理解信息，使我们能够利用这些奇异的天体作为最终的硬化数据库。"
 tech_nano_encryption:0 "知性防火墙网络"
 tech_nano_encryption_desc:0 "没有什么任务比试图绕过一个能够自我重组和动态编辑自身代码的智能防火墙更徒劳。我们的信息将永远不会比这更安全。"
 tech_atto_optimizations:0 "物质嬗变"
 tech_atto_optimizations_desc:0 "使用阿托（Atto，指10^-18）机械使我们能够轻松地动态地重新排列组成亚原子粒子的夸克。这将使我们能够从根本上改变物质，并随意创造奇异的粒子。"
 tech_great_archailect:0 "伟大的Archailect"
 tech_great_archailect_desc:0 "创造一个能够管理我们领土的真正的大人工智能将需要在网络方面取得巨大的进步。通过允许这种人工智能取代我们的奈米网络，我们将有能力生产出一个真正的、规模深不可测的顶级人工智能。"
 tech_toposophont_fogs:0 "天使统一网络"
 tech_toposophont_fogs_desc: "当大的Archailect流经我们的帝国时，各个星球的天使网络将被归入其网络，创造一个真正全知的大整体。"
 tech_repeatable_nano_hulls:0 "纳米船体加固系统"
 tech_repeatable_nano_hulls_desc:0 "用纳米技术战略性地加强船体，使船体在战场上能承受更大的伤害。"
 tech_nano_torpedoes:0 "瞬时转化炸药"
 tech_nano_torpedoes_desc:0 "战术排列的阿托（Atto，指10^-18）机器人的快速级联可以在撞击时重新排列爆炸装置的分子结构。能让外壳和推进系统几乎可以瞬间转化为更多的爆炸性燃料，几乎100%地利用弹头的质量进行爆炸。"
 tech_toposophont_combat_computers:0 "拓扑知性战斗计算机"
 tech_toposophont_combat_computers_desc:0 "通过将我们的战斗计算机归入$name_great_archailect$，我们能让我们的每个舰队都成为一个不断增长的蜂群智能，能够以无与伦比的协调水平工作。"
 tech_nano_swarmer_missile:0 "台风飞弹"
 tech_nano_swarmer_missile_desc:0 "通过用智能纳米技术来加强掠夺者导弹，这些导弹能够以高度协调的方式行动，能够对敌人的点防御系统造成严重破坏。"

### Trait
 trait_nanite_enhanced:0 "纳米免疫系统"
 trait_nanite_enhanced_desc:0 "§L这个物种的成员被增强了智能的人工免疫系统，甚至能够修复最严重的伤害。§!\n"

 ### Synthetic ###
 trait_robot_nanite_entity:0 "纳米实体"
 trait_robot_nanite_entity_desc:0 "§L这个物种的成员已经用先进的由数万亿个纳米机器组成的身躯取代了他们的机械身体。§!\n"
 leader_trait_scientist_nanite_entity:0 "$trait_robot_nanite_entity$"
 leader_trait_scientist_nanite_entity_desc:0 "构成这个领导人corpus的相当一部分纳米人已经被安排到一个先进的研究神经网络中。"
 leader_trait_general_nanite_entity:0 "$trait_robot_nanite_entity$"
 leader_trait_general_nanite_entity_desc:0 "这个领导人主要由专门的军事纳米人组成，能够以前所未有的速度处理和应对战场情况。"
 leader_trait_admiral_nanite_entity:0 "$trait_robot_nanite_entity$"
 leader_trait_admiral_nanite_entity_desc:0 "这位领导人配备了一套专门的纳米技术，直接与他们的舰队对接，可以对战场局势有一个无与伦比的认识。"
 leader_trait_governor_nanite_entity:0 "$trait_robot_nanite_entity$"
 leader_trait_governor_nanite_entity_desc:0 "这位领导人配备了专门的纳米技术，与政府的庞大机构相连，可以优化行政功能。"
 leader_trait_ruler_nanite_entity:0 "$trait_robot_nanite_entity$"
 leader_trait_ruler_nanite_entity_desc:0 "$leader_trait_governor_nanite_entity_desc$"

 ### Machine ###
 trait_robot_terminal_nanites:0 "纳米随从"
 trait_robot_terminal_nanites_desc:0 "§L这些单位配备了一套自主纳米技术，作为一个强大的神经网络。§!\n"
 leader_trait_scientist_terminal_nanites:0 "$trait_robot_terminal_nanites$"
 leader_trait_scientist_terminal_nanites_desc:0 "这个领导者已经装备了一套大型的纳米机器人，这些纳米机器人已经被安排到一个先进的研究神经网络中。"
 leader_trait_general_terminal_nanites:0 "$trait_robot_terminal_nanites$"
 leader_trait_general_terminal_nanites_desc:0 "这个领导者有专门的军事纳米机器人的协助，能够以前所未有的速度处理和响应战场条件。."
 leader_trait_admiral_terminal_nanites:0 "$trait_robot_terminal_nanites$"
 leader_trait_admiral_terminal_nanites_desc:0 "$leader_trait_admiral_nanite_entity_desc$"
 leader_trait_governor_terminal_nanites:0 "$trait_robot_terminal_nanites$"
 leader_trait_governor_terminal_nanites_desc:0 "$leader_trait_governor_nanite_entity_desc$"
 leader_trait_ruler_terminal_nanites:0 "$trait_robot_terminal_nanites$"
 leader_trait_ruler_terminal_nanites_desc:0 "$leader_trait_governor_nanite_entity_desc$"