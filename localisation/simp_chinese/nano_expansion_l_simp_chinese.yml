### Armies
 nanoswarm_army:0 "纳米军团"
 nanoswarm_army_plural:0 "纳米军团"
 nanoswarm_army_desc:0 "毁灭性的纳米蜂群能够对星球的基础设施造成巨大破坏。"
 nanoblight_army:0 "纳米虫疫"
 nanoblight_army_plural:0 "纳米虫疫"
 nanoblight_army_desc:0 "这些恶性纳米蜂群群能够吞噬有机体，并将其奴役于自己的意志。抹去个人身份的可怕过程为它们赢得了"噬心魔"或"夺魂者"的称号。"
 nanite_dreadnought:0 "巨型纳米战体"
 nanite_dreadnought_plural:0 "巨型纳米战体"
 nanite_dreadnought_desc:0 "这个庞大的纳米构造体牺牲了复制速度来换取更多的装甲和武器，其自身的火力相当于整个军队。其上的纳米锻炉使其能够适应快速变化的战场环境。"

### Ascension Perks
 ap_nanotech_synthetic:0 "尖端自动机"
 ap_nanotech_synthetic_desc:0 "离散的形式将不再禁锢我们；我们将通过纳米技术的进步自由地重塑我们的身体和我们的世界。只有我们的意志才能定义我们。纳米技术的未来就是我们种族的未来。"
 ap_nanotech_machine:0 "顶点纳米学"
 ap_nanotech_machine_desc:0 "我们的思想将包括我们世界的物质本身；纳米机械将成为我们意识的最小延伸。纳米技术的未来就是我们种族的未来。"
 ap_nanotech_organic:0 "超微尺度掌握"
 ap_nanotech_organic_desc:0 "对微型机器的掌握将开启一个我们祖先只能梦想的繁荣时代。纳米技术的未来就是我们的未来。"
 nanotech_synthetic_tooltip:0 "我们将开始深入研究纳米技术的奇妙世界。这项飞升将为合成帝国提供独特的选择。"
 nanotech_tooltip:0 "我们将开始深入研究纳米技术的奇妙世界。"
 nanotech_tooltip_organic:0 "我们将开始深入研究纳米技术的奇妙世界。这项飞升将为有机帝国提供独特的选择。"
 requires_ap_synthetic_age:1 "$TRIGGER_FAIL$需要§Y$ap_synthetic_age$§!飞升"
 requires_ap_synthetic_evolution:0 "$TRIGGER_FAIL$需要§Y$ap_synthetic_evolution$§!飞升"
 requires_technology_nanite_transmutation:0 "$TRIGGER_FAIL$需要§Y$tech_nanite_transmutation$§!科技"
 requires_robots_allowed:0 "$TRIGGER_FAIL$需要机器人 §Y$robot_pops_allowed$§!政策"


### Bombardment
 bombardment_subsumption:0 "纳米同化"
 bombardment_subsumption_desc:3 "$bombardment_subsumption$ 轰炸利用自我复制的纳米机器人，通过轨道轰炸迅速侵蚀一个星球，并消灭星球上的所有生命。.\n-对§H军队§!造成§R大量的§!伤害\n- 对§H行星§!造成§R大量的§!的伤害\n-对§H人口§!造成§R大量的§!伤害\n-将会轰炸不设防的星球\n-可以将行星变为不适宜居住但是可以进行改造的纳米星球"

