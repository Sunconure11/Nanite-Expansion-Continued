 building_nanite_fabricator_3:0 "纳米级加工机"
 building_nanite_fabricator_3_desc:0 "这个庞大的工厂综合体能够生产大量极其先进的飞米机械。"
 building_universal_constructor_1:0 "通用构架器"
 building_universal_constructor_1_desc:0 "这些专门的生产综合体与当地工业协同工作，快速生产先进资源。"
 building_universal_constructor_1_modifier_desc:0 "生产出§G2§! £alloys£ §Y$alloys$§!和§G2§! £consumer_goods£ §Y$consumer_goods$§!每个§Y$district_industrial$§!, §Y$district_arcology_arms_industry$§!或§Y$district_arcology_civilian_industry$§!."
