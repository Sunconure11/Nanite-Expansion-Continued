 building_universal_constructor_3:0 "通用型巨型构件"
 building_universal_constructor_3_desc:0 "这些庞大的生产综合体与当地工业协同工作，以快速生产先进的战略资源。"
 building_universal_constructor_3_modifier_desc:0 "生产§G1§! £sr_dark_matter£ §Y$sr_dark_matter$§!, §G1§! £sr_living_metal£ §Y$sr_living_metal$§!和§G1§! £sr_zro£ §Y$sr_zro$§!每§Y$district_industrial$§!, §Y$district_arcology_arms_industry$§!或§Y$district_arcology_civilian_industry$§!."
